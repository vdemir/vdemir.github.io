
<h2><i class="fas fa-tags"></i> &nbsp;  Tag Cloud</h2>
<br>
<ul class="tag-cloud">
{% for tag in site.tags %}
  <span style="font-size: {{ tag | last | size | times: 50 | divided_by: site.tags.size | plus: 100  }}%">
    <a href="/tag/{{ tag | first | slugize }}" style="text-decoration: none">
      {{ tag | first }}
    </a> &nbsp;
  </span>
{% endfor %}
</ul>
