"One of the teacher\u2019s jobs is to teach her students discipline.","",""],["donor","","","A donor is somebody who gives something to an organization.","He was proud to be a blood donor.","",""],["fellow","","","A fellow is someone who shares a job or quality with someone else.","All of my fellow patients at the hospital have also complained about the food.","",""],["gossip","","","gossip is information that might be untrue but is still discussed anyway.","The friends exchanged gossip about the people they knew in school.","",""],["graduate","","","To graduate from a school means to complete and pass all courses of study there.","At the end of the spring my friends and I will graduate from high school.","",""],["graffiti","","","graffiti is words or drawings in public places.","The wall was covered with colorful graffiti.","",""],["guardian","","","A guardian is someone who protects somebody or something.","The librarians are the guardians of the books.","",""],["implicate","","","To implicate someone is to show that they have done a crime or something bad.","The man was implicated in the theft at the store.","",""],["kin","","","kin is a person\u2019s family and relatives.","His kin were all farmers.","",""],["referee","","","A referee is a person who makes sure that the rules are followed in sports.","The soccer player didn\u2019t agree with the referee.","",""],["sever","","","To sever something is to cut through it completely.","He severed the string using scissors.","",""],["shaft","","","A shaft is a handle of a tool or weapon.","The golf club had a long wooden shaft that he held in his hands.","",""],["stab","","","To stab means to cut someone or something with a sharp object like a knife.","He stabbed the fork into the potato and passed it to his daughter.","",""],["stimulus","","","A stimulus is something that causes growth or activity.","Having a lot of money is a stimulus for people to buy more things.","",""],["suspicion","","","A suspicion is a feeling that something is possible or true in a crime.","The police had a suspicion that the driver had stolen the purse.","",""],["terminate","","","To terminate something means to stop or end it.","The trip was terminated after the car broke down.","",""],["theme","","","A theme is the main subject of a book movie or painting.","The students discussed the book\u2019s theme in class.","",""],["tuition","","","tuition is the amount of money paid to go to a school.","University tuitions have increased by fifty percent in the last five years.","",""],["aggressive","","","If someone is aggressive  then they constantly want to fight.","Nobody liked to play games with him because he was always too aggressive.","",""],["amnesty","","","amnesty is a pardon given to prisoners of war.","She was denied amnesty for her involvement in the war.","",""],["arena","","","An arena is a building where people can watch sports and concerts.","The new arena was all set to hold the championship match.","",""],["auditorium","","","An auditorium is a large building used for public events.","People have gathered at the school auditorium to watch the play.","",""],["captive","","","A captive is a prisoner.","The guards told the captive that there was no way he could escape the prison.","",""],["combat","","","combat is fighting between two people or groups.","The two warriors were locked in combat.","",""],["commonplace","","","If something is commonplace  then it is ordinary.","There is nothing commonplace about the way Morris dresses.","",""],["compound","","","A compound is an enclosed area such as a prison or factory.","The workers waited outside the compound for the gates to the factory to open.","",""],["corps","","","A corps is a division of a military force.","The army had a corps of archers who trained apart from the regular soldiers.","",""],["distract","","","To distract someone means to stop them from concentrating on something.","The phone call distracted him so much that he forgot all about his homework.","",""],["dumb","","","If someone is dumb  they are unable to speak.","She did not share the secret. She remained silent as if she were dumb.","",""],["foe","","","A foe is an enemy or opponent.","It was hard to believe that anyone could be his foe.","",""],["hack","","","To hack something means to cut it into uneven pieces.","My uncle used the ax to hack the tree into many logs.","",""],["meditate","","","To meditate means to focus or think deeply in silence.","She liked to meditate for several hours of each day.","",""],["nick","","","To nick someone means to cut them slightly with a sharp object.","While cutting the carrots  the cook nicked his finger with the edge of his knife.","",""],["provoke","","","To provoke someone means to annoy them on purpose to cause violence.","The older boy provoked Paul by calling him mean names.","",""],["realm","","","A realm is any area of activity or interest.","He was not very active in the realm of business.","",""],["reign","","","A reign is the period of time in which a ruler rules.","The emperor\u2019s reign lasted for only two years.","",""],["rust","","","rust is a red and brown coating on iron objects caused by water and air.","The old metal gate would not swing because the hinges were covered in rust.","",""],["sacred","","","If something is sacred  then it is worshipped and respected.","One religion in India will not harm cows because it believes that they are sacred.","",""],["accordingly","","","If someone acts accordingly they act in a way that is suitable.","He feels like he did a good job and his boss should pay him accordingly.","",""],["anchor","","","An anchor is a heavy object dropped from a boat to make it stay in one place.","When the ship reached its destination the crew dropped the anchor.","",""],["buoy","","","A buoy is a floating sign that warns boats of dangerous areas.","Don\u2019t steer the boat near those buoys. There are rocks underneath the water.","",""],["catastrophe","","","A catastrophe is an unexpected event that causes great suffering or damage.","It was a catastrophe for my family when my dad lost his job.","",""],["context","","","context is the situations that form the background of an event.","They studied the context of the battle before giving their presentation.","",""],["designate","","","To designate someone or something means to give them a particular description.","The famous lighthouse was designated a historical monument.","",""],["distort","","","To distort something means to lie about it.","His lawyer distorted the facts so that he would be set free.","",""],["dock","","","A dock is an enclosed area where ships go to be loaded unloaded and repaired.","The huge ship pulled into the dock and the crew unloaded the cargo.","",""],["fore","","","The fore of something is the front part of it.","The teacher\u2019s desk is at the fore of the classroom.","",""],["frequent","","","If something is frequent then it happens or is done often.","While Dad was sick the doctor made frequent visits to his house.","",""],["genuine","","","When something is genuine it is true or real.","After the painting was determined to be genuine it sold for a million dollars.","",""],["grease","","","grease is an oily substance put on moving parts so they work smoothly.","When I was done working on the car I had grease all over my hands.","",""],["intricate","","","When something is intricate it has many small parts or details.","The intricate painting on the quilt was very lovely.","",""],["offset","","","To offset means to use one thing to cancel out the effect of another thing.","Increased wages are offset by higher prices for goods.","",""],["overlap","","","To overlap something means to cover a piece of it.","The gift on top overlaps the other gift on the bottom.","",""],["precipitate","","","To precipitate an event means to cause it to happen sooner than normal.","The violent attack precipitated an all-out war.","",""],["secondhand","","","When something is secondhand it has been owned by someone else.","Her secondhand jeans were a bit faded in the front.","",""],["slot","","","A slot is a narrow opening in a machine or container.","To operate the machine put your coins into the slot.","",""],["submerge","","","To submerge something means to put it below the surface of a liquid.","The whale submerged its huge body into the ocean.","",""],["tactic","","","A tactic is a careful plan to achieve something.","Sam thought of a good tactic in order to attract more business.","",""],["aggregate","","","When a number is aggregate it is made up of smaller amounts added together.","The company totaled its aggregate sales for the entire year.","",""],["antibiotic","","","An antibiotic is a medical drug used to kill bacteria and treat infections.","The doctor gave me a shot of an antibiotic when I got the flu.","",""],["circuit","","","A circuit is a piece of an electronic device that allows electricity to flow.","Be very careful not to shock yourself when fixing an electrical circuit.","",""],["complement","","","To complement something or someone is to make them better.","The wool scarf complemented her lovely eyes.","",""],["compress","","","To compress something means to press or squeeze it so that it takes up less space.","I compressed my clothes to fit into a single suitcase.","",""],["database","","","A database is a collection of data that is stored in a computer.","The company has a database of all the names and accounts of their customers.","",""],["equivalent","","","An equivalent is an amount or value that is the same as another amount or value.","I worked the equivalent of sixty hours this week.","",""],["immune","","","When someone is immune to a disease they cannot be affected by it.","Children usually get shots to make them immune to certain diseases.","",""],["input","","","input is information that is put into a computer.","Type the input into the computer program.","",""],["intimate","","","When a relationship is intimate the two things are very closely connected.","I only tell my secrets to my most intimate friends.","",""],["magnet","","","A magnet is a piece of iron or other material which attracts iron toward it.","I used a magnet to pick up the nails that were scattered on the floor.","",""],["metabolism","","","A person\u2019s metabolism is the way chemical processes in their body use energy.","If you exercise every day your metabolism speeds up.","",""],["microchip","","","A microchip is a small device inside a computer that holds information.","I can put more data on my computer if I buy a more powerful microchip.","",""],["phase","","","A phase is a stage in a process or the gradual development of something.","The first phase in the recycling project involves finding volunteers to help out.","",""],["pinch","","","To pinch means to take a piece of skin between one\u2019s fingers and squeeze.","I pinched my nose so I couldn\u2019t smell the odor from the garbage.","",""],["prevalent","","","When something is prevalent it is common.","Growing a beard is more prevalent behavior in men than women.","",""],["quantum","","","When something is quantum it relates to the behavior of atomic particles.","The physics student studied quantum mechanics.","",""],["ratio","","","A ratio is a relationship between two things expressed in numbers or amounts.","The boy to girl ratio is one to three.","",""],["spiral","","","A spiral is a shape which winds round and round in a larger and larger circle.","A strand of DNA looks like two interlocking spirals.","",""],["viral","","","When something is viral it is a disease or infection that is caused by a virus.","The girl was in bed for a week when she had a viral infection.","",""],["astounded","","","If you are astounded you are very surprised.","I was astounded that Monica won the art competition.","",""],["attribute","","","An attribute is a characteristic of a person or thing.","He isn\u2019t very clever but he does have some other positive attributes.","",""],["bilingual","","","If someone is bilingual then they can speak two languages.","Since you already know English after learning French you\u2019ll be bilingual.","",""],["clone","","","A clone is an identical copy of a living creature.","Scientists recently made a clone of a sheep.","",""],["colloquial","","","colloquial describes informal words that are more suitable for speech than writing.","I find it difficult to understand people if they use colloquial language.","",""],["cosmetics","","","cosmetics are substances that make the face and skin more beautiful.","Girls often look nicer when they don\u2019t use so many cosmetics.","",""],["dash","","","To dash means to run or move quickly.","Helen dashed up the stairs so she wouldn\u2019t be late for her appointment.","",""],["disgust","","","disgust is a feeling of distaste and anger caused by something rude or unpleasant.","He felt disgust toward his date because she had such terrible eating habits.","",""],["fluorescent","","","If something is fluorescent it is such a bright color that it seems to give off light.","She highlighted the key words in the document with a fluorescent yellow pen.","",""],["furious","","","If you are furious you are extremely angry.","My father was furious when he read my bad school report.","",""],["gulf","","","A gulf is a gap between people who do not understand each other.","There has been a gulf between James and Tony since their parents died.","",""],["humanities","","","humanities are subjects which analyze human ideas such as history and literature.","Jennifer has always been more interested in humanities than science.","",""],["knot","","","A knot is made when you tie the ends of rope or cord together.","He tied a knot in his shoelaces so they wouldn\u2019t come off during the race.","",""],["linguist","","","A linguist is someone who studies languages.","Tony is a good linguist and speaks four different languages.","",""],["participant","","","A participant is someone who joins in a social event or competition.","There were thousands of participants in this year\u2019s marathon.","",""],["plausible","","","If something is plausible it is reasonable or possible.","It is plausible that Jack isn\u2019t here today because he is sick.","",""],["ritual","","","A ritual is a formal custom that people do regularly.","Ken was very interested to learn about the religious rituals of the natives.","",""],["sibling","","","A sibling is a brother or sister.","Jane has two siblings an older brother and a younger sister.","",""],["skinny","","","If someone is skinny they are extremely thin.","Polly is very skinny. I think she needs to eat more.","",""],["vague","","","If something is vague it is not clear and it gives very few details.","I asked him about his mother\u2019s health but he was very vague about it.","",""],["acid","","","An acid is a chemical that can burn or dissolve other substances.","In chemistry class we mixed two acids together and watched the reaction.","",""],["administration","","","An administration is the group of people who manage a company or organization.","She hoped she could be promoted to a job in the administration.","",""],["administrative","","","administrative describes anything related to managing a company or organization.","I work as an administrative assistant to the owner of the company.","",""],["biotechnology","","","biotechnology is the use of living parts such as cells in industry and technology.","Researchers at the biotechnology company use bacteria to make medicine.","",""],["cholesterol","","","cholesterol is a substance in fat tissues and blood of all animals.","When people have too much cholesterol they are at a high risk for heart problems.","",""],["coalition","","","A coalition is a group of people or organizations working for a common purpose.","The companies formed a coalition to make trade less expensive.","",""],["deceptive","","","When something is deceptive it encourages one to believe something that is false.","The scary-looking man\u2019s appearance is deceptive but he is actually very nice.","",""],["diabetes","","","diabetes is a medical condition where a person has too much sugar in their blood.","Overweight people are more likely to suffer from diabetes than slimmer ones.","",""],["eliminate","","","To eliminate something that is unwanted means to completely remove it.","Wearing a seatbelt eliminates some of the dangers of driving a car.","",""],["erosion","","","erosion is the destruction of rock or soil due to flowing water or weather.","Canyons are formed because rivers of fast-moving water caused erosion.","",""],["ethics","","","ethics are moral beliefs or rules about right or wrong.","The act of stealing certainly doesn\u2019t go against some people\u2019s ethics.","",""],["explicit","","","If something is explicit it is very clear open and truthful.","The man gave a very explicit account of the car accident.","",""],["framework","","","A framework is a set of rules or ideas that people use to solve problems.","His ideas fit into the framework of a successful business plan.","",""],["manufacture","","","To manufacture something means to make it in a factory.","My father\u2019s company manufactures steel building materials.","",""],["mechanism","","","A mechanism is a part of a machine that performs a certain function.","I can\u2019t open my car door because the locking mechanism is broke.","",""],["minimize","","","To minimize means to reduce something to the lowest possible level.","I checked my homework twice to minimize errors I might have made.","",""],["nectar","","","nectar is a sweet liquid produced by flowers that bees and other insects collect.","Bees use nectar to make their honey.","",""],["notion","","","A notion is an idea or belief about something A fanciful impulse.","I have a notion that this route would get us to the beach.","",""],["prone","","","When things are prone to some bad thing they are likely affected by it.","Some people are more prone to catching colds than others.","",""],["straightforward","","","When something is straightforward it is good because it is easy to understand.","The teacher\u2019s grading system was straightforward and fair.","",""],["astronomical","","","If something is astronomical then it is extremely large.","It\u2019s an astronomical distance between the Milky Way galaxy and the nearest galaxy.","",""],["atom","","","An atom is the smallest unit of a substance.","A molecule consists of a combination of two or more atoms.","",""],["breadth","","","breadth is the distance from one side to the other side of something.","The breadth of the northern wall of the house is twenty meters.","",""],["circumference","","","A circumference is the distance completely around a circular object.","The circumference of the Earth is obviously much larger than a baseball\u2019s.","",""],["comet","","","A comet is an object in space made of ice and rock with a tail of glowing dust.","comets take many decades to complete an orbit around a star.","",""],["crater","","","A crater is a large hole in a planet\u2019s or moon\u2019s surface.","They could clearly see the big crater on the moon through the telescope.","",""],["crescent","","","A crescent is the curved shape lit on the moon\u2019s face during its early and late stages.","Ten days ago the entire moon was bright but now only a small crescent is shining.","",""],["debris","","","debris is the small pieces scattered from something wrecked or destroyed.","The debris from the cube scattered on the floor.","",""],["despair","","","despair is the complete loss of hope.","After the other company won the account our salespeople were filled with despair.","",""],["embed","","","To embed something means to place it firmly within a surrounding thing.","The logger embedded the ax into the wood after chopping several logs.","",""],["fragment","","","A fragment is a small part of something.","After the light broke there were fragments of glass to clean up.","",""],["galaxy","","","A galaxy is any extremely large collection of star systems.","Our solar system is located in the outer area of our galaxy.","",""],["gigantic","","","If something is gigantic then it is extremely large.","Some dinosaurs were so gigantic that they were the size of buildings.","",""],["gloom","","","gloom is a state of being almost completely dark.","In the gloom of the morning it was difficult to see the boat on the lake.","",""],["radiate","","","To radiate means to send out energy or heat.","The heat from the fireplace radiated throughout the room.","",""],["roam","","","To roam means to move around without a plan or purpose.","All day the cows roamed around the field eating grass.","",""],["solitary","","","If something is solitary then it is lonely or the only one.","The only thing in the room was a solitary chair.","",""],["spectrum","","","The spectrum is the full range of color ranging from red to violet.","You can see the entire spectrum in a rainbow.","",""],["sphere","","","A sphere is a three-dimensional round shape  like a ball.","The balloons were inflated into a variety of colorful spheres.","",""],["status","","","status is the position of something or someone in relation to others.","She had achieved the status of being the smartest girl in the class.","",""],["bankrupt","","","If someone is bankrupt  then they are unable to pay their debts.","The store had few customers and soon went bankrupt.","",""],["conform","","","To conform to rules or laws is to obey them.","The new student had to conform to the school\u2019s dress code.","",""],["employ","","","To employ someone means to give work to them.","The bookstore employed two full-time clerks.","",""],["expel","","","To expel someone means to force them to leave a place.","Since he would not follow the rules  the principal had to expel the student.","",""],["extension","","","An extension is a part added to something to give it more time or space.","My parents decided to add an extension to our house for the new baby.","",""],["forthcoming","","","If something is forthcoming  then it is about to happen in the future.","Some economists predicted that the forthcoming world economy would be severe.","",""],["furnish","","","To furnish means to put furniture in a house or room.","Most homes are furnished with tables chairs and beds.","",""],["hygiene","","","hygiene is the conditions or methods needed for health and cleanliness.","People who brush their teeth at least twice a day are practicing good hygiene.","",""],["hygienic","","","If something is hygienic then it is clean and unlikely to cause disease.","My sister works very hard to keep her entire home as hygienic as possible.","",""],["landlord","","","A landlord is a man who rents property to a person.","The landlord collected everyone\u2019s rent money on the first day of every month.","",""],["lease","","","To lease means to rent property usually an apartment or land.","When the family first leased the apartment the rent was very low.","",""],["mandatory","","","If something is mandatory then it is required by law.","It\u2019s mandatory that everyone be at least sixteen to drive a car in the US.","",""],["mend","","","To mend something means to fix it when it is broken or damaged.","Mother mended the rip in my pants with a piece of cloth.","",""],["mortgage","","","A mortgage is a loan for property especially homes and businesses.","When they bought their new home the married couple had to sign a mortgage.","",""],["personnel","","","personnel are employees in a business.","When business increased we had to hire more personnel.","",""],["plumbing","","","plumbing is the system of pipes used in a home to supply water.","When the plumbing stopped working no one was allowed to use the toilets.","",""],["tenant","","","A tenant is a person who rents property from a landlord.","The new tenants moved into the house across the street.","",""],["trendy","","","If something is trendy then it is very popular and new.","Carlo bought a trendy new car.","",""],["utility","","","A utility is a business that supplies services such as water or electricity.","If you don\u2019t pay the utilities you may have your electricity turned off.","",""],["whereby","","","whereby means by which or through which.","The mayor had a new bridge built whereby the citizens could cross the river.","",""],["aesthetic","","","If something is aesthetic then it is concerned with a love of beauty.","The dresses were noteworthy for their aesthetic design.","",""],["arrogant","","","If someone is arrogant they think that they are more important than others.","He is very arrogant. Even though he\u2019s not the boss  he tells everyone what to do.","",""],["bias","","","A bias is a person\u2019s likelihood to like one thing more than another thing.","The mothers had a natural bias for their own child\u2019s picture.","",""],["canyon","","","A canyon is a narrow valley with steep walls through which a river often flows.","The canyon was so deep that the ground inside was covered in shadow.","",""],["creek","","","A creek is a stream or small river.","Only small fish lived in the shallow waters of the creek.","",""],["drill","","","A drill is a tool with a point that spins in order to make a hole.","The carpenter used the drill to make several holes in the wood.","",""],["executive","","","An executive is the top manager of a business.","After twenty years at the company he finally became the executive.","",""],["fatigue","","","fatigue is a feeling of extreme tiredness.","After three days with little sleep she was feeling a lot of fatigue.","",""],["incline","","","An incline is a sharp rise in something especially a hill or mountain.","This mountain has one of the steepest inclines in the world.","",""],["nasty","","","If something is nasty then it is not nice or pleasant.","The rotten apple left a nasty taste inside her mouth.","",""],["perceive","","","To perceive something means to be aware of it.","He was talking loudly so he did not perceive that the music had stopped.","",""],["primate","","","A primate is a type of mammal that includes monkeys apes and humans.","primates use their hands for such tasks as swinging from branches.","",""],["primitive","","","If something is primitive then it is simple basic and not very developed.","The computers of the 1980s are primitive compared to those of todays.","",""],["stereotype","","","A stereotype is a general but often incorrect idea about a person or thing.","There\u2019s a stereotype that pigs are dirty animals. But they are rather clean.","",""],["sticky","","","If something is sticky then it is covered with a substance that things stick to.","Place the sticky part of the tape against the paper so it will cling to the wall.","",""],["termite","","","A termite is an insect that lives in groups and feeds on wood.","The wood we found was full of termites.","",""],["thereby","","","If something happens thereby an action then it is the result of that action.","He didn\u2019t score a goal thereby ending his chance at setting a record.","",""],["trail","","","A trail is a path through a wild area.","A narrow trail cut through the field and over the hills.","",""],["twig","","","A twig is a short and thin branch from a tree or bush.","They started the fire with a handful of dry twigs.","",""],["welfare","","","welfare is the health and happiness of a person or group.","Having plenty of clean water is necessary for the welfare of people.","",""],["behalf","","","If something is done on one\u2019s behalf it is done for that person by another.","The original speaker was sick so his son gave the speech on his behalf.","",""],["flap","","","To flap means to move quickly up and down or from side to side.","The tiny bird flapped its wings and ate from the flowers.","",""],["glacier","","","A glacier is a large piece of ice that moves very slowly.","The North Pole is covered by a huge glacier.","",""],["globe","","","The globe refers to the Earth.","Water covers most of the globe.","",""],["horizontal","","","When something is horizontal it is flat and level with the ground.","The Russian flag has three horizontal stripes of white blue and red.","",""],["hum","","","To hum means to make a low continuous noise.","The man hummed his favorite song.","",""],["inventory","","","An inventory is a supply of something.","Gwen was checking the inventory to make sure we had what we needed.","",""],["inward","","","If a thought or feeling is inward it is not expressed or shown to others.","She had an inward feeling of guilt when she lied to her mother.","",""],["loaf","","","A loaf of bread is bread shaped and baked in one piece.","Could you please buy a loaf of bread for sandwiches?","",""],["oracle","","","An oracle is person who speaks with gods and gives advice about the future.","The king went to the oracle to ask if going to war was a good idea.","",""],["orbit","","","To orbit something means to move around it in a continuous curving path.","The moon orbits the Earth.","",""],["overview","","","An overview is a general description of a situation.","My brother gave me an overview of the important parts of the book.","",""],["preview","","","A preview is an opportunity to see something before it is available to the public.","The band played us a preview of their new song.","",""],["previous","","","If something is previous then it happened earlier in time or order.","He turned back to the previous page to read the paragraph again.","",""],["provide","","","To provide something means to supply it.","Each student was provided with a test and three sharp pencils.","",""],["recur","","","To recur means to happen more than once.","Burglaries seem to recur over and over in our neighborhood.","",""],["relevant","","","When something is relevant it is important to a certain person or situation.","The thirty-year-old book about politics is still relevant to our society today.","",""],["rite","","","A rite is a traditional ceremony carried out by a particular group or society.","Special masks are worn during the rite when a new baby is born.","",""],["stall","","","To stall means to stop a process and continue it at a later time.","If you give the car a push it won\u2019t stall.","",""],["supernatural","","","If something is supernatural it is not real or explainable by natural law.","The dragon had supernatural powers such as flying and breathing fire.","",""],["adapt","","","To adapt means to change in order to deal with a new situation or addition.","When he went to the new town he had to adapt to all the weather changes.","",""],["biological","","","biological describes the process of life and living things.","In science we learned about the biological process of bacterial growth.","",""],["cellular","","","When something is cellular it relates to the cells of animals or plants."," cold","",""],["dynamic","","","When people are dynamic they are lively and have creative ideas.","The new dynamic employee came up with a good way to juggle his work load.","",""],["fantasy","","","A fantasy is a pleasant situation that people think about but is unlikely to happen.","Becoming an astronaut is a fantasy shared by many children.","",""],["heredity","","","heredity is the process of passing on features from parents to children.","The boy\u2019s face is similar to his father\u2019s because of heredity.","",""],["internal","","","When something is internal it exists or happens inside a person object or place.","We removed the outer case to reveal the computer\u2019s internal wires.","",""],["minimal","","","When something is minimal it is very small.","My lazy husband does a minimal amount of work around the house.","",""],["pioneer","","","A pioneer is a person who is the first to discover or be involved in something.","He was a pioneer of computer programming.","",""],["prescribe","","","To prescribe medicine means to tell someone to take it.","When I was sick the doctor prescribed me flu medicine.","",""],["respective","","","When things are respective they relate separately to each person just mentioned.","The boxers were told to return to their respective corners.","",""],["revive","","","To revive someone or something means to restore health or life to them.","She revived the feeling of warmth in her leg by rubbing it softly.","",""],["rigid","","","When rules or systems are rigid they are severe because they cannot be changed.","Societies often have rigid rules about the way that people are supposed to act.","",""],["sequence","","","A sequence is a number of events or things that come one after another.","The dominos fell in a sequence of one after another.","",""],["substitute","","","To substitute something or someone means to have them take the place of another.","When I ran out of juice I had to substitute water to drink in the morning.","",""],["surgeon","","","A surgeon is a doctor who is trained to do surgery.","The surgeon operated on the old man\u2019s heart.","",""],["therapy","","","therapy is treatment for a particular physical or mental illness or condition.","After she broke her legs she used physical therapy to learn how to walk again.","",""],["transfer","","","To transfer something means to move it from one place to another.","The family transferred the groceries from the shopping cart to the car.","",""],["transition","","","A transition is a process where there is a change from one form to another.","The weather gets colder during the transition from summer to autumn.","",""],["transplant","","","A transplant is an operation in which a damaged part of one\u2019s body is replaced.","The sick child needed a heart transplant to live.","",""],["aquarium","","","An aquarium is a building where fish and underwater animals are kept.","We took a trip to the aquarium and saw a scary shark.","",""],["arbitrary","","","If something is arbitrary it is not based on any plan or system so it seems random.","The classroom had many arbitrary rules that made me confused.","",""],["autobiography","","","An autobiography is a true story of a person\u2019s life written by that person.","I read an autobiography about my favorite entertainer.","",""],["convention","","","A convention is behavior that is considered to be common or polite.","In the US a popular convention is to shake hands when you meet someone.","",""],["gracious","","","If someone is gracious then they are kind and helpful to those who need it.","The operator was gracious enough to help me find his number.","",""],["improve","","","To improve something means to make it better.","He studied hard to improve his test scores from the previous year.","",""],["insulate","","","To insulate something means to protect it from heat cold or noise.","People can conserve energy by insulating their houses.","",""],["intrigue","","","To intrigue means to cause an interest in something or someone.","Her mysterious past intrigued her new friend.","",""],["longevity","","","longevity is the ability to live for a long time.","Sea turtles have an amazing longevity.","",""],["misplace","","","To misplace something means to lose it.","I misplaced my wallet and I didn\u2019t find it until a week later.","",""],["naughty","","","When children are naughty they behave badly or do not do what they are told.","The boy had to go to his room because he was being naughty.","",""],["norm","","","A norm is a way of behaving that is considered normal in a particular society.","Wearing a heavy coat all summer is not considered a norm in the desert.","",""],["orangutan","","","An orangutan is a large ape with red and brown hair and long arms.","orangutans use their long arms to swing from trees.","",""],["overload","","","To overload something means to put more things into it than it is meant to hold.","If you overload the truck it might crash.","",""],["philanthropy","","","philanthropy is the act of helping others without wanting anything in return.","The wealthy business owner is well known for his acts of philanthropy.","",""],["probe","","","To probe into something means to ask questions to discover facts about it.","The bank probed into his financial history to see if he qualified for a loan.","",""],["recipient","","","A recipient of something is the person who receives it.","I was the recipient of four phone calls today.","",""],["reptile","","","A reptile is a cold-blooded animal that lays eggs and has skin covered with scales.","Lizards are my favorite type of reptile.","",""],["thrive","","","To thrive means to do well and be successful healthy or strong.","He may be an old man but he continues to thrive.","",""],["ultimate","","","When something is ultimate it is the final result or aim of a long series of events.","By trying hard in school I will reach my ultimate goal of becoming a doctor.","",""],["antique","","","If something is antique it is very old and rare and therefore valuable.","My grandmother\u2019s antique rocking chair is worth a lot of money.","",""],["applicant","","","An applicant is someone who writes a request to be considered for a job or prize.","Lots of applicants came into the store when the job position became available.","",""],["artifact","","","An artifact is an old object made by humans that is historically interesting.","We studied artifacts from an ancient Chinese settlement.","",""],["authentic","","","When something is authentic it is not false or a copy of the original.","We ate authentic Italian food on our vacation to Rome.","",""],["chronology","","","The chronology of a series of past events is when they happened.","We learned the chronology of World War II in history class.","",""],["diplomat","","","A diplomat is a representative of a country who works with another country.","The Spanish diplomat discussed trade issues with officials in Peru.","",""],["epic","","","An epic is a long book poem or movie about a period of time or a great event.","The poet wrote an epic about the great discoveries of the past thousand years.","",""],["excerpt","","","An excerpt is a short piece of writing or music taken from a larger piece.","I didn\u2019t listen to the entire symphony online but I did play an excerpt.","",""],["fossil","","","A fossil is the hard remains of a prehistoric animal or plant.","The expert arranged the fossils to build the skeleton of the dinosaur.","",""],["humiliate","","","To humiliate someone means to make them feel ashamed and embarrassed.","I was humiliated when I tripped and fell down in front of the whole school.","",""],["lyric","","","When a poem is considered lyric it is written in a simple and direct style.","I enjoy reading and creating my own lyric poetry.","",""],["majesty","","","majesty is supreme greatness or authority.","You should address the king and queen as your majesty.","",""],["monarch","","","The monarch of a country is the king queen emperor or empress.","The monarch lived in a beautiful palace with a grand gate.","",""],["precede","","","To precede something means to come before it.","The hurricane was preceded by a moment of still wind and clear sky.","",""],["punctual","","","When someone is punctual they do something or arrive at the right time.","My mother hates being late. She is the most punctual person I know.","",""],["recruit","","","To recruit people means to select them to join or work for an organization.","We successfully recruited someone to be the new manager.","",""],["refund","","","A refund is money given back to a person when an item is returned to a store.","I asked for a refund because the shoes I bought were too tight.","",""],["register","","","A register is an official list or record of people or things.","At a wedding there is register for all of the guests to sign.","",""],["renown","","","renown is the quality of being well known due to having done good things.","Michael is a singer of great renown in New Zealand.","",""],["tusk","","","A tusk is a long curved pointed tooth of an elephant boar or walrus.","Sadly some people hunt elephants and remove their tusks to sell them.","",""],["burden","","","A burden is a serious or difficult responsibility.Something that is carrieda source of stress or worry.","Children who do not behave are a burden to their parents.","",""],["compromise","","","To compromise is to agree to something that is not exactly what you want.","We both compromised about the game we decided to play.","",""],["craft","","","To craft something is to make it using skill.","She crafted the bookcase out of solid pine wood and then painted it.","",""],["crook","","","A crook is someone who is not honest or who commits crimes.","The manager was arrested by the police for being a crook.","",""],["currency","","","currency is the form of money used in a certain place.","Elizabeth had to exchange her dollars for foreign currency.","",""],["enigma","","","An enigma is someone or something that is mysterious or hard to understand.","The theft of the paintings is an enigma to the investigators.","",""],["fragile","","","When people or things are fragile they are not strong and can be damaged easily.","The fragile glassware was carefully packed into boxes.","",""],["hybrid","","","A hybrid is a mixture of different things or styles.","In Greek mythology a centaur is a hybrid of a man and a horse.","",""],["innocence","","","innocence is a lack of experience of difficult or complex things in life.","Everyone who met her found her innocence to be charming.","",""],["merge","","","To merge two things is to combine them into one whole thing.","The storm clouds merged into one large menacing cloud that filled the sky.","",""],["moderate","","","When something is moderate it is not too big or too small in size or amount.","It takes a moderate amount of patience to be around small children all day.","",""],["overwhelm","","","To overwhelm is to exist in such a large amount that someone cannot deal with it.","The amount of homework her teacher assigned has overwhelmed her.","",""],["perception","","","A perception of a situation is a way of thinking about it or understanding it.","Since he couldn\u2019t see his perception of life was much different than mine.","",""],["reunion","","","A reunion is the meeting of people or things that have been separated.","Every summer we have a family reunion at the lake.","",""],["rig","","","To rig something means to dishonestly arrange it.","The bad politician rigged the election so that he would win.","",""],["shiver","","","A shiver is a shaking movement the body makes when someone is cold or scared.","I got shivers on my way home because it was so cold.","",""],["sociable","","","When someone is sociable they are friendly.","Many of my good friends are sociable but I am shy.","",""],["talkative","","","When someone is talkative they talk a lot.","My aunt is very talkative whenever she is on the phone.","",""],["tow","","","To tow something is to pull it.","The truck was towing a trailer behind it.","",""],["tramp","","","To tramp is to put your feet down in a loud heavy way as you walk.","The baby tramped across the floor as he was learning to walk.","",""],["alleviate","","","To alleviate pain or suffering means to make it less intense or severe.","She needed something to alleviate the pain in her back.","",""],["astrology","","","astrology is the study of the stars in the belief that they influence people\u2019s lives.","Jack who studies astrology believes that the stars can predict the future.","",""],["differentiate","","","To differentiate things or people is to show the difference between them.","It was hard to differentiate between the identical twins.","",""],["disrupt","","","To disrupt something or someone is to prevent them from working.","The loud crash disrupted the class lecture.","",""],["equation","","","An equation is a math operation to determine the value of something.","I used the Pythagorean theorem to solve the equation.","",""],["err","","","To err means to make a mistake.","The pilot erred in his estimate of the time it would take to make the trip.","",""],["erroneous","","","When something is erroneous it is incorrect or only partly correct.","The child held the erroneous belief that time machines were real.","",""],["frantic","","","If people or things are frantic they behave in a wild way because they are frightened.","The cat became frantic when I tried to give it a bath.","",""],["hull","","","The hull of a boat or tank is the main body of it.","After the wreck at sea the ship\u2019s hull was the last part to sink.","",""],["inadvertent","","","When an action is inadvertent it is done without realizing what you are doing.","She made an inadvertent error when she knocked over the nail polish.","",""],["improvise","","","To improvise something is to do it with whatever is available or without planning.","There was no meat for the pizza so we improvised with what was in the fridge.","",""],["latitude","","","The latitude of a place is its distance from the equator.","The device was able to tell the traveler his exact latitude.","",""],["mariner","","","A mariner is a sailor.","The old mariner used his telescope to find the shore.","",""],["multitude","","","A multitude of things or people is a very large number of them.","A multitude of people were waiting at the airport.","",""],["nuisance","","","A nuisance is a person or thing that is annoying or causes a lot of problems.","The teenager considered her noisy little brothers to be quite a nuisance.","",""],["permanence","","","The permanence of something is its ability to last forever.","Poor results will threaten the permanence of the new teaching system.","",""],["revolve","","","To revolve around something is to keep it as the main feature or focus.","My life revolves around sports.","",""],["soothe","","","To soothe means to calm someone who is angry or upset.","The mother soothed her crying baby by rocking him in her arms.","",""],["stranded","","","If someone is stranded they are prevented from leaving a place.","When the plane left my sister and I were stranded in China.","",""],["volatile","","","When something is volatile it is likely to change suddenly and unexpectedly.","The volatile volcano might explode at any moment.","",""],["arduous","","","When something is arduous it demands great effort or labor.","The explorers began their arduous hike up the steep mountain.","",""],["attain","","","To attain something means to gain or achieve it often after a lot of effort.","In two more years I will attain my high school diploma.","",""],["coexist","","","To coexist with something means to exist with it in the same time and place.","Our pets coexist at our home with little or no problems.","",""],["conceive","","","To conceive something means to be able to imagine or believe it.","The child could not conceive the actual size of the Earth.","",""],["dubious","","","When something or someone is dubious they are not considered honest.","The police thought that the man\u2019s description of the crime was dubious.","",""],["ego","","","An ego is a person\u2019s sense of their own worth.","Kelly\u2019s ego made her think that she was some kind of a superhero.","",""],["elastic","","","elastic is a rubber that stretches when it is pulled.","He attached the elastic bungee to his legs before he jumped off the platform.","",""],["endeavor","","","An endeavor is an attempt to do something especially something new or original.","The company\u2019s new advertising endeavor ended in a horrible failure.","",""],["engrave","","","To engrave means to cut a design or words into the surface of something.","The couple engraved their names onto the old pine tree.","",""],["excavate","","","To excavate means to dig on land and remove dirt to look for something.","The team wishes to excavate the site in hopes of finding fossils.","",""],["jagged","","","When something is jagged it has a tough uneven shape or edge.","The swimmer was hurt when he fell on the jagged rocks.","",""],["locale","","","A locale is a small area or place where something specific happens.","The spa was the perfect locale for my mother to relax and enjoy her vacation.","",""],["mold","","","A mold is a hollow container that is used to make certain shapes.","Using a cupcake mold will ensure that they come out just right.","",""],["outright","","","When something is outright it is open and direct.","Everyone knew that the boy\u2019s story was an outright lie.","",""],["periphery","","","The periphery of an area place or thing is the edge of it.","A beautiful floral pattern is on the periphery of the stationery.","",""],["plaster","","","plaster is a smooth paste that gets hard when it dries.","He used plaster to fill in the cracks in the old walls.","",""],["shovel","","","A shovel is a tool with a long handle that is used for digging.","The boy grabbed his shovel and got all of the snow off of the sidewalk.","",""],["skeletal","","","When something is skeletal it relates to bones in the body.","We studied the skeletal system in anatomy class.","",""],["terrestrial","","","If something is terrestrial it relates to Earth.","There are billions of terrestrial life forms.","",""],["vicious","","","When something or someone is vicious they are violent and cruel.","The vicious dog tried to bite the small child.","",""],["absurd","","","If something or someone is absurd they are ridiculous.","That group of people making animal noises sounds completely absurd.","",""],["anemia","","","anemia is a blood condition that causes a person to be pale and tired.","When she first developed anemia she became tired often.","",""],["aristocracy","","","The aristocracy is the highest class of people in certain societies.","Most members of the aristocracy were very well-fed.","",""],["aristocrat","","","An aristocrat is a person who is of the highest class in certain societies.","The aristocrat did not need a job because his family was wealthy.","",""],["attire","","","attire is nice or special clothing.","Everyone wore their best attire to the president\u2019s daughter\u2019s wedding.","",""],["craze","","","A craze is a brief and popular activity or object.","Wearing bright red socks was a craze when I was in high school.","",""],["enlarge","","","To enlarge something means to make it bigger.","The classrooms were enlarged over the summer to make room for more students.","",""],["excess","","","An excess is an amount of something that is more than needed or wanted.","Because it never got cold that winter many stores had an excess of coats.","",""],["feminine","","","If something is feminine then it has qualities that are commonly related to women.","Many of the older people thought his long hair made him look too feminine.","",""],["hallmark","","","A hallmark is a unique characteristic of something.","Different types of pasta and tomato sauces are hallmarks of Italian food.","",""],["pad","","","A pad is a thick piece of soft material used to protect or clean things.","Football players wear shoulder pads to keep them safe.","",""],["predominant","","","If something is predominant then it is the most important common or strongest.","Before cars were invented horses were the predominant method of travel.","",""],["reputable","","","If someone or something is reputable then they have a good reputation.","The service from the less than reputable company made her angry.","",""],["rouge","","","rouge is a red powder or cream used as makeup on the cheeks or lips.","Even when she didn\u2019t wear rouge her cheeks appeared red.","",""],["signify","","","To signify means to be a symbol of something.","A red octagon is used to signify to stop.","",""],["strap","","","A strap is a thin long piece of fabric used to fasten carry or hold something.","She put the strap of her purse over her shoulder and walked out of the door.","",""],["tangle","","","A tangle is something or many things twisted together.","The laces of his shoes were in such a tangle that he could not untie them.","",""],["vanity","","","vanity is excessive pride or love of one\u2019s own appearance or things one has done.","Her vanity won\u2019t allow her to pass a mirror without looking at herself.","",""],["vie","","","To vie for something means to compete against others for it.","The three boys vied for the prize in the chemistry contest.","",""],["vulgar","","","If something or someone is vulgar then they are rude or lacking in style.","Her vulgar behavior got her into trouble with her parents.","",""],["attic","","","An attic is a room just below a house\u2019s roof.","There were two windows in their attic.","",""],["chunk","","","A chunk is a thick solid piece of something.","When they broke open the rock they saw it was filled with chunks of gold.","",""],["civic","","","If something is civic then it is related to a town or city especially its government.","Most of the important civic buildings are located downtown.","",""],["descent","","","A descent is a movement downwards.","During the space shuttle\u2019s descent the Earth became larger and larger.","",""],["din","","","A din is loud unpleasant and extended noise.","The din of the rusty machinery made the factory a horrible place to work.","",""],["dissatisfy","","","To dissatisfy someone means to fail to please them.","He was dissatisfied with his meal.","",""],["fuss","","","A fuss is excited or annoyed behavior that is not useful in any way.","The child made an awful fuss because she didn\u2019t want to go to bed.","",""],["gourmet","","","If food is gourmet then it is nicer and more expensive than regular food.","In order to get a gourmet meal you have to eat at an expensive restaurant.","",""],["hence","","","If something happens hence then it happens as a result of something.","John forgot the key. hence we couldn\u2019t open the door.","",""],["intrinsic","","","If something is intrinsic then it is related to the basic nature of that thing.","Paper money has no intrinsic value. It is useful simply because society says it is.","",""],["kettle","","","A kettle is a large metal pot used for boiling liquids or cooking food.","The soup was being cooked in a large kettle.","",""],["ministry","","","A ministry is a government department.","The ministry of Trade is responsible for taxing imports and exports.","",""],["ordeal","","","An ordeal is a bad experience.","Driving in the snowstorm was an ordeal she\u2019d never forget.","",""],["outspoken","","","If someone is outspoken then they are not afraid to say what they think.","She was an outspoken critic about the new banking laws.","",""],["overwork","","","To overwork someone means to make them tired with too much work.","After working for three weeks with only one day of rest Judy was overworked.","",""],["particular","","","If something is particular then it is a single important part of a group of things.","The dress shop didn\u2019t have the particular dress she was looking for.","",""],["pungent","","","If something is pungent then it tastes or smells strong and sharp.","The garlic made the soup taste so pungent that the chef wouldn\u2019t serve it.","",""],["snore","","","To snore means to make a loud noise each time a sleeping person breathes.","It was impossible to get to sleep because my husband snored.","",""],["soundly","","","If something is done soundly then it is done in the best or most complete way.","The nearest opponent was ten meters behind. She won the race soundly.","",""],["superintendent","","","A superintendent is a person who runs a certain department or building.","The superintendent decided to close the schools because of the weather.","",""],["alternate","","","To alternate means to switch back and forth between two things.","The best exercise alternates muscle and heart strengthening.","",""],["apologetic","","","If someone is apologetic they are sorry about something.","The boy felt apologetic after losing his sister\u2019s favorite toy.","",""],["benign","","","If something or someone is benign they do not hurt anyone.","Many spiders look scary but most are actually benign.","",""],["char","","","To char means to burn something so that it turns black.","While Frank went inside to get the mustard he accidentally charred the hotdogs.","",""],["clarify","","","To clarify means to make something easier to understand by explaining it.","Drew tried to clarify all the functions of Michelle\u2019s new computer.","",""],["distress","","","distress is the feeling of being upset or worried.","Failing a class caused the student a lot of distress.","",""],["dogged","","","When someone\u2019s actions are dogged they try hard to continue something.","Her dad bought her a new jacket after her dogged requests for one.","",""],["ensue","","","To ensue means to happen after something.","After a few minutes of lightening thunder ensued.","",""],["gasp","","","To gasp means to make a noise by quickly breathing in when surprised.","John always gasps when watching a scary movie.","",""],["negotiate","","","To negotiate means to try to make an agreement through discussion.","Mario and Joe took a long time negotiating the contract between the companies.","",""],["overdose","","","An overdose is an instance of taking or having too much of something.","John\u2019s skin was burned from an overdose of sunshine.","",""],["persuasion","","","persuasion is the act of making someone do or believe something.","The persuasion of his argument convinced the customer to buy the laptop.","",""],["relay","","","A relay is a race in which teams of runners or swimmers race against each other.","Jerry was the fastest on his team so he ran the last part of the relay.","",""],["reluctance","","","reluctance is a feeling of not wanting to do something.","Jesse took out the trash with great reluctance.","",""],["restate","","","To restate something means to say it again or in a different way.","Mrs. Jones restated the test question to the class.","",""],["sesame","","","sesame is an herb that is grown for its small seeds and its oil.","I used the buns with the sesame seeds on them.","",""],["sip","","","To sip something means to drink a small amount at a time.","Liza relaxed on the beach sipping fruit juice through a straw.","",""],["verge","","","The verge is the point at which something is about to happen.","Joan was on the verge of leaving her house when the phone rang.","",""],["wary","","","If someone is wary they are cautious or mistrusting.","She was wary of going to school because she hadn\u2019t done her homework.","",""],["waver","","","To waver is to be unable to decide between two choices.","I wavered between eating the apple or the cake for a snack.","",""],["ashore","","","If something goes ashore it goes from water to the land.","After a long day of fishing Glen pulled his boat ashore so it wouldn\u2019t float away.","",""],["contradict","","","To contradict means to state the opposite of what someone else has.","Ken was always fighting with his little sister because she kept contradicting him.","",""],["counterpart","","","A counterpart is something that is very similar to something else in what it does.","Our manager will meet our rival company\u2019s counterpart later today.","",""],["devoid","","","When something or someone is devoid of a thing they are missing it.","The movie was devoid of any violence so it was a perfect movie for the family.","",""],["diverge","","","To diverge is to become different or to follow a different direction.","The road diverged into two paths that led to our houses.","",""],["elude","","","To elude means to avoid being caught by something.","The rabbit eluded the wolf by hiding in a bush.","",""],["embryo","","","An embryo is a human or animal that is still growing inside its mother.","Some doctors say that what a mother eats has a big effect on her embryo.","",""],["fend","","","To fend off something means to push it away and avoid it.","Dave spent all night fending off bugs instead of sleeping.","",""],["fictitious","","","When something is fictitious it is made up and not real.","The author said that the characters in her book were completely fictitious.","",""],["gazette","","","A gazette is a newspaper.","Alice wants to write for a gazette when she\u2019s older.","",""],["homogeneous","","","If something is homogeneous it is made up of things which are all the same.","All of the houses on Victor\u2019s block were boring and homogeneous.","",""],["obstruct","","","To obstruct something means to get in its way.","The car broke down on the road and obstructed traffic for hours.","",""],["plunge","","","To plunge means to move down into something very quickly.","The water in the pool was very cold but the boy plunged in anyway.","",""],["prolong","","","To prolong means to make something last for a longer time.","Sandy walked slowly across the beach trying to prolong her lunch break.","",""],["publicize","","","To publicize is to make something get a lot of attention.","The company publicized the job positions in the newspaper.","",""],["sparse","","","If something is sparse there is not very much of it in a big area.","Rob spent Saturday in his garden clearing out the sparse weeds.","",""],["surplus","","","A surplus is an extra amount of something.","The store sold their surplus items on sale.","",""],["theorize","","","To theorize means to develop ideas about something.","They enjoyed theorizing about how things worked.","",""],["verify","","","To verify means to find out if something is true.","Julian called the movie theater to verify that the movie started at nine.","",""],["vigorous","","","If something or someone is vigorous they use a lot of energy.","Henry uses vigorous exercise to keep himself in shape.","",""],["altar","","","An altar is a table used in churches.","The altar had many lit candles on it.","",""],["arthritis","","","arthritis is an illness causing pain and swelling in a person\u2019s joints.","Agatha couldn\u2019t play the piano anymore because of her arthritis.","",""],["botany","","","botany is the study of plants.","Gardens are the best places for botany.","",""],["credible","","","If something or someone is credible they can be believed or trusted.","Dick gave a credible reason for being late and didn\u2019t get in any trouble.","",""],["deceased","","","If someone is deceased they are dead.","We visited the graves of our deceased grandparents.","",""],["deception","","","deception is the act of lying or tricking someone.","The magic looked very real but it was only deception.","",""],["decipher","","","To decipher writing is to figure out what it says.","My teacher complained that she couldn\u2019t decipher my essay.","",""],["dung","","","dung is solid waste material produced by animals.","There was cow dung all over the field.","",""],["dusk","","","dusk is the time in the evening when it begins to get dark.","After dusk Hannah would catch fireflies in the park.","",""],["gratify","","","To gratify someone means to please them.","Bonnie was gratified after receiving her gift from her parents.","",""],["hone","","","To hone something is to improve it and make it very good.","Lisa honed her chess skills by hours and hours of practice.","",""],["mash","","","To mash something is to crush it so that it is soft.","We mashed the hard potatoes and served them for dinner.","",""],["ornate","","","If something is ornate it is decorated with a lot of fancy things.","Kim\u2019s prom dress was very expensive since it was so ornate.","",""],["pneumonia","","","pneumonia is a dangerous illness causing the lungs to fill with liquid.","Elaine got pneumonia after playing outside in the rain without a coat.","",""],["psychic","","","When someone is psychic they know what will happen or what people think.","I think my grandmother has psychic abilities because she can predict anything.","",""],["psychotic","","","If someone is psychotic they have a very serious mental illness.","The psychotic patient believed he saw things that weren\u2019t real.","",""],["scope","","","The scope of something is how many people or things it relates to.","Modern history has a wide scope.","",""],["sinister","","","If something or someone is sinister they are evil.","Bad guys in most movies have sinister laughs.","",""],["strife","","","strife is disagreement or fighting between people or groups.","There was a lot of strife between Jim and Lisa about what TV show to watch.","",""],["therapeutic","","","If something is therapeutic it helps to cure a disease or makes you healthier.","After a stressful day of working Phoebe would take a therapeutic bath.","",""],["congested","","","If something is congested it is full or blocked.","Tom didn\u2019t get home until after dark because the road was so congested.","",""],["courier","","","A courier is someone who takes and delivers mail or packages.","Before trains most couriers used horses to travel.","",""],["deform","","","To deform something means to change it from its correct or original shape.","The computer program deformed the building\u2019s picture into an unreal sight.","",""],["etiquette","","","etiquette is the group of rules about how to be polite.","When in Asian countries bowing is a form of etiquette.","",""],["exclusive","","","If something is exclusive it is expensive and only for rich people.","The golf course was so exclusive that most people hadn\u2019t even heard of it.","",""],["freight","","","freight is a set of items carried on a train boat or airplane.","Trade ships only carried valuable freight like silk and spices.","",""],["garment","","","A garment is a piece of clothing.","The business man had all of his garments cleaned before the important meeting.","",""],["insomnia","","","insomnia is a condition in which a person has difficulty sleeping.","Nate\u2019s insomnia prevented him from getting enough rest.","",""],["intuitive","","","intuitive is knowing about something without naturally having support or proof.","Rhonda had an intuitive feeling that Shane wasn\u2019t coming to school today.","",""],["liable","","","If something is liable to happen it is very likely that it will happen.","During the summer months hikers in the forest are liable to see deer and elk.","",""],["obsess","","","To obsess about something means to think about it all of the time.","After watching the Star Wars movies Ike obsessed about becoming a Jedi.","",""],["overboard","","","When something is overboard it is over the side of a boat and in the water.","Tom and Gary slipped on the wet floor and fell overboard.","",""],["premium","","","A premium is a payment that is higher than average.","Tony paid for premium gas because it made his car run the best.","",""],["privilege","","","A privilege is a special right given to only a certain person or group of people.","Only the best employee had the privilege of parking in that spot.","",""],["propel","","","To propel something means to push or move it somewhere.","The strong wind propelled the leaf through the air and across the street.","",""],["socialize","","","To socialize is to have a good time with people.","I like to socialize with my classmates after school.","",""],["suppress","","","To suppress something means to prevent it from happening.","She suppressed her urge to scream because she didn\u2019t want to be noticed.","",""],["tram","","","A tram is a vehicle like a streetcar that runs on electricity above ground.","I took the tram to Eighth Avenue.","",""],["unsettle","","","To unsettle someone means to make them anxious or worried.","The dark clouds in the sky unsettled Beth.","",""],["warp","","","To warp means to become bent into the wrong shape.","The woman put the clock above the fireplace and the heat warped it.","",""],["artery","","","An artery is a tube that takes blood from the heart to the rest of the body.","Eating healthily keeps your arteries clean so blood can flow with ease.","",""],["deterioration","","","deterioration is the act of becoming worse.","The lack of care led to the deterioration of the house.","",""],["elusive","","","If something or someone is elusive they are hard to find.","The elusive fish only came out at night.","",""],["forage","","","To forage means to look around for food.","Many animals hide food in the fall since little can be foraged in winter.","",""],["impede","","","To impede something means to keep it from moving or going forward.","The barrier impeded our ability to get closer to the building.","",""],["induce","","","To induce something means to make it happen.","Running without good shoes may induce leg pain.","",""],["inseparable","","","If two things are inseparable they can\u2019t be separated.","Denise and Diana have been inseparable since they first met.","",""],["invalid","","","If something is invalid it is not correct.","The way to winning debates is to avoid invalid arguments.","",""],["magnify","","","To magnify something means to make it look bigger than it really is.","Astronomers use telescopes to magnify far-away stars.","",""],["mainstream","","","The mainstream is a group of ideas that are considered normal and accepted.","Before punk rock music became part of the mainstream only a few people liked it.","",""],["microbe","","","A microbe is a very small living thing that often makes people sick.","The first step in curing a disease is finding the microbe that causes the disease.","",""],["negligible","","","If something is negligible it is extremely small and not important.","The amount she owed was negligible. It was less than ten cents.","",""],["paralysis","","","paralysis is the loss of the ability to move all or part of your body.","His paralysis meant that he had to use a wheelchair to get around.","",""],["pest","","","A pest is an animal or insect that hurts plants or food.","Many farmers put up scarecrows to keep pests off of their corn.","",""],["prevail","","","To prevail means to be accepted or very common.","Unfortunately injustice still prevails in the country\u2019s court system.","",""],["respiration","","","respiration is the act of breathing.","Artificial respiration is the best thing to do if someone stops breathing.","",""],["rupture","","","To rupture means to tear or burst open.","Sarah put too much water into the balloon and it ruptured.","",""],["savage","","","If something or someone is savage they are very violent or cruel.","Wild animals are very savage when defending their babies.","",""],["stun","","","To stun someone means to make them unable to speak due to surprise or shock.","Tim fell off the swing and was too stunned to cry.","",""],["susceptible","","","If one is susceptible to something like disease they are easily harmed by it.","Not eating enough vegetables makes you more susceptible to getting sick.","",""],["accumulate","","","To accumulate something is to collect a lot of it over time.","The mail accumulated in their mailbox while they were on vacation.","",""],["aerial","","","When something is aerial it relates to being in the air or flying.","The aerial photographer took pictures from the air balloon.","",""],["apparatus","","","An apparatus is a device used for a particular purpose.","The campers had an apparatus that showed them their exact location.","",""],["avalanche","","","An avalanche is a large amount of snow ice and rock falling off a mountain.","The avalanche destroyed the mountain village.","",""],["consistency","","","consistency is the state of always behaving in the same way.","Her consistency in archery meant that our team had a chance to win.","",""],["convection","","","convection is the flow of hot air through gas or liquid.","The weather changed because of convection in the atmosphere.","",""],["discharge","","","To discharge someone is to allow them to leave from a place usually a hospital.","I was discharged from the hospital after three days.","",""],["intact","","","When something is intact it is complete and not damaged.","Despite being over ten years old my father\u2019s model ship is still intact.","",""],["mortal","","","When a person is mortal they cannot live forever.","All people are mortal.","",""],["omen","","","An omen is a sign of what will happen in the future.","He thought that seeing a black cat in the street was an omen of bad luck.","",""],["overcast","","","When the sky is overcast it is full of clouds and is not sunny.","The sky was overcast in the morning but by noon it was bright again.","",""],["poignant","","","When something is poignant it causes a very strong feeling of sadness.","The girls cried at the end of the poignant movie.","",""],["ranger","","","A ranger is a person who protects the forest or parks.","Peter wanted to be a ranger because he liked spending time outside.","",""],["rubble","","","rubble is piles of broken stone and wood created after a building is destroyed.","There was rubble all over the city after the earthquake.","",""],["seclude","","","To seclude someone means to keep them away from other people.","She was secluded on an island for over a year.","",""],["sideways","","","If something moves sideways then it moves to or from the side.","Jim turned sideways in order to slow down and stop his snowboard.","",""],["sob","","","To sob is to cry loudly.","I sobbed when my youngest daughter got married.","",""],["sober","","","When something or someone is sober they are serious and calm.","After the funeral everybody felt very sober.","",""],["speck","","","A speck is a very small mark or amount.","A speck of blood appeared where the mosquito bit him.","",""],["upbringing","","","An upbringing is the way that someone is taught to behave by their parents.","He had a strict upbringing and was never allowed to watch television.","",""],["advocate","","","To advocate a plan or idea is to support or suggest it in public.","The group advocated increased spending on education and schools.","",""],["authorize","","","To authorize something means to give permission for it.","The mayor authorized the construction of a new statue in the park.","",""],["civilian","","","A civilian is someone who is not in the military.","It was Todd\u2019s job to keep civilians from entering the army facility.","",""],["commodity","","","A commodity is something that can be bought or sold.","Fran\u2019s uncle made most of his money trading commodities.","",""],["conquest","","","A conquest is an event by which one country takes over another country.","After the conquest the people of the small city had no freedom.","",""],["disclose","","","To disclose something means to tell it to someone else.","John came home late so he had to disclose his activities to his wife.","",""],["dynamics","","","The dynamics of a situation are the way that parts of it affect each other.","A good psychologist needs to know a lot about the dynamics of brain disorders.","",""],["enroll","","","To enroll in something is to put one\u2019s name on a list as a member of a group.","The students had to enroll in the class one semester in advance.","",""],["envious","","","When someone is envious they want something that another person has.","They were envious of their neighbor\u2019s front yard.","",""],["euphoria","","","euphoria is a feeling of extreme happiness.","The athlete felt euphoria after he won the important game.","",""],["festive","","","When something is festive it is happy and related to a party or celebration.","Dean\u2019s favorite part of Christmas is the festive clothing that people wear.","",""],["jolly","","","When someone is jolly they are cheerful and happy.","My grandmother\u2019s jolly attitude always made me smile.","",""],["lentil","","","lentils are very small beans that people cook and eat.","Danni made her special soup with lentils when her husband was sick.","",""],["marshal","","","To marshal a group means to assemble them in order.","The students were marshaled outside and put into groups.","",""],["morale","","","morale is the amount of hope that people have during a difficult situation.","To improve our family\u2019s morale mom suggested going on a picnic.","",""],["prophecy","","","A prophecy is a prediction about what will happen in the future.","Some people believe that prophecies are actually true.","",""],["sage","","","A sage is someone who is very wise.","Hal always visited the local sage for help with love.","",""],["senate","","","A senate is a part of the government in some countries.","Everybody liked Caroline and chose her to speak for them in the senate.","",""],["sentiment","","","A sentiment is an opinion based on your feelings.","Tess told everyone at the table her sentiments about eating meat.","",""],["unrest","","","unrest is a state of anger about something among the people in a place.","High taxes caused much of the unrest that led to the Revolutionary War.","",""],["adorn","","","To adorn something means to make it more beautiful by decorating it.","Small glass beads adorned the vase.","",""],["bliss","","","bliss is a state of complete happiness.","Every time he sees his girlfriend he feels a sense of bliss.","",""],["butler","","","A butler is the most important male servant in a wealthy house.","Whenever he needed something he rang a bell and the butler appeared.","",""],["cramp","","","A cramp is a strong pain caused by a muscle after a lot of physical use.","After the marathon Jenny got a terrible cramp in her calf muscle.","",""],["dilapidated","","","When a building is dilapidated it is old and in bad condition.","Paint peeled off of the old dilapidated apartment building.","",""],["evoke","","","To evoke a memory or emotion means to make it occur.","The picture evoked memories of when grandmother was a girl.","",""],["farewell","","","A farewell is an instance of saying goodbye or a way to say it.","She got on the plane after we said our farewells.","",""],["faucet","","","A faucet is a device that controls the flow of a liquid or gas.","Turn off the faucet when you are done brushing your teeth.","",""],["filth","","","filth is a large amount of dirt or dirty things that disgust you.","There was tons of filth and trash on the shore of the river.","",""],["flaw","","","A flaw is a mistake in something that causes it to be less effective or correct.","We discovered a major flaw in the metal chain.","",""],["grin","","","To grin means to smile broadly.","That joke makes me grin every time I hear it.","",""],["housekeeping","","","housekeeping is the maintenance of a house or an establishment like a hotel.","housekeeping is not much fun but it has to be done.","",""],["mound","","","A mound of something is a large pile of it.","There was a mound of clothes on the messy teenager\u2019s floor.","",""],["numb","","","When a body part is numb it does not have any feeling.","After holding my hand under the icy water my fingers went numb.","",""],["reckless","","","When people are reckless they act in an unsafe way.","The reckless driver posed a threat to everyone else on the road.","",""],["slate","","","slate is a dark grey rock that can easily be split into layers.","The roof of the church was made of slate.","",""],["stool","","","A stool is a seat with legs but no support for a person\u2019s arms and back.","I don\u2019t find stools very comfortable to sit on.","",""],["testament","","","A testament to something shows that it exists or is true.","The beautiful performance was a testament to the singer\u2019s natural talents.","",""],["timber","","","timber is wood that is used for building houses and making furniture.","Trees in this area are grown specifically to be used for timber.","",""],["valve","","","A valve is a device attached to a pipe that controls the flow of liquid or air.","The mechanic removed the dirt to clear the engine valve.","",""],["certify","","","To certify
