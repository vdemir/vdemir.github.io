e is suspicious of someone else  they do not trust that person.","Dad was suspicious of the caller on the line.","",""],["tin","","","tin is a cheap white metal.","Soup is a common food that is often sold in tin cans.","",""],["vase","","","A vase is an attractive container where people keep flowers.","The vase was filled with such lovely flowers.","",""],["circulate","","","To circulate something is to spread it quickly.","The fan helped to circulate cool air through the room.","",""],["consequent","","","consequent means happening because of a different situation.","Her consequent rash came after she touched the ivy.","",""],["derive","","","To derive something from another source means to get it from that thing.","Red's nickname was derived from the color of her hair.","",""],["drown","","","To drown is to die from not being able to breathe underwater.","He would have drowned if the sailors would not have rescued him.","",""],["dynasty","","","A dynasty is a series of rulers who are all from the same family.","The ancient Egyptians had a dynasty that lasted for many years.","",""],["fraction","","","A fraction is a small part of something.","Only a fraction of the cake was gone.","",""],["frost","","","frost is a white layer of ice that forms during very cold weather.","In the morning  the trees were all covered with frost.","",""],["illusion","","","An illusion is something that looks real  but doesn't actually exist.","Some pictures create an illusion for the eyes.","",""],["invade","","","To invade is to take over a place by force.","The enemy forces tried to invade our country through the air.","",""],["lieutenant","","","A lieutenant is a rank in the military or police  or a person with that rank.","The lieutenant was a good leader  and his soldiers respected him.","",""],["marine","","","The word marine describes something related to the sea.","A healthy ocean is full of marine animals.","",""],["merit","","","The merit of something or someone is their good qualities.","The actor received an award for his merits in the movie.","",""],["navy","","","A navy is the part of a country's military that fights at sea.","My country is known for our strong navy.","",""],["polar","","","polar relates to the cold places on Earth's north and south ends.","Only a few people live in the Earth's northern polar region.","",""],["ray","","","A ray is a line of light that comes from a bright object.","The sun's warm rays covered the beach.","",""],["resign","","","To resign means to quit a job.","After I officially resigned from work  I said goodbye to my boss.","",""],["suicide","","","suicide is the act of killing oneself.","Some people feel so sad that they think suicide is the only answer.","",""],["tremble","","","To tremble is to shake as a result of cold weather.","Harry was not used to the cold  so he trembled most of the day.","",""],["underlying","","","When something is underlying  it is a hidden cause of something else.","Her underlying fear or flying reduced her traveling options.","",""],["via","","","To travel via something means to travel through or using something.","We arrived in the city from the airport via the train.","",""],["ache","","","If something aches  it hurts.","Mindy's head ached because she bumped it against the wall.","",""],["arctic","","","If something is arctic  it is from far north near the North Pole.","It is cold when the arctic winds blow.","",""],["canal","","","A canal is a path for water to travel through.","The city of Venice  Italy  has many canals.","",""],["chemist","","","A chemist is a scientist who works with chemicals.","My mother is a successful chemist who helps invent new products.","",""],["chill","","","A chill is a feeling of cold.","The chill from the cold wind made Bill shiver.","",""],["congress","","","congress is a group of leaders in a government.","congress makes laws for people to follow.","",""],["dairy","","","If something is dairy  it is made from milk.","Things like milk and cheese are dairy foods.","",""],["descend","","","To descend is to go downward.","I descended the stairs to get out of the building.","",""],["grocer","","","A  grocer is a person who sells food.","Our grocer  Mr. Smith  is a very kind man.","",""],["hesitate","","","To hesitate is to wait for a short time before doing something.","He hesitated for a moment before he decided which choice to make.","",""],["institution","","","An institution is an organization that works to help a city or group of people.","Banks are vital institutions that businesses and people use every day.","",""],["jog","","","To jog is to run slowly.","He jogs every day so he can be healthier.","",""],["merchant","","","A merchant is a person who sells things.","The merchant was selling used cars.","",""],["poke","","","To poke something is to push it with your finger.","I poked my finger on a thumb tack.","",""],["postpone","","","To postpone something is to make it happen later than planned.","They postponed the meeting until Elena arrived.","",""],["splash","","","When a liquid splashes  it bursts and hits something.","Some green paint splashed upon the floor.","",""],["stubborn","","","If people are stubborn  they don't change their minds easily.","Both of my parents are stubborn. They never give in to each other.","",""],["suburb","","","A suburb is a small part of a large city.","I grew up in the suburbs only a few minutes outside of the city.","",""],["tide","","","The tide is the level of the water in the sea.","The tide continued to crawl upon the beach little by little.","",""],["tragedy","","","A tragedy is a very sad event.","It was a tragedy when his house was struck by lightning and burned.","",""],["bomb","","","A bomb is an object that explodes and destroys large areas.","The bomb will destroy anything that is near.","",""],["certificate","","","A certificate is a document that says that something is true or happened.","I was given a certificate after completing the computer course.","",""],["circumstance","","","A circumstance is an event that makes a situation what it is.","There were many circumstances behind their success like hard work.","",""],["coffin","","","A coffin is a box used to bury dead people.","When a person passes away  they are usually buried inside of a coffin.","",""],["cope","","","To  cope with a difficult or stressful situation means to deal with it.","He copes with work stress by exercising three or four times a week.","",""],["criticism","","","criticism is the act of saying that you don't like or approve of something.","She had a lot of criticism about their new plan.","",""],["devastate","","","To devastate something means to completely destroy it.","The entire wall was devastated.","",""],["frown","","","To frown is to make an unhappy look with your face.","Melissa frowned when she found out that the party had been cancelled.","",""],["gaze","","","To gaze at something means to look at it for a long time.","We used a telescope to gaze at the stars for over an hour.","",""],["glance","","","To glance at something means to look at it quickly.","She glanced behind her to see if he was looking at her.","",""],["grief","","","grief is the feeling of deep sadness  usually when a person dies.","The grief caused by losing her parents was very difficult for her.","",""],["groom","","","A groom is a man who is going to be married.","The groom looked happy as he walked with his new wife.","",""],["license","","","A license is an official document that gives one permission to do something.","In the United States you need a driver's license to drive legally.","",""],["microscope","","","A microscope is a device that makes small objects look bigger.","Germs cannot be seen without a microscope.","",""],["nuclear","","","When something is nuclear  it relates to the division or joining of atoms.","nuclear power plants provide inexpensive energy to cities.","",""],["portray","","","To portray something means to describe it or show it in a picture.","Her picture portrayed the house she grew up in when she was little.","",""],["rotate","","","To rotate something means to turn it around in a circle.","An airplane's propellers rotate quickly to help it fly.","",""],["souvenir","","","A souvenir is something you buy to remind you of a place or event.","I bought a Russian doll as a souvenir from my trip to Moscow.","",""],["submarine","","","A submarine is a boat that can go underwater for long periods of time.","The submarine dove under the sea so the enemy couldn't see it.","",""],["trace","","","To trace something means to follow over it with the eyes or a finger.","He traced over the graph with his finger.","",""],["appliance","","","An appliance is a piece of equipment used for jobs in the home.","Many homes have appliances like ovens  toasters and refrigerators.","",""],["basin","","","A basin is large bowl for washing things. A sink is sometimes called a basin.","She filled the basin with water and washed her face.","",""],["broom","","","A broom is a brush with a long handle used for cleaning floors.","My father usually uses a broom to sweep away dust in the basement.","",""],["caterpillar","","","A caterpillar is a small insect that looks like a worm and eats plants.","After eating a lot of leaves  caterpillars change into butterflies.","",""],["cupboard","","","A cupboard is a piece of furniture that is used to store food or household items.","We put all of our dishes and food in the cupboards.","",""],["delicate","","","If something or someone is delicate  they are easy to break or harm.","You should hold the baby carefully because she's very delicate.","",""],["emerge","","","To emerge from something means to come out of it.","The hand suddenly emerged from the grave.","",""],["handicap","","","A handicap is a condition that limits someone's mental or physical abilities.","Joe has a slight handicap  so he uses a walker to get around.","",""],["hook","","","A hook is a sharp curved piece of metal used for catching or holding things.","The fish went after the sharp hook.","",""],["hop","","","To hop means to jump a short distance.","The kangaroo quickly hopped away from danger.","",""],["laundry","","","laundry is clothes that have been or need to be washed.","He folded the clean laundry and put the dirty laundry in a basket.","",""],["pursue","","","To pursue someone or something is to chase or follow them.","The mother pursued her young child down the hill.","",""],["reluctant","","","If someone is reluctant  they do not want to do something.","She was reluctant to eat the meager breakfast.","",""],["sleeve","","","sleeves are the part of a shirt where your arms go.","Ryan bought a new shirt with long sleeves to keep his arms warm.","",""],["spine","","","The spine is the bone that runs up and down the middle of the back.","Our spine helps us to stand up nice and straight.","",""],["stain","","","A stain is a dirty mark that is difficult to clean.","He had a red stain on the collar of his shirt.","",""],["strip","","","A strip is a long  narrow piece of material or land.","He had long strips of film that held images of his trip abroad.","",""],["swear","","","To swear means to promise to do something.","I will put my hand on the Bible and swear to do my best for the country.","",""],["swing","","","To swing something means to move it back and forth or from side to side.","He can swing a golf club very powerfully.","",""],["utilize","","","To utilize something means to use it for a specific purpose.","They utilized a pair of scissors to cut the ribbon.","",""],["aroma","","","An aroma is a scent or smell.","I love the aroma of coffee in the morning.","",""],["beverage","","","A beverage is a drink.","The waiter brought our beverages first. Then he brought our food.","",""],["cluster","","","A cluster of things is a small group of them placed close together.","She held a large cluster of grapes in her hand.","",""],["combine","","","To combine is to join together to make a single thing or group.","Mina combined peanut butter and jelly to make a sandwich.","",""],["condensed","","","When a liquid is condensed  it is made thicker.","One way to make a dessert thick and sweet is to use condensed milk.","",""],["contemporary","","","When something is contemporary  it is related to the present time.","contemporary scientists have learned quite a bit about DNA.","",""],["cultivate","","","To cultivate plants is to care for them and help them grow.","A research company is cultivateing new kinds of rice to aid poor countries.","",""],["divine","","","When something is divine  it is related to gods.","Legends say that music was given to men as a divine gift from the gods.","",""],["humid","","","When it is humid  there is a lot of water in the air.","It is very humid inside of a sauna.","",""],["odor","","","An odor is a very distinct smell.","He knew there was a leak when he noticed the strong odor of natural gas.","",""],["palate","","","The palate is the top part of the mouth.","You can touch your palate with your tongue.","",""],["paradise","","","paradise is the place or condition of happiness where things are perfect.","My vacation in Hawaii was like being in paradise.","",""],["plantation","","","A plantation is a big farm that only grows certain kinds of crops.","In the 1800s  there were many cotton plantations in the southern US.","",""],["rapid","","","When something is rapid  it moves or changes very quickly.","His mother was surprised by her son's rapid growth.","",""],["rate","","","A rate is the speed at which something happens.","Grass tends to grow at a very slow rate.","",""],["soothing","","","When something is soothing  it makes you calm or relaxed.","The soothing music helped the baby fall asleep.","",""],["subtle","","","When something is subtle  it is not easy to see or notice.","The handsome man has a subtle smile.","",""],["texture","","","The texture of something is the way its surface looks and feels.","The texture of a rock found in the water is typically very smooth.","",""],["toxic","","","When something is toxic  it is poisonous. toxic things are very dangerous.","Please check the label to see if the product is toxic.","",""],["vary","","","To vary means to be different from another thing in size or amount.","The heights of the people in my class vary by a large amount.","",""],["accident","","","An accident is an unexpected undesirable enent.","She had to go to the hospital after she was in a serious car accident.","",""],["admiral","","","An admiral is someone who controls many military ships.","They won the sea battle because of the admiral's great leadership.","",""],["arc","","","An arc is a curved shape.","A rainbow has the shape of an arc.","",""],["character","","","Your character is your personality.","My sister's character is fun and very outgoing.","",""],["conscience","","","Your conscience is your inner sense of what is right and wrong.","I recycle everything I can  so my conscience is clear!","",""],["fiery","","","If something is fiery  it is burning strongly.","The fiery blaze burned all night long.","",""],["flesh","","","flesh is the skin  muscle and fat on your body.","The zebra's flesh has black and white stripes.","",""],["grapefruit","","","A grapefruit is a fruit similar to an orange  but bigger and not as sweet.","Would you like a grapefruit with your breakfast?","",""],["hay","","","hay is dry grass used to feed animals or used as a covering.","I need to buy some more hay for the horse to sleep on.","",""],["horrified","","","If you are horrified  you are shocked and feel upset.","I was horrified when I read about the old lady who was attacked.","",""],["kerosene","","","kerosene is a type of oil. It used in some lamps and stoves.","Many people in poor countries cook on kerosene stoves.","",""],["loop","","","A loop is a line made into shape of a circle.","He made a loop with the rope and placed it over the post.","" "],["disagree","","","To disagree with someone means to have a different opinion from them.","The lawyer disagreed about the best way to settle the case.","",""],["echo","","","To echo means that a sound repeats itself because it bounced off an object.","The child yelled over the canyon  and the wall echoed the sound.","",""],["eventual","","","If something is eventual  it will happen at the end of a series of events.","The constant training and planning led the team to an eventual victory.","",""],["hint","","","A hint is information that suggests something will happen or is true.","I quietly passed on a hint to my sister about the test.","",""],["idiot","","","An idiot is a person who is not smart or who has done something silly.","Because he got lost in the forest  the man felt like an idiot.","",""],["immense","","","If something is immense  it is very large.","An immense amount of money was needed to buy such a large boat.","",""],["indirect","","","If something is indirect  then it is not the easiest or straightest way.","He chose to take the most indirect route to the coast.","",""],["option","","","An option is a choice between two or more things.","The children were given the option of three houses to pick from.","",""],["pastime","","","A pastime is an activity done for fun that you do often.","In the US  baseball is considered the national pastime.","",""],["perfect","","","If something is perfect  then it is without any mistakes.","She got all the questions right  so her score was perfect.","",""],["pinpoint","","","To pinpoint something means to locate it exactly.","The navigation system in my car is able to pinpoint my exact location.","",""],["switch","","","To switch means to change something to something else.","Mom switched the TV station from the news to her favorite show.","",""],["thorough","","","If something or someone is thorough  then they are complete in every way.","Tina did a thorough job of cleaning the stains out of the carpet.","",""],["torment","","","To torment someone means to cause them to suffer on purpose.","She tormented her little brother by taking his favorite toy.","",""],["beak","","","A beak is the hard curved part of a bird's mouth.","The bird used her beak to dig a small hole in the ground.","",""],["damp","","","If something is damp  it is somewhat wet.","My hair is still damp from my shower.","",""],["disapprove","","","To disapprove of something is to think that it is wrong.","Alex disapproved of his son's behavior.","",""],["except","","","You use except to talk about the only thing that a statement does not apply to.","Everyone had fun on the trip except Jim  who felt ill the whole time.","",""],["flight","","","A flight is an act of flying  often in an airplane.","The airplane made a flight around the world.","",""],["fond","","","When someone is fond of something  they like it.","I am very fond of chocolate cake.","",""],["immoral","","","When something or someone is immoral  they are evil or do bad things.","Stealing money from one's mother is an immoral act.","",""],["ivy","","","ivy is a plant with long vines that grows upward typically on walls.","The walls of the castle are covered with ivy.","",""],["moan","","","To moan is to make a low sound when feeling pain or sadness.","The sick man moaned from his bed.","",""],["oblivious","","","If someone is oblivious of something  they are unaware of it.","I was late to school because I was oblivious of the time.","",""],["perish","","","To perish means to die  usually because of bad conditions or bad events.","Many people perish in wars.","",""],["pit","","","A pit is a big hole in the ground.","Michael fell into the pit and needed some help to get out.","",""],["rim","","","The rim is the outside edge of a round thing  like a cup or bottle.","I put my lips to the rim of the bottle and took a drink.","",""],["roost","","","A roost is a place where birds can land and rest or sleep.","The family of doves made a roost at the top of the tree.","",""],["slippery","","","If something is slippery  it is wet or smooth and causes people to slip.","The repairman fell down on the floor because it was too slippery.","",""],["soar","","","To soar means to fly high in the air.","As the sun rose  two eagles soared through the sky.","",""],["trivial","","","If something is trivial  it is not important or meaningful.","Television is trivial  but learning to read is very important.","",""],["typical","","","If something is typical  it is normal for a certain type of thing.","Barking is typical behavior for dogs.","",""],["utterly","","","If something is utterly a way  it is completely that way.","When the sun was blocked by the moon  it was utterly dark outside.","",""],["weep","","","To weep means to cry.","My sister told me the dramatic movie would make me weep.","",""],["awhile","","","If you do something awhile  you do it for a short time.","Wait here awhile  and I'll bring some tea.","",""],["cyberspace","","","cyberspace is the imaginary place of the internet where activities occur.","I didn't receive your email. It probably got lost in cyberspace.","",""],["edit","","","To edit means to correct a piece of writing so that it is suitable to be published.","She asked her brother to edit her paper before she submitted it to her teacher.","",""],["essay","","","An essay is a short piece of writing on a certain subject.","She had to write a two-page essay for her English class.","",""],["evaluate","","","To evaluate something means to study it  so a decision can be made.","Joe and Ken evaluated the plan and agreed that it would work.","",""],["faint","","","To faint means to go unconscious and fall down.","Carol fainted because she hadn't eaten in over a day.","",""],["global","","","If something is global  it happens all around the world.","Pollution is a global problem.","",""],["gymnasium","","","A gymnasium is a building with equipment that you can use to get exercise.<!--anki-->","When I go to the gymnasium  I use the treadmill for 20 minutes.<!--anki-->","",""],["highlight","","","To highlight something means to mark it with a color so that it is easy to see.","I read my vocabulary list and highlighted the most difficult words.","",""],["ignorant","","","If someone is ignorant about something  they have no knowledge about it.","I'm a bit ignorant about his theories. Can you explain them to me?","",""],["index","","","An index is a list of words at the end of a book that gives information.","If you look in the index  you'll find the right page number.","",""],["lecture","","","A lecture is a long  educational speech.","His lecture on world hunger was very informative.","",""],["moral","","","A moral is a message at the end of a story that teaches you something.","At the end of the story  Mother explained the moral to the children.","",""],["operate","","","To operate means to work or function.","I'm sorry  but the trains are not operateing today.","",""],["private","","","If something is private  it is only used by one person or group.","Don't look at my diary! It's private!","",""],["recent","","","When something is recent  it happened a short time ago.","I did not know what caused his recent behavior.","",""],["resolution","","","A resolution is a personal decision.","At New Year  I made a list of resolutions to help me have a better year.","",""],["semester","","","A semester is a portion of a school year.","Jack is in his second semester of college.","",""],["typewritten","","","If something is typewritten  it is written on a computer or typewriter.","This is an important  formal project and must be typewritten.","",""],["weird","","","When something is weird  it is very strange.","My best friend's dad is a bit weird.","",""],["absolute","","","If something is absolute  it is total or complete.","My presentation was an absolute disaster! It was terrible!","",""],["alas","","","alas is a word that people say when something bad happens.","I looked everywhere for my purse  but alas  I couldn't find it.","",""],["attentive","","","If you are attentive  you are careful and you pay attention.","He is a good student because he is attentive to every detail on his work.","",""],["cape","","","A cape is a large cloth that covers one's back and is tied around the neck.","The superhero wore a long red cape.","",""],["envision","","","To envision something means to imagine that it may happen.","I can envision my mom's face when I give her this present!","",""],["evenly","","","When something happens evenly  it happens at the same rate of level.","The food was handed out evenly among the hungry people.","",""],["folk","","","folk are common or average people.","I've invited all the folks from our street to a gathering at my place.","",""],["melt","","","To melt means to turn from a solid to a liquid.","The snowman that we made yesterday melted in the sun.","",""],["patch","","","A patch is a part of a surface that is different in appearance from the rest.","There was one small patch of grass in the sand-covered desert.","",""],["pleasure","","","pleasure is a feeling of happiness.","The student smiled with pleasure when she received the prize.","",""],["pop","","","A pop is a short  loud sound.","I heard a loud pop  then my computer screen shattered.","",""],["pudding","","","A pudding is a sweet dessert.","Would you like some chocolate pudding and coffee for dessert?","",""],["rail","","","A rail is horizontal bar made of metal or wood.","The cat was sitting on the rail of the fence.","",""],["recipe","","","A recipe is a set of instructions to make food.","The apple cake that you made is really tasty. Can I have the recipe  please?","",""],["role","","","A role is the normal purpose or function of a person or thing.","My role at work is to check the quality of the products.","",""],["shrink","","","To shrink means to get smaller.","If you stick to a healthy diet  your stomach will shrink!","",""],["soak","","","To soak something means to make it very wet.","You need to soak these beans overnight before you cook them.","",""],["spark","","","A spark is a small  quick flash of fire.","As he welded the two pieces of metal together  sparks flew everywhere.","",""],["spirit","","","A spirit is someone's feelings and personality  but not a physical body part.","He has a very outgoing spirit. He can make friends with anyone.","",""],["suit","","","A suit is a set of clothes. It usually includes a jacket with pants or a skirt.","I wore my new suit on my date with Melissa.","",""],["account","","","An account with a bank is an arrangement to keep one's money there.","After I paid for the new car  my bank account was nearly empty.","",""],["architect","","","An architect is a person who designs buildings.","The plans for building the new home were drawn by a famous architect.","",""],["conceal","","","To conceal something means to hide it.","You sould conceal your money so no one can take it from you.","",""],["crime","","","A crime is something bad that a person does that can be punished by law.","Police quickly arrived at the scene of the crime.","",""],["deed","","","A deed is a certificate that proves that someone owns something.","When she bought the car  she was given a deed to show the car was hers.","",""],["gratitude","","","gratitude is a feeling of being thankful.","The kids showed Aunt Tess much gratitude for visiting them.","",""],["habitat","","","A habitat is the natural home of animals or plants.","Frogs are often found in a wet habitat  such as near a lake river river  or pond.",""," "],["intervene","","","To intervene means to help stop a problem between two people or groups.","The students argued until the teacher intervened.","",""],["landmark","","","A landmark is an object that helps people find or remember a location.","The tall tree was used as a landmark for people to find the road to the inn.","",""],["legal","","","If something is legal  it is related to the law or allowed by the law.","It was not legal for him to drive untill he was eighteen years old.","",""],["memorable","","","If something is memorable  then it is remembered for a special reason.","The party was memorable  people were still talking about it years later.","",""],["oblige","","","To oblige someone means to require them to do something.","If I wanted to have playtime  I was obliged to clean my room once a week.","",""],["offense","","","An offense is an action that breaks the law and requires punishment.","He was put in jail for two days for the offense.","",""],["proclaim","","","To proclaim something means to say it in public.","The army general proclaimed that the war was won.","",""],["rally","","","A rally is a large public meeting in order to support something.","The school had a rally in the gym to support the basketball team.","",""],["resolve","","","To resolve something means to find a solution.","She resolved the problem with her children by giving them both a toy.","",""],["resource","","","resources are a person or country's money and materials that they can use.","The poor man didn't have the resources to feed himself.","",""],["sentence","","","A sentence is punishment given to someone who didn't follow the law.","The sentence for stealing a car is much worse than for stealing candy.","",""],["volunteer","","","To volunteer means to offer to do something for free.","Many people volunteered to help the adults learn to read.","",""],["witness","","","A witness is someone who sees or hears a crime or accident happen.","The woman was the only witness of the horrible crime.","",""],["access","","","access is the right to enter or use something.","The manager was the only person with access to the password.","",""],["conduct","","","conduct is the way that someone acts.","She was punished for her bad conduct.","",""],["constant","","","When an event or action is constant  it happens a lot or all the time.","The television at home is in constant use.","",""],["crack","","","A crack is a narrow space between the parts of something broken.","The old window was covered with cracks.","",""],["device","","","A device is an object or a machine.","A thermometer is a device that tells temperature.","",""],["enclose","","","To enclose something is to contain it.","The cows in the field were enclosed by a fence.","",""],["grip","","","To grip something is to hold it very tightly.","I was scared  so I gripped my older sister's hand.","",""],["halt","","","To halt is to stop moving.","The criminal halted when he saw the police coming.","",""],["impending","","","If something is impending  it is going to happen soon.","The student was nervous about his impending test.","",""],["influence","","","To influence someone or something is to have an effect over them.","My friend influenced my decision to attend Terrance University.","",""],["law","","","A law is a rule made by the legislative body.","The students learned about different laws during social studies class.","",""],["mode","","","A mode is a setting or condition on a machine.","Mother turned the TV to quiet mode while she talked on the phone.","",""],["perspire","","","To perspire means to sweat.","I usually perspire a lot when I am at practice.","",""],["replace","","","To replace something is to put it in the place of something else.","I replaced the tire on my car because it was flat.","",""],["snap","","","To snap something means to break it suddenly  which causes a loud noise.","I took the stick and snapped it with my hands.","",""],["sly","","","If a person or animal is sly  they are sneaky or good at tricking people.","The sly fox stole the eggs from the nest.","",""],["tend","","","To tend to do something is to be likely to do it or to do it often.","My mom tends to buy me the perfect gift each Christmas.","",""],["valid","","","When something is valid  it is correct or based on good reasoning.","The expert's opinion on the subject was more valid than others.","",""],["version","","","A version is an account of something that differs slightly from the original.","She read the students British version of the Chinese fairy tale.","",""],["whatsoever","","","You use whatsoever after a noun to emphasize that there is nothing of that thing.","The boy had no idea whatsoever how to solve the story problem.","",""],["allot","","","To allot something means to give it to someone.","The coach allotted each team five minutes to prepare a strategy.","",""],["appall","","","To appall means to horrify  shock  or disgust someone.","The boy was appalled when he saw the accident.","",""],["cache","","","A cache is a hiding place for valuable things.","The pirates kept their jewelry in a cache hidden in a cave.","",""],["convenience","","","convenience is a state of being able to do something with little effort.","The Internet allows consumers to shop at their own convenience.","",""],["dearth","","","A dearth is an amount or supply which is not large enough.","There is a dearth of money in my bank account. I can\u2019t afford a new car.","",""],["deliberate","","","If a thing you do is deliberate  you intend to do it.","She made a deliberate effort to save money each month.","",""],["dire","","","When something is dire  it is terrible and very serious.","The tornado created a dire situation for the small town.","",""],["elapse","","","To elapse means to pass  as in seconds  minutes  or hours.","A few seconds must elapse before you can take another picture.","",""],["empathy","","","empathy is sharing or understanding another person\u2019s feelings.","The caring nurse had empathy for her patients.","",""],["fanciful","","","When something is fanciful  it is unusual or unrealistic.","The girl had fanciful ideas about doing well in school without studying.","",""],["gripe","","","To gripe means to complain constantly.","Lawrence always gripes when he has to do chores.","",""],["grueling","","","When something is grueling  it is very hard to do.","The climber faced the grueling task of reaching the top of the steep mountain.","",""],["mundane","","","When something is mundane  it is boring common  or ordinary.","The man had the mundane chore of raking thousands of leaves into piles.","",""],["opt","","","To opt is to make a choice  especially when deciding in favor of something.","My brother likes chocolate ice cream  but I always opt for vanilla.","",""],["outrage","","","outrage is a very strong emotion of anger or shock.","Tommy was feeling outrage when his parents said he couldn\u2019t go to the dance.","",""],["paltry","","","When an amount of something is paltry  it is very small.","The poor man had a paltry sum of money.","",""],["rectify","","","To rectify something means to correct it.","I quickly rectified the spelling mistakes that I had on my essay.","",""],["resourceful","","","When someone is resourceful  they are good at dealing with hard situations.","After his boat sunk  Matt was resourceful enough to build a raft.","",""],["sustenance","","","sustenance is food and water needed to keep a person  animal  or plant alive.","Without the proper sustenance  the man will starve.","",""],["tedious","","","When something is tedious  it is long  frustrating  and boring.","His job involved a lot of tedious typing  filing  and organizing.","",""],["abbey","","","An abbey is a house or group of houses where monks or nuns live.","When the monk returned to the abbey  he went immediately to his bedroom.","",""],["abundant","","","If something is abundant  then it is available in large quantities.","Cakes  cookies  and candy were so abundant that the child was very happy.","",""],["adjoin","","","To adjoin something means to be next to or attached to something else.","She can listen to her brother\u2019s conversations because her room adjoins his.","",""],["ample","","","If something is ample  then it is enough or more than enough.","There was an ample supply of oats to feed the horses.","",""],["arid","",""," d is rugged  then it is rocky and difficult to travel through.","Their car couldn\u2019t make it far along the rugged roads.","",""],["scarce","","","If something is scarce  then it is in a very small amount.","When gasoline was scarce  we rode our bikes  instead of driving  to school.","",""],["speculate","","","To speculate means to guess about something.","My sister looked at the sky and speculated that it would rain tomorrow.","",""],["analytic","","","If something is analytic  it is related to logic and reasoning.","The analytic article criticized the new plan and presented one of its own.","",""],["assert","","","To assert a fact or belief means to state it with confidence.","He asserted that his mother\u2019s cooking was better than his best friend\u2019s.","",""],["bachelor","","","A bachelor is an unmarried man.","Since he was a bachelor  Jason did his shopping by himself.","",""],["calculus","","","calculus is an advanced type of mathematics.","By using calculus  scientists determined small changes in the stars\u2019 brightness.","",""],["celestial","","","If something is celestial  it is related to the sky or to outer space.","Comets are celestial objects that are rarely seen.","",""],["cognitive","","","If something is cognitive  it is related to learning and knowing things.","After her physical examination  her cognitive strengths were tested.","",""],["collision","","","A collision is the act of two things hitting into each another.","The collision between the two cars created a loud noise.","",""],["competent","","","If someone is competent  they are able to think or act successfully.","competent employees are much better than unknowledgeable ones.","",""],["diploma","","","A diploma is a certificate proving that someone has completed their studies.","After four years of college  Mary finally had a diploma.","",""],["excel","","","To excel at a subject or activity means to be very good at it.","Jenny excels at playing the piano.","",""],["geology","","","geology is the study of the Earth\u2019s natural structures and how they change.","Because he studied geology  he knew how the mountains were formed.","",""],["harness","","","To harness something means to control and use it  usually to make energy.","The sails harness the wind in order to move.","",""],["intellect","","","An intellect is a person\u2019s ability to understand things easily.","She was known for her quick and strong intellect as well as her beauty.","",""],["keen","","","If someone is keen  they are intelligent.","Only the keenest of students could have solved that math problem.","",""],["mythology","","","mythology is a group of stories from a particular country or region.","Egyptian mythology was the basis for a religion.","",""],["physiology","","","physiology is the study of the various parts of living things.","His work in physiology helped him understand how the human body works.","",""],["radioactive","","","If something is radioactive  then it lets out  or is related to  radiation.","radioactive materials can be very bad for anyone\u2019s health.","",""],["relativity","","","relativity is a set of ideas about time and space developed by Albert Einstein.","relativity teaches that light travels at the same speed in the universe.","",""],["sociology","","","sociology is the study of human society  its organizations  and problems.","sociology teaches that people\u2019s problems are a result of their society.","",""],["theoretical","","","If something is theoretical  it is based on theory rather than experience.","His conclusion was only theoretical and not meant to be publicized.","",""],["administrator","","","An administrator is a person who controls a business  company  or organization.","Everyone in the store did whatever the administrator asked them to do.","",""],["affluent","","","If someone is affluent  they are wealthy.","People in the city are usually more affluent than people in the country.","",""],["audit","","","To audit means to inspect financial records from a person or business.","The government usually audits companies that report lower than usual incomes.","",""],["automate","","","To automate a company means to install machines or computers to do the work.","When the bank automated  it started installing ATM machines.","",""],["bribe","","","To bribe someone means to illegally persuade them for a favor with money.","The judge was bribed so that she would set the suspect free.","",""],["corrupt","","","If someone is corrupt  they break the law for money or fame.","The corrupt policemen didn\u2019t arrest the man because he gave them money.","",""],["dispose","","","Todispose of something means to get rid of it. (to kill) ","Hedisposed of the can by throwing it into the recycle bin. ","",""],["headquarters","","","Aheadquarters is a building where the bosses of a company work. ","He drove the long route toheadquarters because it was a nice day. ","",""],["incentive","","","Anincentive is what makes a person want to do something. ","The chance of winning a prize wasincentive to get people to play the game. ","",""],["infrastructure","","","Aninfrastructure is a collection of services needed to run a society or business. ","Power lines are important parts of a city\u2019sinfrastructure. ","",""],["legislate","","","Tolegislate means to make laws. ","Senators have tolegislate fairly  so most people will enjoy the benefits. ","",""],["legitimate","","","If something islegitimate  then it is acceptable according to the law. ","She found alegitimate plan to raise extra funds for her vacation ","",""],["manipulate","","","Tomanipulate something means to skillfully or unfairly control or affect it. ","The Dr.manipulated the data to make it look like the cure was working. ","",""],["merchandise","","","merchandise is goods ready to be purchased or sold.","The store added moremerchandise because there were more shoppers. ","",""],["retail","","","retail is the activity of selling goods to the public  often for personal use.","Though cheap to make  once a t-shirt reachesretail  it costs ten times as much. ","",""],["revenue","","","revenue is the income made by a company.","The new products really increased the business\u2019s monthlyrevenue. ","",""],["rubbish","","","rubbish is trash or waste.","The floor around the garbage can was covered with all kinds ofrubbish. ","",""],["subsidy","","","Asubsidy is money given by the government to companies to assist them. ","The official gave the company asubsidy  so it could open two new factories. ","",""],["transaction","","","Atransaction is an act of buying or selling something. ","Because the clerk was new at the job  the simpletransaction took a long time. ","",""],["violate","","","Toviolate a law  rule  or agreement means to break it. ","I was given a ticket because the policeman said Iviolated the speed limit. ","",""],["assess","","","To assess something means to judge the structure  purpose  or quality of it.","She assessed the condition of the toy car before buying it.","",""],["astonish","","","Toastonish someone means to greatly surprise them. ","The amount of people that came to her partyastonished her. ","",""],["commence","","","Tocommence something means to begin it. ","His speechcommenced with a \u201cthank you\u201d to all who had helped him succeed. ","",""],["essence","","","Theessence of something is its important qualities or basic characteristics.<!--anki-->","Theessence of the argument was that both sides felt they had lost money. ","",""],["extract","","","Toextract something means to remove it. ","The dentistextracted the woman\u2019s damaged tooth and put in a fake one. ","",""],["fabulous","","","If something isfabulous  it is extremely good. ","This strawberry is the best I\u2019ve ever had. It\u2019sfabulous. ","",""],["haste","","","haste is speed in movement or action.","In order to get to the meeting in time  he proceeds withhaste. ","",""],["impulse","","","Animpulse is a sudden thoughtless urge to do something. ","Because of the scary noise  she had animpulse to run somewhere and hide. ","",""],["latter","","","latter describes something last in a series or the second choice of two things.","In thelatter minutes of the game  the visitors scored the winning goal. ","",""],["molecule","","","Amolecule is the smallest basic unit that makes up a physical substance. ","A tiny drop of water is made up of thousands ofmolecules of water. ","",""],["ongoing","","","If something isongoing  then it is still happening or still growing. ","The development of plants isongoing because it takes time for them to mature. ","",""],["pharmaceutical","","","If something ispharmaceutical  then it is related to the development of drugs. ","pharmaceutical companies discover new cures to illnesses all the time. ","",""],["precise","","","If someone isprecise  then they are exact and careful about their work. ","The builder was veryprecise about where he placed the nails. ","",""],["proximity","","","proximity is closeness in time  space  or relationships.","All the trees in theproximity of the beach had been cut down. ","",""],["publicity","","","publicity is public attention given to someone or something by the media.","She received a lot ofpublicity after her performance in the film. ","",""],["remedy","","","Aremedy is a cure for a disease  argument  or problem. ","A goodremedy for a headache is an aspirin and a glass of water. ","",""],["significance","","","Thesignificance of something is the quality that makes it important. ","Thesignificance of the snowy weather was that we didn\u2019t have to go to school. ","",""],["subsequent","","","If something issubsequent  then it comes after something else in time. ","The flood and thesubsequent rescue of those caught in the flood were on TV. ","",""],["synthetic","","","If something issynthetic  then it is made to be like something natural. ","Clothing made out ofsynthetic fabrics is very effective at keeping people warm. ","",""],["terminal","","","If something isterminal  then it causes or results in death. ","Since his condition was notterminal  he felt a great sense of relief .","",""],["altitude","","","Thealtitude of a place is its height above sea level. ","The air was thin at such a highaltitude on the mountain. ","",""],["coastline","","","Acoastline is the outline of a country\u2019s coast. ","He noticed that most of the cities in Australia are on thecoastline. ","",""],["deter","","","Todeter means to prevent or discourage someone from doing something. ","Icy roadsdeter people from driving their cars. ","",""],["devise","","","Todevise something means to have an idea or plan about it in the mind.(To find an original way to make an object or a plan.) ","The thievesdevised a plan to steal the diamonds. ","",""],["expertise","","","expertise is the knowledge and skills to do something well.","John has a lot of advertisingexpertise. He can sell anything! ","",""],["fracture","","","Afracture is a crack or break in something. ","Don\u2019t stand on that teg because there is afracture. It might get worse. ","",""],["impair","","","Toimpair something means to damage it or make it worse. ","Drinking coffeeimpairs my ability to go to sleep. ","",""],["implement","","","Toimplement something means to ensure that what has been planned is done. ","The school decided toimplement a new teaching strategy. ","",""],["indigenous","","","If something isindigenous  it is originally from  or native to  a place. ","Tomatoes areindigenous to the Americas .","",""],["insight","","","insight is a deep and accurate understanding of something.","The physics textbook gave the student newinsight about gravity. ","",""],["limb","","","Alimb is a large branch on a tree. ","The monkey sat on the treelimb and enjoyed a piece of fruit. ","",""],["migraine","","","Amigraineis a painful headache that makes one feel sick. ","My sister gets amigraine every time she has a lot of stress. ","",""],["optimism","","","optimism is the feeling of being hopeful about the future or success of something.","The mother hadoptimism about her children\u2019s futures. ","",""],["peculiar","","","When something ispeculiar  it is strange  sometimes in a bad way. ","Thatpeculiar smell coming from the kitchen reminds me of rotten eggs. ","",""],["proficient","","","When a person isproficient at something  they can do it well. ","Secretaries areproficient at typing quickly. ","",""],["quest","","","Aquest is a long and difficult search for something. ","The treasure hunter went on aquest to find an ancient gold necklace. ","",""],["ridge","","","Aridge is a long  narrow piece of raised land. ","The brown bear walked along the edge of the mountainridge ","",""],["spouse","","","Aspouse is the person to whom someone is married. ","I live in a home with myspouse and our two children. ","",""],["thrust","","","Tothrust means to push or move something quickly with a lot of force. ","The boxerthrust his fist into the punching bag. ","",""],["tolerate","","","Totolerate something means to be able to accept it even when it is unpleasant. ","When you are in a hurry  it can be hard totolerate traffic signals. ","",""],["aquatic","","","If a plant or animal is aquatic  it lives or grows in water.","The dolphin is an aquatic mammal.","",""],["biosphere","","","The biosphere is the earth\u2019s surface and atmosphere where there are living things.","Birds  trees  and worms all thrive in the biosphere.","",""],["bizarre","","","When something is bizarre  it is very strange.","My bizarre dreams make no sense to me when I am awake.","",""],["Celsius","","","Celsius is a scale for measuring temperature.","Water freezes at zero degrees Celsius.","",""],["coarse","","","If something is coarse  that means it has a rough texture.","The coarse sweater made my skin itch.","",""],["companion","","","A companion is a person that someone spends a lot of time with.","I always walk to school with my companion Frank.","",""],["digest","","","To digest means to swallow food and pass it through the body.","Allow some time for food to be digested before going swimming.","",""],["duration","","","The duration of an event is the time during which it happens.","The girls watched television for the duration of the evening.","",""],["ecology","","","ecology is the study of the environment and living things.","We study ecology to learn how to help improve the Earth.","",""],["feat","","","A feat is an impressive or difficult achievement or action.","The elephant\u2019s standing up on one leg was a feat.","",""],["infinite","","","If something is infinite  it has no limit or end.","Many scientists believe that the universe is infinite.","",""],["nucleus","","","The nucleus is the central part of an atom or cell.","The nucleus is made up of many tiny particles.","",""],["parasite","","","A parasite is a tiny animal or plant that attaches to another animal to get food.","The sick dog was covered in parasites.","",""],["prominent","","","When something is prominent  it is important and well known.","Queen Victoria was a prominent person in history.","",""],["repetitive","","","When something is repetitive  it is repeated many times and becomes boring.","Working on an assembly line making cars every day is a repetitive job.","",""],["reproductive","","","If something is reproductive  it has to do with a living thing producing young.","The reproductive system of a plant is simple.","",""],["temperate","","","When a place is temperate  it never gets too hot or cold.","In Peru  the weather is temperate and rarely gets too hot or cold.","",""],["tolerance","","","tolerance is the ability to accept something painful or unpleasant.","Boxers have a high tolerance for pain.","",""],["undergo","","","To undergo an action means to have it happen to you.","The cancer patient undergoes treatments twice a week.","",""],["vulnerable","","","When someone is vulnerable  they are weak and without protection.","He felt very vulnerable when he was stranded in the desert.","",""],["adept","","","If someone is adept at something  they are very good at doing it.","The carpenter is very adept at building houses.","",""],["barren","","","If land is barren  it has no plants growing on it.","People cannot farm in barren lands.","",""],["ceramic","","","If something is ceramic  it is made of baked clay.","The house\u2019s roof was made of ceramic tiles.","",""],["culinary","","","If something is culinary  it is related to cooking.","I gained culinary skills after working in a restaurant for many years.","",""],["dense","","","If something is dense  it has a lot of things close together.","I easily became lost in the dense forest.","",""],["dignity","","","dignity is the ability to be calm and worthy of respect.","When his company went out of business  he faced it with dignity.","",""],["dominate","","","To dominate someone or something is to control them.","The loud man dominated the conversation.","",""],["edible","","","If something is edible  you can eat it.","We learn about edible plants when we go camping.","",""],["hostile","","","If someone is hostile  they are angry and unfriendly.","We were happy to move away from our hostile neighbor.","",""],["intake","","","Your intake of food is the amount of food you take into your body.","The doctor said I needed to increase my intake of fruits and vegetables.","",""],["likewise","","","If someone does something likewise  they do the same thing as someone else.","If Joe is staying away from school to go swimming  I want to do likewise.","",""],["malnutrition","","","malnutrition is the condition of not getting enough nutrients.","After eating only a meager amount of food  she suffered from malnutrition.","",""],["medication","","","medication is medicine or drugs given to people who are sick.","The doctor gave me medication to treat my illness.","",""],["misconception","","","A misconception is a wrong idea about something.","People once believed the misconception that the Earth is flat.","",""],["obscure","","","If something is obscure  it is not well-known.","The old man travels the world in search of obscure books.","",""],["oppress","","","To oppress someone means to rule over them in a cruel and unfair way","Free speech had been oppressed in his country.","",""],["peel","","","To peel fruits and vegetables is to remove their skin.","We peeled the apple before eating it.","",""],["prescription","","","A prescription is permission from a doctor to get medicine.","The doctor gave me a prescription for my medication.","",""],["respirator","","","A respirator is a machine that helps weak or sick people breathe.","The man needed a respirator to breathe.","",""],["strive","","","To strive is to struggle to achieve something.","People who strive to succeed often do.","",""],["archaic","","","If something is archaic  it is very old or outdated.","To be competitive  we must update our archaic equipment.","",""],["benevolent","","","If someone is benevolent  they are kind and generous.","My father was a benevolent man and gave lots of money to charity.","",""],["brass","","","brass is a metal that is used to make musical instruments and ornaments.","brass is used to make musical instruments like trumpets.","",""],["capitalism","","","capitalism is an economic system where private companies make goods for profit.","Most industries in the world today are based on capitalism.","",""],["component","","","A component is a part of a larger machine.","Computers have many different components  so they are complicated to build.","",""],["dependence","","","dependence is a situation in which somebody relies on something else.","Young children have a dependence on their parents.","",""],["diminish","","","To diminish means to reduce or get smaller.","As the economy got worse  my savings diminished.","",""],["drawback","","","A drawback is a disadvantage.","The drawback of having a car is that it is very expensive to maintain.","",""],["fad","","","A fad is something that is popular for a short time.","The hula hoop was a fad for a few years  but it soon lost its popularity.","",""],["impose","","","To impose means to interrupt or force your ideas on other people.","He imposes on his wife every morning by expecting her to make breakfast.","",""],["managerial","","","managerial describes something related to a manager or management.","Nancy has a managerial position at the bank.","",""],["medieval","","","If something is medieval  it comes from the period between 650 and 1500 CE.","We visited a castle that was built during medieval times.","",""],["obsolete","","","If something is obsolete  it is not used anymore because something better exists.","Since computers became inexpensive typewriters have become obsolete.","",""],["peninsula","","","A peninsula is a large piece of land that is surrounded by the sea on three sides.","The state of Florida is an example of a peninsula.","",""],["prestige","","","If a person has prestige  people admire or respect them.","The young actress gained much prestige after she won an award.","",""],["proportion","","","A proportion is an amount that shows the link between the parts and the whole.","Only a small proportion of the people in this town actually work here.","",""],["radical","","","If something is radical  it is very new or different.","The president is planning to make some radical changes to the law.","",""],["refute","","","To refute something means to prove that it is false or incorrect.","The bank manager has refuted the claims that he lied to his customers.","",""],["spectacular","","","If something is spectacular  it looks or sounds very impressive.","There was a spectacular fireworks display in the park at New Year.","",""],["weave","","","To weave means to make cloth using horizontal and vertical threads.","We saw a woman weave a blanket on our vacation to South America.","",""],["accountant","","","An accountant is a person whose job is to keep financial accounts.","The accountant helped me keep track of my money.","",""],["capitalist","","","A capitalist is a business person who invests in trade and industry for profit.","The capitalist invested in a factory that made wheat into cereal.","",""],["contempt","","","contempt is the feeling of having no respect for something.","The judge had contempt for the wicked criminal.","",""],["dedicate","","","To dedicate oneself to something means to put a lot of time and effort into it.","The nun dedicated herself to helping people in need.","",""],["ditch","","","A ditch is a narrow hole cut into the ground by a road or a field.","When the car slid off of the road  it fell into the ditch.","",""],["enterprise","","","An enterprise is a company or business.","My father owns an advertising enterprise.","",""],["exquisite","","","When something is exquisite  it is very beautiful or pleasant.","The artist made exquisite watercolor paintings.","",""],["finance","","","To finance someone or something means to provide money for them.","The government financed the scientist\u2019s experiments with new weapons.","",""],["indifferent","","","When someone is indifferent toward something  they have a lack of interest in it.","Lisa is indifferent toward school. She doesn\u2019t care what her final grades are.","",""],["irrigate","","","To irrigate means to supply water to land so that crops can grow.","In dry climates  it is important to irrigate fields of crops.","",""],["maximize","","","To maximize something is to make it as great in amount  size  or importance.","You should exercise regularly to maximize a healthy lifestyle.","",""],["monetary","","","When something is monetary  it relates to money.","A strong monetary policy is important for a country to be successful.","",""],["precaution","","","A precaution is an action that is meant to stop something bad from happening.","As a precaution  you should put on a heavy coat before going out in cold weather.","",""],["preliminary","","","preliminary describes something that happens before a more important event.","The runners must do well in the preliminary races to qualify for the final race.","",""],["saturate","","","To saturate something means to completely soak it with a liquid.","The sponge was saturated with soapy water and dripped all over the floor.","",""],["simplicity","","","The simplicity of something is the fact that it is easy to do or understand.","We were able to find the house thanks to the simplicity of the directions.","",""],["sow","","","To sow seeds means to plant them in the ground.","He always sows his garden seeds in the springtime.","",""],["soy","","","soy is a food made from soybeans  such as flour or butter.","soy can be made into tofu  sauce  and also milk.","",""],["spade","","","A spade is a tool used for digging.","The gardener used her spade to make a hole for the seed.","",""],["upcoming","","","When something is upcoming  that means it will happen in the near future.","The kids were worried about their upcoming exam.","",""],["acute","","","When a bad thing is acute  it is very severe and intense.","When she fell out of the tree  the girl felt an acute pain in her arm.","",""],["aggression","","","aggression is behavior that is mean or violent to others.","The problem was only made worse by Mark\u2019s aggression.","",""],["banquet","","","A banquet is a grand formal dinner.","Both families brought a lot of food for the wedding banquet.","",""],["biography","","","A biography is an account of someone\u2019s life that is written by someone else.","We read a biography about Charles Darwin in science class.","",""],["boost","","","To boost something means to increase or improve it.","Lowering prices boosts customers\u2019 interest in shopping.","",""],["clap","","","To clap means to hit one\u2019s hands together to express pleasure or get attention.","After the speech  everyone in the crowd clapped their hands for the speaker.","",""],["compel","","","To compel someone to do something means to force them to do it.","Traffic signs compel drivers to drive safely.","",""],["dominance","","","The dominance of a person is their state of being more powerful than others.","Large gorillas hit their chests to express their dominance over others.","",""],["gorgeous","","","When something is gorgeous  it is very pleasing and attractive.","The girl picked out a gorgeous dress to wear to the dance.","",""],["inevitable","","","When something is inevitable  it is certain to happen or cannot be avoided.","It is inevitable that the days will get longer in the summer.","",""],["legacy","","","A legacy is an effect that exists because of a person or thing in the past.","The legacy of the ancient Egyptians can be seen in their monuments.","",""],["masterpiece","","","A masterpiece is a very good painting  novel  movie  or other work of art.","The Arc de Triomphe is considered a masterpiece in the world of architecture.","",""],["multiple","","","If there are multiple things  there are many of them.","When the stunt went wrong  the man suffered multiple injuries.","",""],["narrate","","","To narrate a story means to write about it or read it aloud.","This story was written by John but Aaron is narrating it to the crowd.","",""],["notorious","","","When something is notorious  it is well-known because of something bad.","This area of town is notorious for gang activity.","",""],["outdated","","","When something is outdated  it is old and no longer useful in modern time.","Tape players are becoming outdated because of digital music.","",""],["overall","","","When a thing is talked about overall  the whole thing is considered.","overall the party was a huge success.","",""],["partiality","","","A partiality is a tendency to prefer one thing to another.","She has a partiality for walking to school instead of driving.","",""],["spontaneous","","","When an act is spontaneous  it is not planned. It happens suddenly.","My wife made a spontaneous decision to buy a new sofa while I was at work.","",""],["virtue","","","A virtue is a good quality or way of behaving.","My best virtue is forgiveness.","",""],["anthropology","","","anthropology is the study of people  society  and culture.","In anthropology class  I learned about simple tools that ancient cultures used.","",""],["applaud","","","To applaud means to clap in order to show approval.","Everyone cheered and applauded Manny\u2019s efforts.","",""],["appoint","","","To appoint someone to a job means to give the job to them.","Two students were appointed to help the scientists with their research.","",""],["compatible","","","When things are compatible  they work well or exist together successfully.","Jan and Fred are too different. They will never be compatible.","",""],["competence","","","competence is the ability to do something well or effectively.","The job was easy because the group had enough competence to do it well.","",""],["confer","","","To confer with someone means to discuss something with them to make a decision.","I will have to confer with my wife before I can purchase a new car.","",""],["consecutive","","","When things are consecutive  they happen one after another without interruption.","The king ruled for ten consecutive years.","",""],["crude","","","When something is crude  it is not exact or detailed  but it can still be useful.","She drew crude hearts on the ground to show how much she loved him.","",""],["cube","","","A cube is a solid object with six square surfaces that are all the same size.","Please get me some ice cubes to put in my soda.","",""],["feedback","","","feedback is comments to a person about how they are doing something.","I asked my boss for feedback on my work.","",""],["ignorance","","","ignorance of something is lack of knowledge about it.","When he failed the test  his ignorance of math was obvious.","",""],["masculine","","","When something is masculine  it is a quality or thing related to men.","American football is usually considered a masculine sport.","",""],["monument","","","A monument is a structure that is built to remind people of a person or event.","A large monument was built to honor the brave soldiers.","",""],["muscular","","","When someone is muscular  they are very fit and strong.","He exercised regularly so that his body could become muscular.","",""],["posture","","","A person\u2019s posture is the position in which they stand or sit.","Your back will feel better if you improve your posture.","",""],["situate","","","To situate something means to place or build it in a certain place.","The road was situated between the forest and the lake.","",""],["supervise","","","To supervise something means to make sure that it is done correctly.","Allen supervised the construction workers to ensure everyone\u2019s safety.","",""],["symmetry","","","symmetry is the state of having two halves that are exactly the same.","The artist made sure to use perfect symmetry when painting the butterfly.","",""],["tattoo","","","A tattoo is a design that is drawn permanently on the skin with needles.","The surfer had tattoos on both his arms.","",""],["undergraduate","","","An undergraduate is a student at a college who is studying for a bachelor\u2019s degree.","She was excited to finish high school and enroll as an undergraduate in the fall.","",""],["brook","","","A brook is a small stream. ","Water flows down several brooks on the mountain.","",""],["cater","","","To cater to someone means to provide them with all the things needed or wanted.","Bill was too sick to get out of bed  so his nurse catered to his needs.","",""],["considerate","","","When someone is considerate  they pay attention to the needs of others.","The considerate boy gave a present to his girlfriend on Valentine\u2019s Day.","",""],["consumption","","","The consumption of food or drink is the act of eating or drinking it.","These apples are too rotten for consumption.","",""],["criteria","","","criteria are factors on which a person judges or decides something.","Before she got the job  she had to meet all the necessary criteria.","",""],["crust","","","crust is the tough outer part of a loaf of bread.","The little boy never ate the crust of his pizza.","",""],["degrade","","","To degrade someone means to cause people to have shame.","The teacher degraded Bob when she announced his poor performance to the class.","",""],["entitle","","","To entitle someone means to give them the rights to have or do something.","His golden ticket entitled him to sit in the front row at the concert.","",""],["escort","","","To escort people means to safely accompany them to a place.","Her bodyguards escorted her to the movie theater.","",""],["external","","","When something is external  it is connected to an outer part.","It is warm inside my house  but the external temperature is freezing.","",""],["facility","","","A facility is a building that exists for a particular purpose.","There are many educational facilities in big cities.","",""],["faculty","","","A faculty is a mental or physical ability.","The boy\u2019s mental faculties impressed all of his teachers.","",""],["heap","","","A heap of things is a large pile of them.","After the building was torn down  all that was left was a heap of bricks.","",""],["hemisphere","","","A hemisphere is one half of the earth.","In the northern hemisphere  the weather is usually warmest in July and August.","",""],["hound","","","A hound is a type of dog that is often used for racing or hunting.","The men took their hounds with them when they went on the hunting trip.","",""],["impersonal","","","If something is impersonal  it is not friendly and makes people feel unimportant.","The boy felt scared on his first day at the big  impersonal high school.","",""],["ornament","","","An ornament is an attractive object that people display in their homes.","The woman kept some colorful ornaments on the shelves.","",""],["pedestrian","","","A pedestrian is a person who is walking on a street.","Cars should be careful when pedestrians are walking around.","",""],["sanctuary","","","A sanctuary is a place where people in danger can go to be safe.","The church was made into a sanctuary for homeless people in the winter.","",""],["spectator","","","A spectator is someone who watches something  especially a sports event.","There were thousands of spectators at the big game.","",""],["asset","","","An asset is a skill or quality that is useful or valuable.","The coach realized the boy\u2019s speed was an asset to the team.","",""],["aspect","","","An aspect is one part or feature of something.","I thought about the different aspects of owning two dogs.","",""],["Braille","","","Braille is a system of raised patterns on paper that allows the blind to read.","The boy enjoyed reading his favorite books written in Braille.","",""],["bud","","","A bud is a part of a plant that turns into a flower or a leaf.","Two weeks after planting the seed  a small bud appeared.","",""],["coordinate","","","To coordinate things is to make different parts work together.","Each skating team had to coordinate their movements for the show.","",""],["disprove","","","To disprove something means to show that it is not true.","The scientist disproved the theory that the sun moved around the Earth.","",""],["humanitarian","","","If something is humanitarian  it is connected to helping people\u2019s lives.","After the flood  several humanitarian organizations offered help.","",""],["hypothesis","","","A hypothesis is an idea for something that has not been proved yet.","The teacher did an experiment to prove whether his hypothesis was right.","",""],["imprint","","","An imprint is an effect or lesson from an experience that is hard to forget.","The experience of war left an imprint on his mind that troubled him.","",""],["informative","","","When something is informative  it provides a lot of information.","The travel guide had a lot of informative facts about the region.","",""],["optic","","","When something is optic  it relates to the eyes or light.","Her blindness was caused by a problem with her optic nerve.","",""],["premise","","","A premise is an idea on which something is based.","The premise of the movie that Bobbi and I watched was unrealistic.","",""],["rack","","","A rack is an object with shelves that holds things.","He stored his tools on a rack.","",""],["Renaissance","","","The Renaissance was a period between the 14th and 17th centuries.","Leonardo Da Vinci was a popular artist of the Renaissance.","",""],["revere","","","To revere something is to admire it greatly.","The students revere their teacher  who has taught them a lot.","",""],["simultaneous","","","When something is simultaneous  it occurs at the same time as something else.","The movement of the gears inside the watch was simultaneous.","",""],["skeptic","","","A skeptic is a person who does not believe something.","The scientist showed the skeptic that dinosaurs did exist by providing evidence.","",""],["spatial","","","When something is spatial  it relates to the position and size of things.","He was asked where the books were located to test his spatial ability.","",""],["specify","","","To specify is to describe something clearly.","The poster didn\u2019t specify where the concert was taking place.","",""],["wax","","","wax is a substance that is slightly shiny and melts when heated.","The candles are made of wax.","",""],["accessory","","","An accessory is a thing that is added to another thing to make it look better.","The store sold colorful accessories like bags  sunglasses  and makeup.","",""],["acquisition","","","An acquisition is something that a person buys or gets in some way.","Marty was happy with his new acquisition: a very fast bicycle.","",""],["adequate","","","When something is adequate  it is good enough for something else.","Without adequate notice of the road block  they will have to turn around.","",""],["cardboard","","","cardboard is a material made out of stiff paper. It is often used to make boxes.","We packed our things into cardboard boxes and moved to our new home.","",""],["dilemma","","","A dilemma is a difficult situation in which a choice has to be made.","Choosing either the tastier or healthier drink proved to be quite a dilemma.","",""],["elaborate","","","When something is elaborate  it contains a lot of details.","She gave the teacher an elaborate explanation of her project.","",""],["facilitate","","","To facilitate something is to make it easier.","To facilitate the meeting  Melissa used a simple computer program.","",""],["fleet","","","A fleet is a group of ships.","The fleet of ships spent a few days at the dock.","",""],["grid","","","A grid is a pattern of squares with numbers and letters to find places on a map.","We located our town using the grid.","",""],["import","","","To import means to bring in a product from another country.","Foods that have been imported are usually more expensive.","",""],["infer","","","To infer something is to decide it is true based on other information one has.","By the position of the sun in the sky  she inferred that it was noon.","",""],["inflate","","","To inflate something means to fill it up with air.","I helped him inflate the balloons.","",""],["innate","","","When something is innate  it is something that one is born with it is not learned.","He had the innate desire to please his teachers.","",""],["marble","","","marble is a type of rock that feels cold and is smooth when cut.","The large house had floors made of marble.","",""],["mast","","","A mast is a long pole on a ship that holds the sail.","The mast held both sails of the ship upright.","",""],["nausea","","","nausea is the feeling of being sick to your stomach.","The doctor said the medicine would help get rid of her nausea.","",""],["naval","","","When something is naval  it relates to a country\u2019s navy or military ships.","The country sent all of its naval forces to protect them.","",""],["pouch","","","A pouch is a small  flexible bag that is usually made of cloth.","I keep my money in a small pouch.","",""],["saturated","","","If something is saturated  it is completely wet.","Leigh\u2019s hair became saturated in the rain storm.","",""],["update","","","An update is an act of making something more modern.","I\u2019m doing an update on my personal phone directory.","",""],["addict","","","An addict is a person who cannot stop doing or having something.","She was a coffee addict. She had more than three cups each day.","",""],["archeological","","","When something is archeological  it relates to archeology.","They found archeological evidence that proved an ancient species of man.","",""],["archeology","","","archeology is the study of ancient people through their artifacts.","He studied archeology to learn more about ancient Egyptian culture.","",""],["brainstorm","","","To brainstorm is to have a lot of ideas about a certain topic.","The students met after school to brainstorm ideas for their assignment.","",""],["budget","","","A budget is the amount of money available to spend on something.","His budget for food was very tight.","",""],["chaotic","","","When something is chaotic it is crazy confused and hectic.","The first day of school can be chaotic for a new student.","",""],["cite","","","To cite something is to mention it as an example or as proof of something.","She cited six reasons that the school needed to build new classrooms.","",""],["correspond","","","To correspond is to match or to be similar to something.","The boy\u2019s story didn\u2019t correspond with his mother\u2019s version.","",""],["courtyard","","","A courtyard is an outdoor area that is surrounded by the walls of a building.","During the summer  the courtyard is a nice place to have lunch.","",""],["estate","","","An estate is a large area of land owned by a family or organization.","He lived on his father\u2019s estate in the country.","",""],["fraud","","","fraud is the crime of gaining money by lying or by tricking people.","Experts say that credit card fraud increases around the holidays.","",""],["hydrogen","","","hydrogen is a gas that has no taste color or smell.","Balloons filled with hydrogen can easily float away if you aren\u2019t careful.","",""],["integrity","","","integrity is honesty and good morals.","The principal had a lot of integrity.","",""],["knit","","","To knit is to make fabric by connecting strings together.","My grandmother knitted me a sweater.","",""],["outlook","","","An outlook is a person\u2019s opinion or way of thinking about something.","He changed his outlook about rats after he read a book about them.","",""],["parachute","","","A parachute is a device that helps people and things fall to the ground safely.","They used parachutes dropped from airplanes to send supplies to the civilians.","",""],["prehistoric","","","When something is prehistoric  it is from a time when there was no written history.","The scientists found prehistoric pots used by the people in the area.","",""],["proponent","","","A proponent is a person who supports an idea or a plan.","He was a proponent of using environmentally friendly products.","",""],["refine","","","To refine something is to make it better by making changes.","The principal refined his method of controlling students over the years.","",""],["restrict","","","To restrict is to limit something and prevent it from getting bigger.","The club restricted the amount of members.","",""],["attorney","","","An attorney is one who gives others advice about the law.","The attorney appeared in front of the judge for me.","",""],["chronic","","","When something is chronic it happens over and over again over time.","He had chronic pain in his chest and needed to see a doctor.","",""],["discipline","","","discipline is training that helps people follow the rules.",
