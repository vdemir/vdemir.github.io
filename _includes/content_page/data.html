something means to confirm that its results are true.","The photograph on her passport certified that she was indeed Jolene Sawyer.","",""],["collaborate","","","To collaborate means to work together on something.","When they collaborated they managed to finish their chores early.","",""],["compile","","","To compile things means to collect a variety of them into a group.","She compiled a list of people who she wanted to attend her birthday party.","",""],["counteract","","","To counteract something means to act against it in order to reduce or stop it.","Medicine is supposed to counteract illnesses.","",""],["curb","","","To curb something means to prevent it from happening or increasing.","She curbed her anger by listening to a relaxing song.","",""],["diagnose","","","To diagnose someone means to identify the medical condition they have.","Several of the children were diagnosed with the flu.","",""],["enact","","","To enact something means to make it into a law.","The council enacted a law that would only allow buses to drive downtown.","",""],["federation","","","A federation is a group of states or businesses working for a common cause.","The United Nations is a federation designed to prevent war disease and famine.","",""],["gross","","","If something is gross then it is disgusting.","The food was so gross that the dog couldn\u2019t eat it without feeling sick.","",""],["humane","","","If something is humane then it is good and kind.","Helping build homes for poor people is very humane.","",""],["intolerable","","","If something is intolerable then it is so bad that people cannot bear it.","The weather was so intolerable that I had to put on my warmest clothes.","",""],["needy","","","If someone is needy they are very poor.","After he lost his job he became very needy.","",""],["onset","","","The onset of something unpleasant is the beginning of it.","At the onset of the battle the enemy wasn\u2019t prepared for such a large attack.","",""],["pledge","","","To pledge means to make a promise to do something.","Her mother pledged that she would find her daughter\u2019s lost kitten.","",""],["prohibit","","","To prohibit something means to not allow it.","She prohibited the students from speaking until their work was done.","",""],["rash","","","A rash is an infected area of the skin with redness bumps itching or dryness.","The new perfume left a horrible rash on my skin.","",""],["render","","","To render something means to make it become something else.","His report was rendered unimportant by the release of new information.","",""],["smallpox","","","smallpox is a disease that causes tiny bumps on the skin and high fevers.","When she saw the tiny bumps she thought her son might have smallpox.","",""],["transmit","","","To transmit something means to pass it from one person or place to another.","The radio tower transmits a signal to all the radios in a 20-kilometer radius.","",""],["vow","","","To vow means to make a promise to do something.","Before they are allowed to work all senators must vow to never accept bribes.","",""],["camouflage","","","camouflage is something used to hide people and things.","The green and brown camouflage was best used for hiding in forests and jungles.","",""],["contemplate","","","To contemplate something means to think about it.To consider thoughtfully.","Mark took a moment to contemplate the math problem before solving it.","",""],["contend","","","To contend with something means to struggle to overcome it.","Stacy had to contend with a learning disability throughout high school.","",""],["cot","","","A cot is a small portable bed.","At the camp the boys\u2019 cabin was lined with cots.","",""],["enlist","","","To enlist means to join the military.","In their final year at school the students were asked to enlist in the military.","",""],["frontier","","","A frontier is a border between two regions or countries.","A fence was built along the frontier where the river curved.","",""],["handbook","","","A handbook is an item that gives specific information or instructions.","If you look at the handbook it will tell you which wires to connect to the TV.","",""],["hesitant","","","If someone is hesitant then they are not sure or slow in acting or speaking.","Though he knew the answer he was hesitant to say it because he might be wrong.","",""],["lush","","","If something is lush then it is full of a variety of large healthy plants."," The lush jungle was filled with plants trees and vines.","",""],["marrow","","","marrow is the soft substance in the center of bones.","Dissolved marrow is a common ingredient in soups.","",""],["outfit","","","An outfit is a set of clothes worn together often for a certain job or event.","Kelly\u2019s new outfit made her look so glamourous.","",""],["paw","","","A paw is an animal\u2019s foot that has claws or soft bottoms.","The kitten cleaned its paws with its tongue.","",""],["quiver","","","To quiver means to tremble or shake.","The flame on the candle quivered whenever someone opened or closed a door.","",""],["splendid","","","If something or someone is splendid then they are very good.","From his head down to his shoes his clothes looked splendid.","",""],["stray","","","To stray means to go in a wrong direction and often become lost.","He found himself lost because he had strayed from the tour group.","",""],["substantial","","","If something is substantial then it is of great importance size or value.","The bank said that he owed it a substantial amount of money.","",""],["torch","","","A torch is a stick with one end on fire that can be carried in order to give light.","He grabbed a piece of wood and stuck it in the fire in order to make a torch.","",""],["tract","","","A tract is a large area of land.","On the other side of the mountains was a long tract of forest.","",""],["vigil","","","A vigil is a period of watchful attention at night for a specific purpose.","He had a vigil in front of the tomb for three days.","",""],["weary","","","If someone is weary then they are tired.","Jane was weary after a long day of work.","",""],["adhere","","","To adhere means to act in the way that a rule or agreement says is right.","If the new employees wish to succeed they must adhere to the boss\u2019s rules.","",""],["administer","","","To administer means to take responsibility for organizing something.","The teacher\u2019s assistant will administer the test.","",""],["compassionate","","","When people are compassionate they feel pity and sympathy for others.","The compassionate nurse tried to make the sick man feel comfortable.","",""],["contaminate","","","To contaminate something means to put dirty or harmful chemicals into it.","The lake was contaminated when pollutants entered into the water.","",""],["deficiency","","","A deficiency is a lack of something especially something that is needed.","Your snack has a deficiency of any real nutrients.","",""],["epidemic","","","An epidemic is an outbreak of a disease that spreads quickly.","It was difficult to stop the flu epidemic.","",""],["hazard","","","A hazard is something that could be dangerous to a person\u2019s health or safety.","Smoking cigarettes poses many health hazards.","",""],["imperative","","","When something is imperative it is extremely important and must be done.","It was imperative for him to find a job.","",""],["intestines","","","intestines are tubes through which food passes after it leaves the stomach.","Whatever you eat goes into your intestines.","",""],["manifest","","","To manifest means to make something visible or obvious.","The holiday season manifested joy in the children.","",""],["metabolic","","","When something is metabolic it relates to a person\u2019s or animal\u2019s metabolism.","People who have a low metabolic rate will gain weight.","",""],["overcrowded","","","When a place is overcrowded it has too many people or things in it.","The lobby was overcrowded with people.","",""],["paramount","","","When something is paramount it is more important than anything else.","The safety of passengers must be paramount when designing a car.","",""],["practitioner","","","A practitioner is a doctor.","She made an appointment with the practitioner to treat her cough.","",""],["provision","","","The provision of something is the act of giving it to people in need or want.","That department is responsible for the provision of emergency supplies.","",""],["replenish","","","To replenish something means to make it full or complete again.","We planted nearly one hundred seeds to replenish the garden after the fire.","",""],["sterile","","","When something is sterile it is completely clean and free from germs.","The hospital room looked quite sterile.","",""],["upgrade","","","To upgrade something means to improve it or make it more efficient.","He upgraded to a real fancy car.","",""],["viable","","","When something is viable it is capable of doing what it is intended to do.","Her method of solving the math problem seemed viable.","",""],["voluntary","","","When something is voluntary it is done by choice but is not required.","Many people attended the voluntary boat safety class.","",""],["amid","","","If something is amid something else then it is in the middle of it.","The bee was busily flying amid the flowers in the garden.","",""],["backstage","","","If something happens backstage it occurs behind a theater\u2019s stage.","After the show the director went backstage and thanked the actors.","",""],["billionaire","","","A billionaire is someone who has at least one billion dollars.","The sale of his inventions made the inventor a billionaire.","",""],["brute","","","A brute is someone who behaves or looks like a violent animal.","My older brother can act like a brute when he doesn\u2019t get his way.","",""],["clumsy","","","If someone is clumsy then they are awkward in handling things.","The businessman was clumsy and dropped his work files.","",""],["collide","","","To collide with something means to hit into it while moving.","The two cars collided with each other because their drivers were not careful.","",""],["culprit","","","A culprit is someone who did a crime or other bad deed.","The police were still searching for the culprit from the robbery.","",""],["evacuate","","","To evacuate means to leave a place of danger to a place of safety.","During the flood many families were evacuated to higher ground.","",""],["flammable","","","If something is flammable then it is able to catch on fire.","Be careful with that blanket near the candle. It is extremely flammable.","",""],["mob","","","A mob is a large crowd of people that often wants to cause violence.","The copier was destroyed by a mob of angry workers.","",""],["premature","","","If something is premature then it is done too early or before the proper time.","Mark\u2019s celebration was premature because the ball hadn\u2019t fallen in the hole.","",""],["resent","","","To resent something means to have bad feelings about it.","She resented the fact that she had never been able to play an instrument.","",""],["satire","","","A satire is a work of art that uses humor and irony to make fun of something.","This book is a satire of what life was like in the army.","",""],["scrutiny","","","scrutiny is the careful examination of something.","A scientist should always practice scrutiny with their work.","",""],["segregate","","","To segregate something means to place it in a group apart from other things.","In gym class the children were segregated into two groups: boys and girls.","",""],["subject","","","To subject someone to something means to force them to do or experience it.","The officers subjected everyone to a careful search before they left the plane.","",""],["testify","","","To testify means to give evidence as a witness.","The judge listened while the victim testified about the robbery.","",""],["tumult","","","A tumult is a loud and confused noise made by a large crowd of people.","She couldn\u2019t hear her friend over the tumult of the other excited guests.","",""],["underestimate","","","To underestimate something or someone means to think they are not important.","We lost the game because we underestimated the other team\u2019s skill.","",""],["uproar","","","uproar is loud noise caused by people who are very angry or upset.","The fans made a great uproar when their team lost the game.","",""],["accelerate","","","To accelerate means to increase in speed.","When he stepped on the gas pedal the motorcycle accelerated.","",""],["anew","","","If you do something anew you do it again and in a different way.","Though he had failed his driving test he decided to try it anew.","",""],["defect","","","A defect is a part of something that is wrong or missing.","All these bottles have a defect and must be sent back to the warehouse.","",""],["dreary","","","If something is dreary then it is dull dark and lifeless.","After the fire this section of forest is rather dreary.","",""],["duplicate","","","To duplicate something means to copy it.","She duplicated her friend\u2019s movements like she was in front of a mirror.","",""],["electromagnetic","","","If something is electromagnetic it is related to electricity and magnetic fields.","Different colors of light come from different levels of electromagnetic energy.","",""],["electron","","","An electron is a particle in all atoms that has a negative electric charge.","The number of electrons in an atom determines the substance the atoms make.","",""],["glide","","","To glide means to fly on extended wings with little or no effort.","When the wind is blowing birds can glide easily through the sky.","",""],["ingenious","","","If someone is ingenious then they are very smart.","Charles was the only person ingenious enough to repair the plane\u2019s engines.","",""],["innovation","","","An innovation is a product or an idea that is new or very original.","Mrs. Johnson made a great innovation to the company\u2019s business plan.","",""],["innovative","","","If something or someone is innovative they can think in creative ways.","Since Peter was so innovative he was chosen to lead the science team.","",""],["launch","","","To launch something means to make it go into motion.","The boat launched from the dock and floated down the river.","",""],["meteorological","","","If something is meteorological it is concerned with the science of weather.","The thunderstorm was so large that it became a great meteorological event.","",""],["meteorology","","","meteorology is the science that studies the weather.","In order to understand the weather you have to study meteorology.","",""],["penetrate","","","To penetrate something means to enter into it.","The knife easily penetrated the surface of the orange.","",""],["propulsion","","","propulsion is the force that moves something forward.","The propulsion lifted the rocket into the sky.","",""],["simulate","","","To simulate something means to copy its actions or characteristics.","The French language teacher could simulate the accent of a French citizen.","",""],["spur","","","To spur someone means to urge them into action.","The coach\u2019s speech spurred her team into playing the best game of their lives.","",""],["stimulate","","","To stimulate something means to cause or to increase activity in it.","Doctors sometimes use electric shock to stimulate a patient\u2019s heartbeat.","",""],["tenacious","","","If someone is tenacious then they do not easily give up.","I\u2019m sure that he\u2019ll finish that difficult sale. He is very tenacious.","",""],["beforehand","","","If something is done beforehand then it is done in advance.","He packed his luggage beforehand so he was able to leave right away.","",""],["centigrade","","","If a temperature is centigrade it is scaled so water freezes at 0\u00b0 and boils at 100\u00b0.","During the spring time the temperature gets as warm as 26 degrees centigrade.","",""],["chatter","","","To chatter means to talk quickly about unimportant things.","The children chattered in the back of the classroom.","",""],["concerto","","","A concerto is music for a solo instrument and played with an orchestra.","The piano concerto has a section in which only the piano plays.","",""],["condense","","","To condense a gas means to make it a liquid.","The cool air made tiny drops of water condense on the tops of the grass.","",""],["cove","","","A cove is a part of land where it curves inward around the sea.","They hid the boat in a small cove on the south side of the island.","",""],["deteriorate","","","To deteriorate means to become steadily worse.","The nation\u2019s economy continued to deteriorate despite the politicians\u2019 efforts.","",""],["exterior","","","An exterior is the outside surface of something.","The exterior of the nut was hard and woody but the inside was soft and delicious.","",""],["freeway","","","A freeway is a road with no stops where cars travel at high speeds.","Once you get on the freeway it only takes an hour to drive to my parent\u2019s farm.","",""],["hearty","","","If someone or something is hearty then they are loud and happy.","The grandmother ended her story with a hearty laugh that pleased her grandchild.","",""],["hospitable","","","If someone is hospitable they are friendly to strangers.","At dinner Dad was very hospitable to my friends.","",""],["manor","","","A manor is a large house with many rooms.","The manor had over forty rooms in addition to beautiful gardens.","",""],["monastery","","","A monastery is a building in which monks live.","The monks at this monastery are famous for their bread and music.","",""],["nursery","","","A nursery is a room where babies and children sleep play or are cared for.","The children kissed their parents goodnight and went upstairs to the nursery.","",""],["outstretched","","","If something is outstretched then it is extended to its full length.","The cat stood on its back legs with its front legs outstretched.","",""],["parcel","","","A parcel is a package of things to be carried or mailed somewhere.","The parcel looked like it had been stepped on by someone.","",""],["profile","","","A profile is an outline of a face usually as seen from the side.","The drawing of Olivia\u2019s profile came out very well.","",""],["vivacious","","","If someone is vivacious they are talkative and cheerful.","Everyone at the party was very vivacious and having a good time.","",""],["winding","","","If something is winding then it follows a twisting course.","The winding river turned and looped around the bases of the hills.","",""],["zip","","","To zip something means to close it with a zipper.","She zipped her backpack closed after putting her books inside it.","",""],["airway","","","An airway is the passage by which air reaches a person\u2019s lungs.","Since he was sick mucus would occasionally get stuck in his airway.","",""],["Almighty","","","The Almighty is a name for a god in a religion.","Before eating they thanked the Almighty for their food.","",""],["advent","","","An advent is the arrival or beginning of an important person thing or event.","During the advent of radio very few programs actually played music.","",""],["constellation","","","A constellation is a group of stars with a recognizable shape.","That constellation in the shape of a square is named after a flying horse.","",""],["definitive","","","If something is definitive then it is the most official.","This library has the definitive collection of books on ancient Egypt.","",""],["equate","","","To equate one thing with another is to compare them and consider them very similar.","She equated the man\u2019s messy appearance with a lack of responsibility.","",""],["inhale","","","To inhale means to take air or a smell into the lungs.","The camper inhaled the cool and fresh mountain air and felt relaxed.","",""],["invoke","","","To invoke something is to mention it to support an argument or ask for help.","Before going into battle the soldier invoked the name of his god for protection.","",""],["lunar","","","If something is lunar then it is related to the moon.","During a lunar eclipse Earth\u2019s shadow darkens the moon\u2019s surface.","",""],["novelty","","","A novelty is something that is new original or strange.","Ice cream was a novelty for him since he rarely had any.","",""],["outmoded","","","If something is outmoded then it is no longer in fashion or use.","Black and white television sets are outmoded.","",""],["personalize","","","To personalize something means to design it to meet a person\u2019s unique needs.","He personalized the woman\u2019s exercises to give her a better workout.","",""],["pertain","","","To pertain to something means to be related or connected to it.","All of the lawyer\u2019s questions pertained to events around the night of the crime.","",""],["primal","","","If something is primal then it is very basic or related to the origin of something.","Cooking the food over the camp fire felt like a primal way of making a meal.","",""],["psychiatric","","","If something is psychiatric then it is related to mental illness or its treatment.","The doctor said the patient might have a psychiatric problem.","",""],["psychiatry","","","psychiatry is the study and treatment of mental illness.","Studying psychiatry has taught me a lot about mental illness.","",""],["reflex","","","A reflex is an unconscious action in which a body part responds to an event.","There was a reflex when the doctor hit his knee with a rubber hammer.","",""],["seizure","","","A seizure is sudden illness in which the body loses control and shakes.","Bright flashing lights can cause seizures in children.","",""],["session","","","A session is a meeting at a regular time in order to discuss and solve an issue.","Every three months the managers met in a session to discuss regional sales.","",""],["utensil","","","A utensil is a common tool or container.","It seemed that a fork was the wrong utensil for trying to eat the soup.","",""],["adhesive","","","An adhesive is a substance used for sticking things together.","The carpenter used an adhesive to hold the two pieces of wood together.","",""],["adverse","","","If something is adverse then it is harmful.","Not eating healthy foods can have an adverse effect on your health.","",""],["dependency","","","A dependency is a strong need for someone or something.","The child still has a dependency on her mother.","",""],["dump","","","To dump something means to throw it away or get rid of it.","She dumped the garbage into the trash can.","",""],["eternal","","","If something is eternal then it lasts forever.","She said that her love for him was eternal.","",""],["fluctuate","","","To fluctuate means to rise and fall in number or amount.","Prices for gasoline have been fluctuating all month.","",""],["fro","","","If something moves to and fro it moves backward and forward or side to side.","Her long hair went to and fro as she swung on the swing.","",""],["inclusion","","","inclusion is the act of including someone or something in a group.","Her inclusion into the photo club was well received.","",""],["intermediate","","","If something is intermediate then it is in the middle of two levels places or times.","He selected the intermediate ski hill to begin his afternoon of skiing.","",""],["intermittent","","","If something is intermittent then it happens in a way that is not constant.","It was hard to focus because intermittent noises came from the workers outside.","",""],["mentor","","","A mentor is a person with experience or knowledge who advises someone.","The students each chose a mentor to help them with the experiment.","",""],["phoenix","","","A phoenix is an imaginary bird that burned to ashes and was reborn.","Some believe the phoenix is a symbol for rebirth and a new beginning.","",""],["photosynthesis","","","photosynthesis is the process in which plants change sunlight and air.","The chemical in plants that makes them green is used in photosynthesis.","",""],["pollen","","","pollen is the tiny yellow powder made in the flowers of plants.","During the spring the pollen in the air makes some people become sick.","",""],["regain","","","To regain something means to get it back.","The battery regained its power after being recharged.","",""],["reverse","","","To reverse means to change to the opposite direction.","They reversed their direction after seeing the sign.","",""],["swarm","","","A swarm is a group of flying insects.","A beautiful swarm of butterflies filled the summer sky.","",""],["texture","","","texture is the quality of something that can be known by its touch.","The texture of her skin was very soft and smooth.","",""],["tickle","","","To tickle someone is to touch them in a way that causes laughter.","The mother tickled the little boy\u2019s foot and he screamed with laughter.","",""],["vibrant","","","If something is vibrant then it is bright and full of color.","Their new shirts were a vibrant shade of red.","",""],["abolish","","","To abolish something means to put an end to it such as a system or law.","President Lincoln abolished slavery in the US.","",""],["amend","","","To amend something means to change it to improve or make it accurate.","The countries were in agreement that the treaty needed to be amended.","",""],["aspire","","","To aspire means to have a strong desire to achieve or do something.","George aspired to be a doctor from a young age.","",""],["censor","","","To censor information means to remove it if it is rude or rebellious.","To protect innocent people the location of the bomb was censored.","",""],["charter","","","A charter is a document that describes the rights of an organization or group.","The company charter explained that all employees had to pay a tax.","",""],["constitution","","","A constitution is a document of principles for a government.","The country\u2019s constitution said a prime minister could only serve three terms.","",""],["cosmopolitan","","","When a place is cosmopolitan it is full of people from many different places.","There are dozens of different types of restaurants in a cosmopolitan city.","",""],["disseminate","","","To disseminate information or knowledge means to distribute it.","The organization disseminates information about the dangers of smoking.","",""],["flatter","","","To flatter people means to praise them in an effort to please them.","He was just flattering me when he said that my new dress looked gorgeous.","",""],["infamous","","","When someone is infamous they are well known for something bad.","That news channel is infamous for presenting biased information.","",""],["lame","","","If one is lame they cannot walk properly due to an injury to the leg or foot.","The terrible accident left many people dead and several others lame.","",""],["limp","","","To limp means to walk with difficulty because someone\u2019s leg or foot is hurt.","After the injury the player limped off of the field.","",""],["outburst","","","An outburst is a sudden strong expression of an emotion.","There was an outburst of cheers when the comedian took the stage.","",""],["pathological","","","When a behavior is pathological it is extreme unacceptable and uncontrollable.","The pathological liar could not even tell the truth about unimportant matters.","",""],["phenomenal","","","When something is phenomenal it is unusually great.","The child\u2019s ability to play the piano is nothing short of phenomenal.","",""],["poll","","","A poll is a survey in which people give their opinions about important things.","The poll showed that many people support the plan to stop gang violence.","",""],["remorse","","","remorse is a strong feeling of sadness and regret.","When I realized what I did I felt remorse for my actions.","",""],["secrecy","","","secrecy is the behavior of keeping things secret.","The secrecy of the big organization made the government nervous.","",""],["tackle","","","To tackle something means to deal with it in a determined and efficient way.","Such social problems need to be tackled right away.","",""],["trance","","","A trance is a a state where people seem asleep and have no control of themselves.","The woman\u2019s powerful eyes often put men in a trance.","",""],["coward","","","A coward is a person who lacks courage to do risky or dangerous things.","A firefighter cannot be a coward. They have to be able to act quickly.","",""],["delete","","","To delete something means to remove or erase written material.","Several lines had been deleted from her speech.","",""],["firsthand","","","If something is firsthand then it is from an original source.","If you want firsthand knowledge ask someone who saw it.","",""],["earnest","","","If someone is earnest then they are honest.","The child was very earnest when she told her mother how she broke the dish.","",""],["ethnic","","","If something is ethnic then it is related to a group with a similar culture.","Many sections of the city are home to different ethnic communities.","",""],["exclude","","","To exclude someone means to not accept them into a group.","Carol was excluded from the contest because her friend was a judge.","",""],["fluent","","","If someone is fluent in a language then they are able to speak it very well.","She was so fluent in German that you\u2019d have thought she was from Germany.","",""],["imperial","","","If something is imperial then it is of or related to an empire.","These old imperial coins were once used in the Roman Empire.","",""],["inclusive","","","If something is inclusive then it is open to all groups and people in society.","A more inclusive event would have allowed children to attend.","",""],["legislature","","","A legislature is the section of a government that makes laws.","The senator had served ten years in the national legislature.","",""],["linguistic","","","If something is linguistic then it is concerned with language.","A linguistic way of studying culture focuses on words within that culture.","",""],["monolingual","","","If someone is monolingual then they speak only one language.","In today\u2019s global economy being monolingual limits your opportunities.","",""],["nationality","","","nationality is an identity based on the nation from which you come.","His nationality is German but he speaks French Spanish and Korean.","",""],["patriot","","","A patriot is someone who loves supports and defends their country.","Every year young patriots join their countries\u2019 militaries.","",""],["prosecute","","","To prosecute someone means to take legal action against them.","They were prosecuted for fishing in the river without a permit.","",""],["racial","","","If something is racial then it is related to a race or races.","The differences between racial groups are physical characteristics and culture.","",""],["solemn","","","If something is solemn then it is serious and honest.","The professor preferred a solemn relationship between him and his students.","",""],["solidarity","","","solidarity is a union formed from common responsibilities or interests.","All the citizens came together in a show of solidarity to create change.","",""],["tact","","","tact is the ability to avoid offending people when dealing with problems.","Since both sides would not agree it required someone with tact to make peace.","",""],["undermine","","","To undermine someone means to betray or weaken their efforts or authority.","The documents helped to undermine the workers\u2019 trust in their bosses\u2019 honesty.","",""],["allocate","","","To allocate something means to put it aside for a certain purpose or person.","The government allocated $100 million to aid the disaster relief effort.","",""],["appetizing","","","When food is appetizing it looks and smells very good.","The appetizing plate of cookies was gone in half an hour.","",""],["blizzard","","","A blizzard is a severe snow storm with strong winds.","We did not dare to go outside during the terrible blizzard.","",""],["cavity","","","A cavity is a hole or space in something.","There was a small cavity in the wall of the cave where an animal lived.","",""],["clockwise","","","If something moves clockwise it moves in a circle in the same direction as a clock.","Turn the screw clockwise to tighten it.","",""],["concentric","","","When circles or rings are concentric they have the same center.","The target was a series of concentric circles.","",""],["courtesy","","","courtesy is the excellence of manners or social conduct.","Jenna always behaves with great courtesy when people visit her home.","",""],["crisp","","","When food is crisp it is hard or has a hard surface in a way that is pleasant.","My favorite snack is a bag of crisp delicious potato chips.","",""],["discord","","","discord is disagreement or fighting between people.","There was much discord between the experts on the talk show.","",""],["frigid","","","When something is frigid it is extremely cold.","We decided not to go on the hike because the weather was too frigid.","",""],["generate","","","To generate something means to cause it to develop or begin.","The mayor promised to generate new jobs and programs to help the poor.","",""],["glacial","","","When something is glacial it relates to large masses of ice that move slowly.","Penguins thrive in the glacial regions of Antarctica.","",""],["interchange","","","An interchange of ideas between people is a discussion of each person\u2019s idea.","There was an interchange of ideas between the groups.","",""],["locker","","","A locker is a small cabinet with a lock where people store their possessions.","I keep my school books in my locker.","",""],["multicultural","","","When something is multicultural it relates to many different cultures.","Everyone was welcomed to attend the multicultural celebration.","",""],["omission","","","An omission is something that has been left out or not done.","Mike was upset because of the omission of his name during the ceremony.","",""],["oversee","","","To oversee something means to make sure that it is being done properly.","His job was to oversee the progress of the construction project.","",""],["pierce","","","To pierce something means to make a hole in it using a sharp object.","The arrow pierced the target in the very center.","",""],["replicate","","","To replicate something is to do it in the exact same way as someone before.","I would love to replicate my father\u2019s achievements in school.","",""],["wavy","","","When something is wavy it is not straight but has a series of curves.","The child drew wavy lines all over the piece of paper.","",""],["abide","","","To abide by something like a rule means to obey it.","If you want to play the game with us you must be willing to abide by our rules.","",""],["conversion","","","conversion is the act of changing something into a different state or form.","The city discussed the conversion of the parking lot into a skateboard park.","",""],["cram","","","To cram things means to put them into a place that can barely contain them.","He crammed all of his shirts into the top drawer of the dresser.","",""],["defer","","","To defer means to arrange for an action to happen at a later time.","The girl was very sleepy so she chose to defer her bath until morning.","",""],["export","","","To export products means to sell them to other countries.","The United States exports many cereals and grains.","",""],["fume","","","fumes are unhealthy smoke and gases that are made by fires or chemicals.","The engine put unpleasant black fumes into the air.","",""],["habitual","","","When something is habitual it is a behavior that a person usually does or has.","The man was a habitual liar who was incapable of being honest with the police.","",""],["justify","","","To justify something means to show or prove that it is necessary.","The government tried to justify its decision to bring the country into a war.","",""],["output","","","output is the amount of something that a person or thing produces.","The boss hired more workers to increase the factory\u2019s output of products.","",""],["overpopulation","","","overpopulation is the state of having too many people in an area.","The organization is concerned with overpopulation of the world.","",""],["patent","","","A patent is a right to be the only person allowed to make or sell a new product.","He quickly established a patent for his brilliant invention.","",""],["penalize","","","To penalize someone means to punish him or her.","The team was penalized when they broke the rules.","",""],["petroleum","","","petroleum is a liquid natural resource from which many fuels are made.","The petroleum at that factory is used to make gasoline.","",""],["prototype","","","A prototype is a new machine that is not ready to be made in large quantities.","He introduced his prototype to the motorcycle company.","",""],["scrap","","","A scrap of something is a small amount of it.","Chris liked to use many scraps of paper when thinking up ideas.","",""],["sector","","","A sector is a part of a country\u2019s economy in a specific type of industry.","We learned about just a few of the factories within the manufacturing sector.","",""],["subscribe","","","To subscribe to something is to agree or to concur with it.","She subscribed to the view that musical education should be kept in schools.","",""],["subsist","","","To subsist means to have the food water and money needed to stay alive.","Some people are forced to subsist on only a few dollars a month.","",""],["suspend","","","To suspend something means to delay or stop it from happening for a while.","The oil company suspended production until it was sure the factory was safe.","",""],["synthesis","","","A synthesis is a combination of different ideas or styles.","The band\u2019s music was a synthesis of many different musical genres.","",""],["acrobat","","","An acrobat is a person who entertains people by doing amazing physical things.","There were acrobats at the circus that did impressive and complicated jumps.","",""],["advocacy","","","advocacy is the act of supporting or recommending something.","Janine\u2019s strong advocacy for the event made people want to attend.","",""],["communal","","","If something is communal it involves a group of people.","On the weekends Theo and his son picked up trash in the communal park.","",""],["fluid","","","If something is fluid it is smooth and moves gracefully.","Boris was a famous ballet dancer because people admired his fluid movements.","",""],["harmonize","","","To harmonize means to make different things go well together.","The sweet and sour flavors of the dish harmonized well and tasted great.","",""],["industrious","","","If someone is industrious they work hard.","Dennis was very industrious so he never had problems finding a job.","",""],["inventive","","","When someone is inventive they are good at creating new things.","The inventive student built a robot to help her with her chores.","",""],["judicial","","","If something is judicial it is related to judges or courts of law.","The laws changed the way the judicial system was structured.","",""],["Mandarin","","","Mandarin is one of the two main Chinese languages.","Although John\u2019s parents both spoke Mandarin he could only speak English.","",""],["metropolitan","","","If something is metropolitan it relates to a large city.","All of the metropolitan excitement of New York City made Rufus nervous.","",""],["mimic","","","To mimic something means to copy the way it sounds or moves.","The hunter mimicked a duck\u2019s call and shot the two ducks that called back.","",""],["misguided","","","When something is misguided it is based on bad judgment or wrong beliefs.","The snake bit Molly during her misguided attempt to grab it.","",""],["rehearse","","","To rehearse means to practice and prepare for a performance in front of people.","Vick\u2019s band rehearsed all week before their first show.","",""],["scorn","","","To scorn someone means to behave without respect toward them.","The criminal was scorned by everyone in the community.","",""],["sensory","","","If something is sensory it is related to the senses.","Iris and Eric preferred the sensory thrill of watching movies in the theater.","",""],["staple","","","If something is staple it is standard or basic.","Hamburgers steaks and hotdogs are staple foods to cook on a grill.","",""],["statute","","","A statute is a law that is official and has been written down.","The new statute made it illegal to walk dogs in the park.","",""],["veteran","","","A veteran is someone who has a lot of experience doing something.","Hank was the team veteran and had played in more games than anyone else.","",""],["villain","","","A villain is an evil person who breaks the law or hurts others.","The villain escaped with half of my family\u2019s valuables.","",""],["vine","","","A vine is a plant that has long twisting stems and climbs upward.","The branches of the trees were covered with vines.","",""],["constrain","","","To constrain something means to limit its development.","Jim cannot join us because he is constrained by previous plans.","",""],["depot","","","A depot is a bus or train station.","He waited for his mother to arrive at the depot.","",""],["emulate","","","To emulate people means to imitate them because they are greatly admired.","As a small boy he always tried to emulate his big brother.","",""],["forefinger","","","The forefinger is the finger between one\u2019s thumb and middle finger.","He shouted \u201c There it is!\u201d and pointed with his forefinger.","",""],["guts","","","The guts are all the organs inside a person or animal.","The doctor can tell you every process that happens in one\u2019s guts.","",""],["inherent","","","When something is inherent it is a natural part of something else.","Sweating is an inherent bodily function when exercising.","",""],["intimidate","","","To intimidate means to frighten others.","My dad intimidates my friends whenever they visit.","",""],["janitor","","","A janitor is a person who makes repairs and takes care of a building.","The school janitor cleaned up the messy cafeteria.","",""],["moist","","","When something is moist it is slightly wet.","The ground is still moist from the rain last night.","",""],["nope","","","nope is an informal way of saying \u201c no.\u201d","He asked if I had any money and I had to say \u201cnope. \u201d","",""],["prod","","","To prod means to push someone or something with a finger or pointed object.","The bully prodded me in the chest with his finger.","",""],["ransom","","","A ransom is a sum of money paid to a kidnapper to set the person free.","He kidnapped the prince and demanded $1 million as ransom.","",""],["restrain","","","To restrain someone or something means to use physical strength to stop them.","Mike restrained Allen from reaching the door.","",""],["saliva","","","saliva is the watery liquid in people\u2019s mouths that helps in digestion.","The baby could not keep the saliva from dripping out of its mouth.","",""],["spit","","","To spit means to force liquid from one\u2019s mouth.","He emerged from the pool and spit water from his mouth.","",""],["sprint","","","To sprint means to run very fast over a short distance.","The kids didn\u2019t want to be late to class so they sprinted to the bus stop.","",""],["stunt","","","A stunt is something that is done in order to get attention or publicity.","The man jumped over the cars as a promotional stunt.","",""],["tolerant","","","When people are tolerant they are approved of because they accept others.","The tolerant leader thought that everyone was equal regardless of race.","",""],["vampire","","","A vampire is a fictional monster that sleeps in a coffin and sucks people\u2019s blood.","The vampire snuck up on the woman and bit her in the neck.","",""],["yawn","","","To yawn means to open one\u2019s mouth wide and breathe in air.","The child yawned and stretched her arms before bed for the night.","",""],["analogy","","","An analogy is a connection made between things to show that they are similar.","The doctor made an analogy between the human heart and a water pump.","",""],["ancestry","","","A person\u2019s ancestry is the series of people from whom a person descended.","We studied our ancestry and found out that we are related to royalty.","",""],["archer","","","An archer is a person who uses a bow and arrows.","The expert archer hit the target every time.","",""],["conspiracy","","","A conspiracy is a secret plan made by a group of people to do something illegal.","Some people think that there was a conspiracy to kill American president John Kenne.","",""],["deputy","","","A deputy is the second-highest-ranking person in a business or government.","While the sheriff was ill the deputy took over his duties.","",""],["earl","","","An earl is a nobleman from Britain.","The earl of Canterbury lived in a huge mansion.","",""],["fragrant","","","When something is fragrant it has a pleasant smell.","The girl picked delicious berries and fragrant flowers.","",""],["funnel","","","A funnel is an object with a wide top and a narrow bottom for pouring liquids.","The worker used a funnel when he poured the oil into the engine.","",""],["hereditary","","","If something is hereditary it is a trait passed onto children from their parents.","The hereditary disease affected three generations of children.","",""],["hymn","","","A hymn is a religious song that often praises a god.","The book was filled with hymns that the worshippers sang.","",""],["invert","","","To invert something means to turn it upside down.","He inverted the bicycle to make repairs on the wheels.","",""],["prey","","","prey is the animals that are hunted and eaten by another creature.","The lion ran as fast as he could to catch his prey.","",""],["procession","","","A procession is a group of people who walk or drive in a line during a public event.","The procession all celebrated when they reached the end.","",""],["prophet","","","A prophet is a person chosen by a god to give the god\u2019s message to people.","Harold believed that he was one of the prophets of his god.","",""],["sarcastic","","","When something is sarcastic it is the opposite of what is actually meant.","She hurt her mother\u2019s feelings with her constant sarcastic remarks.","",""],["seasoning","","","seasoning is a mix of salt herbs and spices that improves the taste of food.","This steak tastes bland. Maybe I\u2019ll add some seasoning to it.","",""],["sodium","","","sodium is an element that can be used to make substances such as salt.","sodium and chloride combine to make table salt.","",""],["tyranny","","","A tyranny is a cruel and unfair government in which one person has power.","His tyranny was impossible to live under.","",""],["tyrant","","","A tyrant is someone who treats people in a cruel harsh and unfair way.","Our boss is a tyrant. He makes us work long hours for little pay.","",""],["vinegar","","","vinegar is a strong liquid made from sour wine that is used in cooking.","Be careful because too much vinegar will ruin the recipe.","",""],["adjoining","","","If something is adjoining it is next to or joined with a building or room.","I couldn\u2019t sleep because the people in the adjoining room were loud.","",""],["allege","","","To allege something is to say that it is true without offering proof.","The little girl had alleged that her older brother hid her favorite doll.","",""],["arch","","","An arch is a curved opening formed under a structure such as a bridge or doorway.","The arch of the bridge was not high enough for the tall boat to pass underneath.","",""],["assemble","","","To assemble means to get together in one place.","The parents assembled to discuss ways to improve their children\u2019s education.","",""],["casualty","","","A casualty is a person killed or injured in a war or an accident.","The only casualty in the car accident was a woman who broke her arm.","",""],["erect","","","To erect something means to build it.","The king erected two towers on the north and south sides of his castle.","",""],["foul","","","If something is foul then it is not pleasant or enjoyable.","He wouldn\u2019t let his dog drink from the water because it had a foul smell.","",""],["hectare","","","A hectare is a unit of measure equal to 10000 square meters.","His family farm covered many hectares.","",""],["heighten","","","To heighten an emotion means to increase the intensity of it.","The pleasant music heightened their enjoyment of the wonderful dinner.","",""],["hospitality","","","hospitality is friendly behavior and entertainment given to guests or strangers.","The travelers were amazed at the hospitality given them by the hotel\u2019s staff.","",""],["mansion","","","A mansion is a large and expensive home.","The mansion had thirty bedrooms two kitchens and a pool.","",""],["outnumber","","","To outnumber a group means to have a greater number than it.","The girls outnumbered the boys at the school by four to one.","",""],["overjoyed","","","If someone is overjoyed then they are extremely happy.","He was overjoyed by the news of his promotion.","",""],["pasture","","","A pasture is an area of land covered with grass for animals to use as food.","The sheep were taken to a pasture where there was more grass.","",""],["petition","","","A petition is a written request asking an authority to do something.","The citizens all signed a petition asking the mayor to repair the sidewalks.","",""],["renovate","","","To renovate a building means to repair it or build new structures on it.","The old fire station was renovated into an apartment building.","",""],["revise","","","To revise something means to change or update it to make it better.","When the editor discovered certain facts were wrong he revised the book.","",""],["slab","","","A slab is a large thick flat piece of stone concrete metal or wood.","I looked at various slabs of stone to decorate my house.","",""],["terrace","","","A terrace is an open area that is connected to a house or an apartment.","In the afternoons she liked to sit on the terrace and check her email.","",""],["turf","","","turf is a section of grass and the dirt in which it grows.","After the game the turf looked ragged.","",""],["analogous","","","If something is analogous to another thing then it is like it in certain ways.","The relationship with his teacher was analogous to that of a son and mother.","",""],["binoculars","","","binoculars are a device used for seeing things that are far away.","He could see the ship on the horizon only if he used his binoculars.","",""],["bulk","","","The bulk of something is its great size.","The large elephant moved its bulk with legs as strong as tree trunks.","",""],["comprise","","","If something comprises something else it consists of or is made up of it.","Our school\u2019s football team is mostly comprised with seniors.","",""],["depict","","","To depict something means to show or portray it often using art.","The statue\u2019s face depicted the general\u2019s determination and courage.","",""],["dual","","","If something is dual then it is made up of two parts.","The room had a dual function. It was a living room but at night it was a bedroom.","",""],["Fahrenheit","","","Fahrenheit temperature is a scale where water freezes at 32\u00b0 and boils at 212\u00b0.","When the temperature dropped to 32\u00b0 Fahrenheit it started snowing.","",""],["fulfill","","","To fulfill something means to achieve or finish it.","The professor did not fulfill his promise not to miss a single class.","",""],["grove","","","A grove is a small group of trees.","All the trees in this grove are apple trees.","",""],["ore","","","ore is the raw form of rock or material from which a valuable metal is taken.","The factory melted the ore and used it to make iron products.","",""],["outback","","","The outback is the wild inland region of Australia where very few people live.","Many Australian farmers use the outback to raise cattle.","",""],["outweigh","","","To outweigh something means to exceed it in value amount or importance.","Finding a warm place to sleep outweighed the need to find something to eat.","",""],["paradox","","","A paradox is a true statement or real event that seems illogical.","The paradox of her work was that the less she worked the more she got done.","",""],["pier","","","A pier is a structure that extends into a body of water.","If you want to catch bigger fish then go to the far end of the pier.","",""],["shortcut","","","A shortcut is a route that is shorter than the main route.","We got to the house first because we took a shortcut through the forest.","",""],["tariff","","","A tariff is a tax or fee paid on certain imports or exports.","Our tariff on imported wool makes foreign wool more expensive.","",""],["thermometer","","","A thermometer is a device that measures temperature.","The thermometer outside the window indicated that it was a hot day today.","",""],["tilt","","","To tilt something means to tip it into a sloping position.","She tilted her glass and almost spilled some of the wine inside.","",""],["vice versa","","","If a statement is vice versa then its two main ideas are switched with one another.","Students learn from their teachers and vice versa.","",""],["whereabouts","","","The whereabouts of someone or something is the place where they are.","The police looked for the lost dog but its whereabouts were still unknown.","",""],["amber","","","amber is a hard yellowish material that comes from trees.","The necklace was made from pieces of amber.","",""],["charcoal","","","charcoal is a black material that is used as fuel for fire.","There was burnt charcoal left on the ground from an old fire.","",""],["columnist","","","A columnist is a writer who creates articles about a particular subject.","The columnist won praise for his articles about life on the farm.","",""],["courteous","","","When someone is courteous they are polite and respectful.","The mother asked her family to be courteous to their guests.","",""],["credentials","","","credentials are the proof of someone\u2019s experience or ability to do something.","The mechanic hung his credentials on his office wall.","",""],["cricket","","","A cricket is an insect that makes loud noises usually at night.In the country"," we could see the stars and hear the crickets at night.","",""],["delta","","","A delta is flat area where a river splits into smaller rivers that flow into the sea.","The archeologists found many ancient materials in the delta of the Nile River.","",""],["detergent","","","detergent is soap that is used to clean clothes or dishes.","My brother added too much detergent to the wash and bubbles got all over the floor.","",""],["euphemism","","","A euphemism is a term that is used in place of a mean or unpleasant word.","\u201cWindow maintenance officer\u201d is a euphemism for a window washer.","",""],["expire","","","To expire is to no longer be effective because its use has come to an end.","The man\u2019s driver\u2019s license was going to expire in two days.","",""],["granite","","","granite is a very hard type of rock that is often black or pink.","The kitchen counter was made of granite.","",""],["gravel","","","gravel is a combination of small stones mixed with sand.","The ground around the swing set was covered with gravel.","",""],["haunt","","","To haunt is to cause problems or negative thoughts over a long period of time.","His thoughts about his scary dream haunted him for weeks.","",""],["liberal","","","When someone is liberal they accept different ideas and people.","My grandparents aren\u2019t as liberal as my parents.","",""],["maze","","","A maze is a system of paths that is complicated and easy to get lost in.","We got lost in the maze in the garden.","",""],["moss","","","moss is a small green or yellow plant that grows on wet dirt rocks or tree trunks.","Be careful not to slip on the moss that\u2019s covering those rocks.","",""],["pebble","","","A pebble is a small round stone.","We threw pebbles into the lake to make the water splash.","",""],["peck","","","When a bird pecks it bites or hits something with its beak.","The birds pecked at the seeds on the ground.","",""],["reservoir","","","A reservoir is a place for storing water for a town to use.","If it doesn\u2019t rain soon the reservoir is going to dry up completely.","",""],["streak","","","A streak is a long thin mark that is easy to see.","Her hair was brown except for a streak which she dyed blonde.","",""],["alongside","","","If something is alongside another thing then it is next to it.","We work alongside each other in the office.","",""],["appetite","","","Your appetite is your hunger for food.","Tom has a big appetite. He eats all the time.","",""],["assist","","","To assist someone is to help them.","Andrew assisted me with my homework.","",""],["breeze","","","A breeze is a soft wind.","The breeze caused the leaves to fall off the tree.","",""],["defy","","","To defy someone is to work against them or refuse to do what they say.","The students got into trouble for defying their teacher\u2019s rules.","",""],["display","","","To display something is to show it especially by putting it in a certain place.","The museum displayed many wonderful paintings.","",""],["efficient","","","If something or someone is efficient they do not waste energy.","My car is very efficient. I rarely have to buy gas.","",""],["feeble","","","If someone is feeble they are small or weak.","The boy was too feeble to carry the object very far.","",""],["forgive","","","To forgive someone is to stop being angry with them.","Sandra forgave Peter after he said he was sorry.","",""],["lively","","","If someone is lively they have a lot of energy.","Jennifer is very lively: she\u2019s always running and playing.","",""],["majestic","","","If something is majestic it is large and beautiful.","The rich people lived in a big majestic house.","",""],["nor","","","You use nor to connect two negative ideas.","I eat neither apples nor oranges. I don\u2019t like either one.","",""],["outraged","","","If someone is outraged they are very angry.","My father was outraged when he saw that I had crashed his car.","",""],["pessimistic","","","If someone is pessimistic they believe that the worst will happen.","John is pessimistic. He always thinks something bad will happen.","",""],["rumor","","","A rumor is something people talk about even though it may not be true.","Kevin was spreading rumors about Marcia to everyone.","",""],["slap","","","To slap someone means to hit them with the palm of the hand.","Out of anger Helen slapped Eunice on the face.","",""],["smash","","","To smash something is to break it into many small pieces.","Jacob smashed the window with a rock.","",""],["subject","","","A subject is the topic that is being discussed or taught.","The subject of Marco\u2019s speech was the economy.","",""],["wage","","","A wage is the money that a person gets for doing a job.","The wages I receive from my job are really great!","",""],["whereas","","","You use whereas to show how two things are different.","My sister loves horror movies whereas I prefer comedies.","",""],["animate","","","When something is animate it has life.","Rocks and machines are not animate things.","",""],["classify","","","To classify things is to put them into groups based on their type.","The biologist classif<u>i</u>ed the plant as a completely new species.","",""],["concede","","","To concede is to admit that something is true against your wish.","The student conceded that he had cheated on the test.","",""],["concept","","","A concept is an idea about something.","I learned some concepts of molecules before working in the science lab.","",""],["construct","","","To construct something means to make or build it.","The men used wood and metal to construct a house.","",""],["decade","","","A decade is a period of ten years.","She celebrated her three decades of work with the company.","",""],["diagram","","","A diagram is a simple drawing that explains what something is or how it works.","By following the diagram I was able to put the desk together.","",""],["ferry","","","A ferry is a boat that carries passengers over short distances.","The ferry took the people across the lake.","",""],["handy","","","If something is handy it is useful.","An eraser is handy if you make a lot of mistakes.","",""],["isolate","","","To isolate is to separate one person or thing from a group.","The teacher isolated the bad child from the class before talking with her.","",""],["longing","","","A longing is a strong feeling of wanting.","Since he skipped breakfast he had a longing for food all morning.","",""],["numerous","","","If something is numerous there are many of those things.","It was hard to drive fast since there were numerous holes in the road.","",""],["particle","","","A particle is a very small piece of something.","The bottles of wine were covered in a layer of dust particles.","",""],["plea","","","A plea is a request that is urgent or emotional.","The poor hungry man made a plea for food.","",""],["refrain","","","To refrain from something is to avoid doing it.","The doctor asked Mary to refrain from eating fast food as part of her diet.","",""],["review","","","A review of something is a formal inspection of it by people in authority.","The government ordered a careful review of the economic situation.","",""],["sophisticated","","","If someone is sophisticated they know many things about the world.","Jake is one of the most sophisticated persons I\u2019ve ever met.","",""],["surrender","","","To surrender something is to give it up.","The thief surrendered the money to the police when he was caught.","",""],["upright","","","If something is upright it is standing up straight.","Meerkats can\u2019t walk like humans but they can stand upright.","",""],["worthwhile","","","If something is worthwhile it is important or useful.","On his visit to Canada he realized studying English was worthwhile.","",""],["alliance","","","An alliance is a group of people who work together.","The junior executives formed an alliance with each other.","",""],["applause","","","applause is the noise made when people clap hands to show approval.","At the end of his speech everyone gave applause.","",""],["armed","","","If you are armed you are carrying a weapon.","The robber was armed with a gun.","",""],["authoritative","","","If something is authoritative it uses the best information available.","This book is an authoritative source on Ancient Egypt\u2019s Queen Nefertiti.","",""],["ceremony","","","A ceremony is an event that happens on special occasions.","Tom and Amy\u2019s marriage ceremony is in June.","",""],["culture","","","culture is the music art and writings of a certain place or group of people.","Ancient Mexican culture is renowned for its architecture.","",""],["defense","","","A defense is something that is done to protect another thing.","The airforce works in defense of its country.","",""],["detail","","","A detail is a small piece of information.","Jane told Ben all the details of her trip to China.","",""],["diverse","","","When a group of things is diverse it is made up of a wide variety of things.","Big cities have diverse populations with people of different races and ages.","",""],["enchant","","","To enchant someone is to make them feel very interested or happy.","The beautiful woman enchanted everybody in the room.","",""],["equip","","","To equip someone is to give them the things needed to do something.","Steve was equipped with the tools needed to do the job.","",""],["exception","","","An exception is someone or something not conforming to a rule.","Most students thought the test was hard but Tim was the exception.","",""],["genre","","","A genre is a type of literature art or music characterized by its style.","She is considered a master in the comedy genre.","",""],["impact","","","An impact is the effect someone or something has on another.A strong influence.","My grandmother had a great impact on my life.","",""],["lure","","","To lure someone is to convince them to do something by using a trick.","The store lures people in with big signs that say \u201cSale!\u201d","",""],["obstacle","","","An obstacle is an object or a problem that stops you from doing something.","Climbing over the giant rock was the biggest obstacle for the hikers.","",""],["shelter","","","A shelter is a place to go that is safe from danger or bad weather.","The frog took shelter from the storm in a nearby cave.","",""],["sort","","","To sort means to separate things into different groups or classes.","He sorted his clothes by colors and sizes.","",""],["supply","","","To supply something means to give people what they need or want.","The water heater suppl<u>i</u>ed the house with warm water.","",""],["vain","","","If people are vain they are only concerned with how they look.","Rebecca is so vain that she looks at herself in every mirror.","",""],["alternative","","","An alternative is something that you can choose instead of your first choice.","Her first plan to make extra money seemed weak so she chose an alternative.","",""],["avenue","","","An avenue is a road often a large one with buildings on each side.","Drive down this avenue and then turn left to go to the park.","",""],["belly","","","The belly is the stomach of a person or animal.","His belly was full because he ate a lot of food.","",""],["bid","","","A bid to do something is an attempt to do it.","He made a bid to become the university\u2019s next president.","",""],["blow","","","To blow means to move air or move something through the air as in the wind.","The wind is blowing very hard today. We should stay inside.","",""],["conflict","","","A conflict is a fight between different people or groups.","The two nations had a conflict over which one could use the water in the river.","",""],["continent","","","A continent is one of the seven large areas of land on the Earth.","Asia is the largest continent.","",""],["current","","","A current is a steady and constant flow of air or water in a river or ocean.","The ocean currents took the ship far off into the sea.","",""],["disrespect","","","disrespect is rudeness or a behavior that shows a lack of respect.","He showed disrespect by arguing with his boss during a meeting.","",""],["enthusiasm","","","enthusiasm is a very strong good feeling about something.","The crowd showed their enthusiasm for the soccer team by cheering loudly.","",""],["harsh","","","When something is harsh it is very unpleasant.","The desert can be a very harsh environment.","",""],["lean","","","To lean is to bend the body in a particular direction.","The woman leaned against the counter because she was tired.","",""],["meantime","","","The meantime is the time between two events."," Ted began setting the table. In the meantime I began preparing the food.","",""],["mischief","","","mischief is behavior that is meant to trick or cause trouble for people.","Ben was up to mischief when he persuaded Ken to paint his face.","",""],["muscle","","","muscle is a mass of tissue attached to bone that helps you move.","She went to the gym in order to make her muscles stronger.","",""],["rescue","","","To rescue someone means to remove them from danger.","The firefighter rescued the man from the burning building.","",""],["succession","","","A succession is a number of things that follow one afterthe other.","The student said the letters of the alphabet in succession.","",""],["terrain","","","The terrain is the land and all of its physical features or parts.","The terrain below was rocky and full of hills.","",""],["timid","","","If someone is timid they are afraid shy or nervous.","The timid child hides behind her mother whenever she sees a stranger.","",""],["violence","","","violence is forceful action that is meant to injure or kill people.","The boy hit his brother in an act of violence.","",""],["affect","","","To affect someone or something is to have an influence over them.","The student\u2019s poor attitude affected the other students in the class.","",""],["autograph","","","An autograph is the written name of a famous person.","Everybody wanted the movie star\u2019s autograph.","",""],["bead","","","A bead is a drop of liquid.","beads of water collected outside the glass.","",""],["brew","","","To brew coffee or tea means to pour hot water over it.","Please brew a fresh pot of coffee.","",""],["charm","","","To charm someone is to please them with your personality.","Gail charmed everyone with her humorous stories.","",""],["destiny","","","A destiny is all the things that happen or will happen to a person in their life.","It was his destiny to become a great singer.","",""],["horn","","","A horn is a device that makes a loud noise.","The boy honked his horn while he rode his bicycle past the house.","",""],["irritable","","","When someone is irritable they become annoyed or angry very easily.","She is irritable when she doesn\u2019t get enough sleep.","",""],["lag","","","To lag behind is to move slowly behind other moving objects.","The girl on rollerblades lagged behind the little girl on the bicycle.","",""],["maximize","","","To maximize something means to make it the biggest in size or amount.","Businesses try to maximize their profits.","",""],["nightmare","","","A nightmare is a bad or scary dream.","The girl was scared to go back to sleep because she had a nightmare.","",""],["nutritious","","","When something is nutritious it helps the body stay healthy.","Mangoes are one of the most nutritious fruits in the world.","",""],["protein","","","protein is a substance that is necessary for the body to grow and be strong.","Fish and beef are good sources of protein.","",""],["signature","","","A signature is your name that you have written in your own way.","I put my signature at the end of the letter.","",""],["stuff","","","stuff is a word used to refer to things without mentioning the things by name.","We gave a lot of stuff to the charity.","",""],["subconscious","","","When something is subconscious it is done without thinking about it.","Breathing is one of the subconscious things that the body does.","",""],["van","","","A van is a vehicle that is used for carrying things but is smaller than a truck.","The delivery company uses large vans to deliver packages.","",""],["warn","","","To warn someone is to make them know of possible danger in the future.","The lifeguard warned people to stay away from the rough ocean.","",""],["workout","","","A workout is an exercise routine that helps improve health.","She doesn\u2019t do her workout on the weekends.","",""],["zoom","","","To zoom is to move quickly.","The cars zoomed along the road.","",""],["brick","","","A brick is a block of hard clay that is used for building things such as walls.","There were several bricks scattered on the ground.","",""],["crumble","","","To crumble means to break or fall apart into small pieces.","The old house\u2019s walls crumbled into a pile of rock and wood.","",""],["dough","","","dough is a mixture of flour and water that becomes bread when baked.","I made heart-shaped cookies from the dough.","",""],["express","","","To express a feeling or idea means to show others how one thinks or feels.","The nurse expressed her sympathy for the sick patient.","",""],["fist","","","A fist is a hand with fingers bent in toward the palm.","The bully made a fist and threatened to hit the small boy.","",""],["flexible","","","If something is flexible then it can bend easily without breaking.","The tree branch was so flexible it could be bent into a circle and not break.","",""],["flush","","","To flush means the face becomes red due to heat illness or emotion.","After the long race the runner\u2019s face was flushed.","",""],["injure","","","To injure someone means to damage a part of their body.","The car crash injured two people.","",""],["lump","","","A lump is a small piece of something that is solid.","The artist took a lump of clay and turned it into a beautiful pot.","",""],["mixture","","","A mixture is something that is made by mixing other things together.","The walls were built using a mixture of water rock and dirt.","",""],["reconcile","","","To reconcile means to return to a friendly relationship.","After arguing the two friends were reconciled with each other.","",""],["ruin","","","To ruin something means to harm or damage it greatly.","Our walk in the park was ruined by the sudden rain.","",""],["shatter","","","To shatter something means to break it suddenly into many tiny pieces.","When the ball hit the window the glass shattered.","",""],["shutter","","","shutters are wooden or metal covers in front of a window.","Mr. Smith closed the shutters every night to make his bedroom dark.","",""],["sift","","","To sift something means to remove all the large pieces.","The baker sifted the flour into a large bowl.","",""],["slight","","","If something is slight then it is small or minor.","There was only a slight change in the little boy\u2019s height.","",""],["sparkle","","","To sparkle means to shine brightly with quick flashes of light.","The stars sparkled in the winter night\u2019s sky.","",""],["sprinkle","","","To sprinkle means to scatter something all over something else.","He sprinkled the pasta with salt and black pepper.","",""],["stale","","","If food is stale then it is not fresh but dry hard and not good to eat.","The cookies sat on the table so long that they became stale.","",""],["utter","","","To utter a word or a sound means to say it.","The lost boy was so scared that he could barely utter a single word.","",""],["although","","","You use although to say that one thing is contrasted by another.","although she was late her friends gave her a warm welcome.","",""],["apply","","","To apply something means to put it on.","She always appl<u>i</u>es makeup to her face before going outside.","",""],["await","","","To await something means to wait for it.","The players awaited the judge\u2019s decision.","",""],["beloved","","","When something is beloved it is very special and you like it very much.","The boy took a nap next to hisbelovedcat.","",""],["bury","","","To bury someone or something means to put them in the ground.","They buried their grandfather under his favorite tree after he died.","",""],["climate","","","A climate is the usual weather in a place.","The climate in the desert is very hot.","",""],["complain","","","When you complain you say that you are unhappy about something.","The workers complained that they were being treated unfairly.","",""],["confuse","","","To confuse someone means to make them feel like they are unsure.","The sign confused the traveler because it pointed in two directions.","",""],["due","","","When something is due it is expected to happen or be done at that time.","The papers were due on the 19th.","",""],["entire","","","When you talk about an entire thing you are talking about the whole thing.","He was so hungry that he ate the entire pizza by himself.","",""],["establish","","","To establish something means to create it.","He wanted to establish a club for people to help the Earth.","",""],["furnace","","","A furnace is a place where heat is made.","Mr. Jones came to fix the furnace.","",""],["leash","","","A leash is a rope or chain that is used to lead an animal.","A lot of dogs must wear a leash to keep them from running away.","",""],["mature","","","To mature means to grow up to become an adult.","When they matured they became as tall as their parents.","",""],["measure","","","To measure something means to find out the quality value or effect of it.","The scientists carefully measured the amount of chemicals in the tubes.","",""],["midst","","","The midst of something is the middle of it.","She was in the midst of cleaning when the telephone rang.","",""],["misery","","","misery is extreme suffering.","There was a lot of misery after Sam lost his dog.","",""],["prior","","","When something happened prior to something else it happened earlier.","Ron had to wait since he arrived prior to the scheduled meeting time.","",""],["research","","","research is close and careful study to discover new things.","Scientists did a lot of research on the subject of blood type.","",""],["variety","","","A variety of something is a group of many different kinds of it.","There are a variety of flowers at the shop.","",""],["altogether","","","If something happens altogether it happens completely.","The company stopped using sugar altogether in its food.","",""],["bind","","","To bind is to bring people together.","The victims of the flood were bound by their need to help each other.","",""],["bruise","","","A bruise is a dark mark caused by being hit by something.","She got a bruise on her knee from falling down.","",""],["custom","","","A custom is a way of doing things that has been the same for a long time.","It is a custom that the bride and groom have the first dance.","",""],["disobedient","","","When someone is disobedient they do not follow the rules or instructions.","The disobedient children didn\u2019t listen to their mother and had an accident.","",""],["foresee","","","To foresee something is to know about it before it happens.","The teacher didn\u2019t foresee any problems with her large class.","",""],["glimpse","","","To glimpse something is to see it for a short time.","She glimpsed outside the window as the plane was about to land.","",""],["hoop","","","A hoop is a ring that is made of plastic metal or wood.","The boys tried to toss the ball through the basketball hoop.","",""],["misfortune","","","misfortune is bad luck or an unlucky event.","His family helped him when he encountered misfortune.","",""],["negative","","","When something is negative it is unpleasant or sad.","She doesn\u2019t like to say negative things about her friends.","",""],["per","","","per is used to mean \u201ceach\u201d when giving a price size or amount.","It costs $8 per person to watch the baseball game.","",""],["plead","","","To plead is to ask for something you want very badly.","He pleaded for his parents to let him go to the soccer game.","",""],["rip","","","To rip something means to pull it apart.","She ripped the paper in half by accident.","",""],["sake","","","The sake of something is the reason for doing it.","The parents worked hard for their children\u2019s sake.","",""],["scrape","","","To scrape something is to rub it very hard with something sharp.","I accidentally scraped the paint off the side of the car.","",""],["source","","","A source of something is the place that it comes from.","The river was the source of drinking water for the village.","",""],["stern","","","When somebody is stern they are very serious.","The stern teacher didn\u2019t allow the students to speak during class.","",""],["stitch","","","To stitch is to use a needle and thread to join pieces of cloth together.","My grandmother stitched the pieces together to make a big blanket.","",""],["thump","","","A thump is the sound of a heavy object falling.","They heard the thump when the bowling ball hit the floor.","",""],["vehement","","","When somebody is vehement they are angry and emotional.","Gina was vehement when she found out that Liz was bad in school.","",""],["civilization","","","A civilization is an organized group of humans that have culture and government.","Most early civilizations in Central America didn\u2019t use metal weapons.","",""],["convenient","","","Whe
