n something is convenient it is easy to do and does not take a lot of work.","The bus is a convenient way to get to school.","",""],["den","","","A den is a living space for some types of animals such as lions.","The mother lion left her babies in the den.","",""],["dew","","","dew is the drops of water that form on the ground outside during the night.","When we woke up we saw that the grass was covered in dew.","",""],["drastic","","","When something is drastic it is extreme or major.","She made a drastic decision to get her long hair cut short.","",""],["exit","","","To exit means to leave.","The students exited through the front door.","",""],["flock","","","A flock is a group of animals such as birds sheep or goats.","There was one black sheep in the entire flock.","",""],["fold","","","To fold is to bend something like paper or cloth so that it takes up less space.","I folded the paper and put it in my pocket.","",""],["lid","","","A lid is a top for a box or container that can be removed.","He lifted the lid of the box and revealed her present.","",""],["loom","","","To loom is to seem very large and often scary.","The ominous clouds loomed over the school.","",""],["mighty","","","When something is mighty it is strong and large.","The mighty wrestler scared all who faced him.","",""],["mushroom","","","A mushroom is a fungus with a round top. Some are used as food.","The soup had fresh mushrooms in it.","",""],["native","","","When something is native it is originating in a certain place or area.","Avocadoes are native fruits of Mexico.","",""],["poison","","","poison is a dangerous substance that causes illness or death.","They used poison to get rid of the rats in their home.","",""],["reed","","","reeds are tall and skinny plants that grow in groups near water.","The sun set behind the reeds of the lake\u2019s shore.","",""],["shield","","","To shield something is to protect it.","She shielded her eyes from the sun with sunglasses.","",""],["stormy","","","stormy describes something affected or characterized by storms.","The golfers decided to go home because of the stormy weather.","",""],["sway","","","To sway is to move slowly from side to side.","She swayed while she listened to the music.","",""],["urban","","","When something is urban it is related to the city.","Subways are an important form of urban transportation.","",""],["wade","","","To wade is to walk in or pass through water.","The child waded in the water at the beach.","",""],["accent","","","An accent is a certain way of speaking that shows where a person is from.","The new teacher\u2019s accent was clearly a German one.","",""],["barber","","","A barber is a person whose job is to cut hair.","My hair is getting much too long. I\u2019d better go to the barber\u2019s shop.","",""],["basement","","","A basement of a house or building is a room that is built underground.","They turned their basement into a game room.","",""],["blank","","","When something is blank it does not have anything on it.","She got a blank paper to draw on.","",""],["blink","","","To blink means to shut the eyes and quickly open them again.","I blinked many times so that my eyes could adjust to the bright light.","",""],["choir","","","A choir is a group of people who sing together.","He had choir practice every day after school.","",""],["comic","","","When something is comic it is funny.","The comic actor was famous for his jokes.","",""],["complicate","","","To complicate something means to make it harder than necessary.","The bad weather complicated finishing the job quickly.","",""],["decline","","","To decline an offer or invitation means to say no to it.","She declined his offer to pay for her dinner.","",""],["errand","","","An errand is a trip taken to do a specific activity.","He couldn\u2019t go to practice because he had several errands to do.","",""],["glove","","","A glove is a piece of clothing that covers your fingers and hand.","When it gets cold I always put on a pair of gloves.","",""],["hermit","","","A hermit is one who lives alone and does not spend time with others.","The hermit lived a simple life in a small cave in the forest.","",""],["justly","","","If something is done justly then it is fair.","We justly decided to give the prize to him.","",""],["leather","","","leatheris a material made from animal skin that is used to make clothing.","He got a new leather jacket for his birthday.","",""],["ponder","","","To ponder something is to think about it carefully.","She sat in the park and pondered her problem.","",""],["reserve","","","To reserve something means to keep it for a certain person or time.","He reserved a table at the busy restaurant.","",""],["script","","","A script is the words of a film or play.","He read the script of the play three times.","",""],["search","","","To search for something or someone means to look for them carefully.","I searched the newspaper for a new job.","",""],["slam","","","To slam is to close something hard.","She slammed the book shut after she finished reading it.","",""],["staircase","","","A staircase is a set of stairs found inside a building.","The staircase leads directly into the kitchen.","",""],["afflicted","","","afflicted means to suffer physically or mentally.","He was afflicted by pain in his right arm.","",""],["aisle","","","An aisle is a space between two things that people use to walk.","They were told to clear the aisle because the plane was about to land.","",""],["atmosphere","","","The atmosphere is the air around the Earth where weather conditions form.","Scientists worry that harmful substances are hurting the atmosphere.","",""],["author","","","An author is a person who wrote a certain piece of writing.","The author was hard at work on his next novel.","",""],["breakdown","","","A breakdown is a failure to work correctly.","Her car had a breakdown and she wasn\u2019t sure how to fix it.","",""],["cargo","","","cargo is the items carried by a ship or airplane.","The cargo of the ship got wet when it started raining.","",""],["chapter","","","A chapter is a part of a book that usually has a number or a title.","The first chapter of a book usually introduces the main character of a story.","",""],["connect","","","To connect two things means to join them together.","I connected the mouse to my laptop computer.","",""],["etc.","","","etc. is short for \u201cetcetera.\u201d It is used to refer to other unspecified objects.","She was going to bring treats to the party: cookies muffins cake etc.","",""],["flip","","","To flip means to press a switch quickly to turn it on or off.","To turn on the lights just flip this switch.","",""],["idle","","","If you are idle you are not doing anything.","She read a book to keep from being idle.","",""],["notify","","","To notify someone of something is to tell them about it.","The teacher notified us about a change to our assignment.","",""],["pea","","","peas are a vegetable that is small round and green.","His favorite food was peas.","",""],["raisin","","","A raisin is a dried grape.","raisins are one of my favorite snacks.","",""],["retain","","","To retain something is to keep it.","Even by the afternoon the day had retained the morning\u2019s freshness.","",""],["state","","","To state something means to say it in a definite way.","The president stated his opinion about the world\u2019s health concerns.","",""],["tray","","","A tray is a flat plate used to hold food.","The waiter brought our food on a tray.","",""],["unfortunate","","","If something is unfortunate it is bad or unlucky.","It was unfortunate that Dave\u2019s team lost but he still had fun.","",""],["vivid","","","When something is vivid it is bright and colorful.","The figures in the painting were vivid.","",""],["vomit","","","To vomit means to have food come up from one\u2019s stomach.","It is common for women to vomit when they are pregnant.","",""],["betray","","","To betray someone means to treat them in a dishonest way.","The man betrayed his country when he gave away national secrets.","",""],["blast","","","A blast is a loud noise made by something that explodes.","There was a loud blast when the police officer fired the gun.","",""],["bracelet","","","A bracelet is a piece of jewelry that you wear around your wrist.","My father gave me a pretty gold bracelet for my birthday.","",""],["cease","","","To cease means to stop.","After about an hour the rain ceased and a rainbow appeared.","",""],["choke","","","To choke means to cough because you have difficulty breathing.","There was a lot of smoke in the air and it made me choke.","",""],["civil","","","When an event is civil it happens inside a country.","The country was torn apart by a terrible civil war.","",""],["comment","","","To comment means to say something that shows your personal opinion.","Tom commented on the poor quality of the food.","",""],["cross","","","To cross means to go from one side to the other side.","We used his boat to cross to the other side of the lake.","",""],["dent","","","A dent is damage caused by something heavy hitting something else.","That blue car hit my car and now there is a small dent in my car door.","",""],["distrust","","","To distrust someone means to believe that they are not honest.","Don\u2019t lend money to someone if you distrust them!","",""],["fort","","","A fort is a small building that is specially built to defend an area from attack.","When the army arrived they built a big fort on the top of the hill.","",""],["found","","","To found means to bring something into existence.","The pastor founded his church in the countryside.","",""],["lining","","","lining is a piece of cloth that covers the inside of clothes.","This jacket is very warm because it has a thick lining.","",""],["mass","","","A mass is a large number of things of one type.","We received a mass of letters this morning.","",""],["pray","","","To pray means to talk to God.","When people go to church they pray for their families and friends.","",""],["rife","","","If a place is rife with something bad it is very common in that place.","This part of the country is rife with disease.","",""],["sole","","","When something is the sole thing it is the only thing of a particular type.","His sole purpose in life was to help others.","",""],["sweep","","","If you sweep the floor you clean it with a tool like a broom or a brush.","There is a lot of dirt on the floor. Can you sweep it please?","",""],["treachery","","","treachery is a behavior in which a person betrays a country or a person.","The man ran away to escape from the treachery of his wife.","",""],["tuck","","","To tuck something means to put it somewhere so that it is neat or safe.","He looked sloppy without his shirt being tucked into his pants.","",""],["background","","","A background is a person\u2019s education family and experience.","The new teacher had a background in science and math.","",""],["bait","","","bait is something used to trick a person or thing to do something.","The best bait for catching fish is a big fat worm.","",""],["chronicle","","","To chronicle something means to record an event or speech.","The daily newspaper chronicles local and world events.","",""],["copper","","","copper is a red-brown metal often used in electric wire and pipes.","Ancient hunters melted copper to make knives and spears.","",""],["disease","","","A disease is an illness that causes specific problems.","He had a disease that caused him to lose his hearing.","",""],["folklore","","","folklore is the collection of beliefs and stories of a culture.","India\u2019s folklore has stories written in long poems about great warriors.","",""],["infect","","","To infect someone means to give them an illness.","The common cold infects hundreds of millions of people each year.","",""],["itch","","","To itch means to rub the skin with your fingernails.","The rough fabric in his shirt made the back of his neck itch.","",""],["literature","","","literature is books plays and poetry.","Early American literature covers the poetry and stories from 1500 to 1800.","",""],["millennium","","","A millennium is one thousand years.","Stonehenge is believed to have been built about 5 millenniums ago.","",""],["myth","","","A myth is a traditional story that explains a culture\u2019s history and beliefs.","In Greece there was a myth about a woman who had snakes for hair.","",""],["promote","","","To promote someone means to raise them to a higher position or rank.","After two years in the company she was promoted to a manager.","",""],["relate","","","To relate to something means to have a connection with it.","A company\u2019s plan usually relates to how much profit it can make.","",""],["religion","","","A religion is a belief in a god or gods.","Their religion taught that people should forgive their enemies.","",""],["sum","","","A sum is a specific amount of money.","He calculated the numbers to see what the sum of his bills would be.","",""],["teller","","","A teller is a person who works with a bank\u2019s customers.","The teller at the bank helped Kelly put money into a savings account.","",""],["trustworthy","","","If someone is trustworthy they are honest and truthful.","Mary is one of the most trustworthy people I\u2019ve ever met.","",""],["update","","","To update something means to make it more modern.","We need to update the programs on our computers.","",""],["vein","","","A vein is a tube in the body that carries blood toward the heart.","The blue veins in my hand are just under my skin.","",""],["venom","","","venom is a poisonous substance that comes from animals or plants.","A snake\u2019s venom can be used to cure the illnesses it creates.","",""],["charity","","","charity is an act of giving help usually money to those who need it.","Thanks to his friends\u2019 charity he had enough money to pay the rent.","",""],["commerce","","","commerce is the activity of buying and selling things.","The new shopping mall increased the commerce in that section of town.","",""],["condemn","","","To condemn someone means to give them a specific punishment.","The judge condemned the criminal to five years in prison.","",""],["cozy","","","If something is cozy then it is comfortable warm and relaxing."," The thick blanket made the bed very cozy.","",""],["deplete","","","To deplete an amount of something means to use up all of it.","All the driving he was doing was depleting his car\u2019s fuel supply.","",""],["economy","","","An economy is the money and businesses of a country or region.","The factory was good for the economy because it brought jobs to the area.","",""],["empire","","","An empire is a large group of countries ruled by an emperor or empress.","The emperor built roads to make travel easier throughout the empire.","",""],["goods","","","goods are anything that can be bought or sold.","Shoes hats dresses and purses were the goods she wanted to buy.","",""],["heed","","","To heed something means to obey or follow it.","You should heed the advice on the sign and not drive so fast.","",""],["hitchhike","","","To hitchhike means to travel by asking for rides from passing vehicles.","She didn\u2019t have a car so she hitchhiked several miles to her brother\u2019s home.","",""],["mock","","","To mock someone means to tease them in a cruel way.","The girls mocked Nancy because she was a new student.","",""],["neutral","","","If someone is neutral then they do not help either of the two fighting sides.","The girl\u2019s friend remained neutral while the couple was arguing.","",""],["persecute","","","To persecute means to treat someone badly.","Dan felt persecuted because he was smaller than the other boys at school.","",""],["pity","","","pity is the feeling of sadness and kindness for those who are suffering.","Because she had pity for the lost boy she helped him find his parents.","",""],["reduce","","","To reduce something means to make it less in size or number.","When the store reduced its prices people wanted to shop there.","",""],["scribe","","","A scribe was a person whose job was to copy written works.","In Ancient Egypt scribes recorded important events.","",""],["temper","","","A temper is someone\u2019s mood or a chance that they might get angry.","She has a temper. Even the slightest mistakes make her angry.","",""],["throne","","","A throne is the special chair in which a ruler sits.","Nobody except the king and queen sat in the thrones in the great hall.","",""],["unity","","","unity is the state of people working together for a certain purpose.","The project was finished early thanks to the unity of the workers.","",""],["victor","","","A victor is a group or person that wins in a contest.","At the end of the game the blue team was the victor.","",""],["accurate","","","If something is accurate it is completely correct.","The story in the newspaper wasn\u2019t very accurate.","",""],["analyze","","","To analyze something is to study it.","The scientist will analyze the blood sample.","",""],["asteroid","","","An asteroid is a giant rock from outer space.","In 1908 a giant asteroid hit Siberia.","",""],["controversy","","","A controversy is a dispute about something that affects many people.","There has been a lot of controversy over the judge\u2019s decision.","",""],["evolve","","","To evolve is to change over time. (To develop to come forth)","Many people think that humans evolved from animals.","",""],["factor","","","A factor is something that has an effect on the way another thing happens.","Smoking is the main factor that causes lung cancer.","",""],["genetic","","","If something is genetic it is related to the genes in one\u2019s body.","The color of one\u2019s eyes is genetic.","",""],["genome","","","A genome is the collection of all the genes in a living thing.","Understanding the human genome may help cure many diseases.","",""],["identical","","","To be identical is to be the same as someone or something else.","James and John are identical twins.","",""],["intellectual","","","An intellectual is a very smart person.","We\u2019ve always considered my Uncle Max the intellectual of the family.","",""],["majority","","","A majority of something is almost all of the people or things in that group.","A majority of the people voted for Tom Smith in the election.","",""],["mammal","","","A mammal is an animal that usually has hair and is not born from an egg.","Even though it lives in the water whales are actually mammals.","",""],["multiply","","","To multiply is to increase in number.","In the past year the number of people at work multiplied by ten percent.","",""],["offspring","","","offspring are the children of a person or the babies of an animal.","The dog\u2019s offspring had the same color of fur as she did.","",""],["pesticide","","","A pesticide is a substance used to kill insects.","The farmer sprayed his crops with a pesticide to keep bugs away.","",""],["regulate","","","To regulate something is to control how it happens.","The bank regulates how much money people can borrow from it.","",""],["reinforce","","","To reinforce something is to make it stronger.","Peter reinforced his opinion with information from a book.","",""],["stricken","","","If one is stricken by a disease or problem they are badly affected by it.","Mike was stricken with a horrible illness.","",""],["vast","","","If something is vast it is very large.","The wealthy man bought a vast amount of land in the countryside.","",""],["vegetarian","","","A vegetarian is someone who does not eat any meat products.","I became a vegetarian because I don\u2019t like the taste of meat.","",""],["cherish","","","To cherish something means to hold it as very important.","I cherish this trophy I won.","",""],["compassion","","","compassion is a feeling of understanding for someone who is hurt or suffering.","The veterinarian had compassion for the sick little puppy.","",""],["consent","","","consent is permission to do something.","Their mother gave the children consent to go outside and play.","",""],["core","","","The core is the center of something.","The rings of a tree start forming at its core.","",""],["cunning","","","If someone is cunning they are good at tricking people.","The cunning child fooled his parents into thinking that he was kind.","",""],["dizzy","","","If someone is dizzy then they feel off balance as if they will fall down.","The pregnant woman was dizzy after standing up too quickly.","",""],["equilibrium","","","equilibrium is the balance between different forces.","The sudden drop in prices upset the equilibrium of the economy.","",""],["foster","","","To foster a feeling or a skill means to help it develop.","She helped foster a sense of calm in the little boy.","",""],["grind","","","To grind something means to break it into very small pieces or powder.","She wanted to grind the beans so she could brew some coffee.","",""],["growl","","","To growl means to make a deep angry sound.","The dog started to growl at the man walking by.","",""],["moderation","","","moderation is a state of being just enough but not too much.","It is important to eat in moderation so that you can have a healthy body.","",""],["predator","","","A predator is an animal that kills and eats other animals.","The peregrine falcon is a predator that eats fish.","",""],["sane","","","If someone is sane they can think in a normal way.","Oliver does not act like a sane person when he is angry.","",""],["saucer","","","A saucer is a small round dish that you set a cup on.","He placed the spoon on the saucer.","",""],["snatch","","","To snatch something means to take it away with a quick motion.","He was so hungry that he snatched an apple from a tree.","",""],["stagger","","","To stagger means to move in an unsteady way and almost fall over.","He staggered around after having too much to drink.","",""],["stumble","","","To stumble means to put your foot down wrong so that you almost fall.","He stumbled as he ran through the puddle.","",""],["tense","","","If someone is tense they are worried something bad might happen.","After the phone call Monica was very tense.","",""],["tumble","","","To tumble means to fall often in a rolling way.","He lost his balance while snowboarding and tumbled to the ground.","",""],["withhold","","","To withhold something is to not give it to someone.","They withheld all information until she paid her fine.","",""],["aircraft","","","An aircraft is a vehicle that flies in the sky such as an airplane or helicopter.","At the museum in the airport you can see a lot of old aircraft.","",""],["celebrity","","","A celebrity is someone who is famous.","It was the highlight of the evening when the celebrities arrived.","",""],["concrete","","","concrete is a substance made from stones.","The man covered the ground with concrete.","",""],["decisive","","","If someone is decisive they make decisions quickly.","Our boss is very decisive so it did not take long to organize the project.","",""],["esteemed","","","If someone is esteemed many people like or respect them.","An esteemed scientist is coming to the university to talk about her discoveries.","",""],["ethical","","","If something is ethical it is the right thing to do.","Many people believe that it is ethical to help others in need.","",""],["extinct","","","If plants or animals are extinct there are none left.","There used to be dinosaurs all over the world but now they are extinct.","",""],["hardy","","","If a person or plant is hardy it is strong and can live though difficult conditions.","The farmer is a hardy man and doesn\u2019t mind working outside.","",""],["institute","","","An institute is an organization that is interested in research or teaching.","I am going to a lecture about ancient Rome at the Historical institute.","",""],["jealousy","","","jealousy is a feeling of wanting something that somebody else has.","She felt a lot of jealousy when she saw Luke with two girls.","",""],["migrate","","","To migrate means to move from one place to another.","Many birds migrate to warmer countries in the winter.","",""],["nurture","","","To nurture something means to care for it as it grows or develops.","Robert nurtured his plants and that is why they grow so well.","",""],["overhead","","","If something is overhead it is located above you.","As we sat on top of the hill a plane flew overhead.","",""],["principle","","","A principle is a belief about the correct way to behave.","To maintain principles it\u2019s vital to watch listen and speak carefully.","",""],["rural","","","If a place is rural it is in the countryside instead of the city.","I want to live in a small house in a rural area.","",""],["secluded","","","If a place is secluded it is far away from any other place.","There was a secluded bench in the park.","",""],["species","","","A species is a type of plant or animal.","There are 21 different species of butterfly in this forest.","",""],["swamp","","","A swamp is a very wet area of land.","There are lots of wild animals living in the swamp.","",""],["traverse","","","To traverse means to move or travel through an area.","The explorer traversed the desert alone on a camel.","",""],["zoology","","","zoology is a subject in which people study animals.","Helen wants to study zoology because she has always liked animals.","",""],["assumption","","","An assumption is something that you believe is true but cannot prove.","I went to the cafeteria on the assumption that everyone would be there.","",""],["barley","","","barley is a grain that is used for animal feed health food and beer.","The farmer grew barley to feed his cows in the winter.","",""],["beast","","","A beast is a large dangerous animal.","A lion is one of the fiercest beasts on Earth.","",""],["colonel","","","A colonel is a military officer.","James has been given a promotion in the army. He is now a colonel.","",""],["contagious","","","If a disease is contagious it is easily carried from one person to another.","You must wear protective clothing because the patient\u2019s illness is contagious.","",""],["corpse","","","A corpse is a dead body of a human.","After the accident the corpse was taken to the hospital.","",""],["crisis","","","A crisis is a situation that is extremely stressful or dangerous.","The airport workers\u2019 strike led to a crisis at the airport.","",""],["cure","","","To cure means to cause an illness or injury to end or disappear.","My dentist cured me of my toothache.","",""],["deformed","","","If something is deformed it is not shaped normally and may appear ugly.","Even though the carrot was deformed it was still safe to eat.","",""],["discriminate","","","To discriminate means to judge people according to their looks.","They discriminated against her because she was different.","",""],["embassy","","","An embassy is where government officials work in a foreign country.","If you lose your passport you should contact the embassy.","",""],["extinguish","","","To extinguish a fire means to make it stop.","Michael extinguished the small fire with the hose.","",""],["flint","","","flint is a hard stone that people used to make weapons for hunting.","There are a lot of flint tools in the museum.","",""],["harass","","","To harass someone means to annoy or trouble them.","The children harassed their mother because they wanted her attention.","",""],["integrate","","","To integrate means to join communicate and socialize.","Governments want immigrants to integrate with the population.","",""],["miniature","","","If something is miniature it is very small.","The boy enjoys playing with his miniature train set in his bedroom.","",""],["nutrition","","","nutrition is the process by which people use food to stay healthy.","It is important to pay attention to nutrition if you want to be an athlete.","",""],["promptly","","","If something happens promptly it happens quickly or on time.","Arrive promptly or we won\u2019t have time to discuss everything.","",""],["technician","","","A technician is a person who is skilled in electronic or mechanical work.","I need to call the technician to help me with my computer.","",""],["tropics","","","The tropics are the areas of land and sea close to the equator.","People like to go to the tropics for vacation because it\u2019s warm.","",""],["beneficial","","","If something is beneficial it is good for you.","Drinking milk everyday is beneficial to your bones.","",""],["birthplace","","","A birthplace is a place where a person is born or where something started.","China is the birthplace of chopsticks.","",""],["capacity","","","The capacity of something is the amount of things that can be put in it.","The parking lot has reached its full capacity.","",""],["comparative","","","If something is comparative it is being judged based on something else.","The money that John has is comparative to most other adults.","",""],["comprehensive","","","If something is comprehensive it has all the details about something else.","The teacher gave us a comprehensive review for the exam.","",""],["conserve","","","To conserve something is to protect it from being ruined or used completely.","The group worked to conserve the beauty of Europe\u2019s national parks.","",""],["crucial","","","If something is crucial it is extremely important to another thing.","Clean air is crucial to the survival of humans plants and animals.","",""],["cumulative","","","cumulative describes an increase by adding one after another.","The cumulative snowfall in the area is 50 centimeters per year.","",""],["deposit","","","To deposit something is to put it into a place or another thing.","I deposited the money into my bank account.","",""],["distribute","","","To distribute something is to give it to a number of people.","The teacher distributed crayons and markers to his students.","",""],["equator","","","The equator is an imaginary line that splits the Earth into north and south.","The equator crosses the northern part of South America.","",""],["exotic","","","exotic describes something unusual because it is from far away.","Rebecca tried many exotic foods on her trip to Africa.","",""],["federal","","","If something is federal it comes from the government of a country.","Sometimes federal laws are different from state laws.","",""],["formation","","","A formation is the way that something is made.","The formation of ice happens when water freezes.","",""],["frequency","","","The frequency of something is the number of times that it happens.","The frequency of rainstorms is very high especially during the spring.","",""],["objective","","","An objective is a goal or plan that someone has.","My objective this week is to finish my homework by 7:30 every night.","",""],["oxygen","","","oxygen is a gas that all living things need to breathe.","My aunt believes that the oxygen in the country is cleaner than in the city.","",""],["rainforest","","","A rainforest is a forest that is in a place where it rains very often.","The rainforest is home to many animals.","",""],["strategy","","","A strategy is a plan for how to do something.","The team came up with a strategy to win the game.","",""],["wooded","","","If an area is wooded it is covered with trees.","Jim and Ben decided to go hiking in the wooded area by the river.","",""],["avail","","","avail is help. It is often used in the achievement of a goal.","His studying was to no avail because he failed the test.","",""],["expand","","","To expand is to become bigger in size.","A balloon will expand as you blow air into it.","",""],["define","","","To define means to clearly state show or explain what something is.","People define success in many different ways.","",""],["dread","","","To dread is to be afraid of something that could or is going to happen.","I dread the idea that I will not get into college.","",""],["fundamental","","","If something is fundamental it is a basic part of something.","The fundamental rules of basketball are easy.","",""],["horrifying","","","If something is horrifying it is frightening and very unpleasant.","There was a horrifying car accident today.","",""],["incredulous","","","If someone is incredulous about something they do not believe that it is true.","She was incredulous that monkeys could ever drive a car.","",""],["linger","","","To linger is to last for a long time.","The smell of fresh cookies lingered in the bakery.","",""],["organism","","","An organism is a living thing especially a very small one.","We studied the organism on the microscope.","",""],["paraphrase","","","To paraphrase is to make someone else\u2019s writing or speech shorter.","The students were asked to paraphrase the story they just heard.","",""],["plague","","","A plague is a serious disease that quickly spreads to many people.","A plague in Europe killed millions of people.","",""],["presently","","","If something happens presently it is happening right now.","presently our profits are good but by next year we can do even better.","",""],["random","","","If something is random it happens without any pattern or reason.","Young children often ask random questions.","",""],["riot","","","A riot is a crowd that reacts to bad news by violently breaking laws.","A riot broke out after the candidate lost the election.","",""],["scribble","","","To scribble is to write something quickly without caring about how it looks.","I scribbled a rough diagram of our plan and gave it to him.","",""],["shrine","","","A shrine is a religious building built to honor a person event or god.","He prayed at the shrine for an hour.","",""],["solitude","","","solitude is the state of being totally alone.","John lives a life of solitude because he doesn\u2019t get along well with people.","",""],["stark","","","If a contrast is stark then the things being compared are utterly different.","There is a stark contrast between their test scores.","",""],["summon","","","To summon a person is to ask them to come to you.","We summoned the doctor as soon as we noticed she was sick.","",""],["worsen","","","To worsen is to get worse.","The weather suddenly worsened and we had to stay inside.","",""],["automobile","","","An automobile is a car.","The first automobiles were very different from the ones that exist today.","",""],["candidate","","","A candidate is a person who is competing to win something such as a job.","Alice is the best candidate for the job.","",""],["confidential","","","If something is confidential it must be kept secret.","The information from the meeting is confidential.","",""],["corporate","","","If something is corporate it is related to a large business.","Tom enjoys working in the corporate world.","",""],["enhance","","","To enhance something is to make it better.","Amy\u2019s blue shirt really enhances the color of her eyes.","",""],["era","","","An era is a period of time that has something special about it.","During the medieval era knights wore protective armor.","",""],["guideline","","","A guideline is a rule about how to do something.","Before they began the project the teacher gave them some guidelines.","",""],["incorporate","","","To incorporate is to add something to another thing.","I decided to incorporate a new ingredient into my cake recipe.","",""],["interact","","","To interact is to talk to or do something with another person.","The kids began to interact when the adults left the room.","",""],["interval","","","An interval is the time between two things happening.","Tony rested for brief intervals while he worked in the yard.","",""],["mobile","","","If something is mobile it can be moved easily.","mobile phones are popular because you can take them anywhere.","",""],["modify","","","To modify something is to change it a little bit.","I modified my outfit by adding a belt to it.","",""],["parallel","","","If two things are parallel they are the same distance away from each other.","There are two yellow parallel lines dividing both sides of traffic.","",""],["phenomenon","","","A phenomenon is something that can be seen as it is happening.","I was amazed when I saw the phenomenon of shooting stars.","",""],["pollute","","","To pollute means to make air water or land dirty unclean or foul.","The careless factory polluted the river with chemicals.","",""],["ridicule","","","To ridicule is to make fun of something in a mean way.","The other students ridicule Peter\u2019s foreign accent.","",""],["solar","","","If something is solar it is related to the sun.","Using solar energy is good for the environment.","",""],["territory","","","A territory is a piece of land that belongs to a country but isn\u2019t a state.","Gibraltar is a territory of Great Britain.","",""],["tournament","","","A tournament is a competition usually with many people participating.","My dad is playing in a golf tournament tomorrow.","",""],["transportation","","","transportation is any type of vehicle that can carry people or things.","I don\u2019t have a car so my normal transportation is the train.","",""],["bill","","","A bill is a statement of money owed for goods or a service.","I have so many bills that I do not know how to pay for them all.","",""],["boundary","","","A boundary is the line where one area of land stops and another begins.","This fence shows the boundary between our yard and yours.","",""],["chaos","","","chaos is a situation that is confusing and not ordered.","His presentation was in chaos. I couldn\u2019t understand what he meant.","",""],["consistent","","","If a person is consistent they keep the same behavior or attitude.","Sara comes in every day and is our most consistent worker.","",""],["cyclone","","","A cyclone is a large storm with heavy rain and winds that spin in a circle.","Hundreds of homes were damaged by the cyclone.","",""],["doomed","","","If someone or something is doomed they are going to fail or be destroyed.","Since I spent all my money my date with Jane is doomed.","",""],["heir","","","An heir is a person who receives money or property of someone who dies.","The princess was the heir to the king and queen\u2019s throne.","",""],["martial","","","If something is martial it is related to fighting or war.","Karate is a martial art that began many years ago in Japan.","",""],["organic","","","If food is organic it is grown without adding chemicals to it.","The organic carrots are more expensive but they\u2019re better for you.","",""],["poultry","","","poultry is a bird such as a chicken that is used for meat and eggs.","He raises poultry and sells their meat for extra money.","",""],["scramble","","","To scramble is to move somewhere quickly and desperately.","The hikers scrambled down the side of the hill.","",""],["sergeant","","","A sergeant is a soldier or police officer of middle rank.","He was promoted to sergeant after a year in the army.","",""],["sheer","","","If you describe something as sheer it is complete and very strong.","I was impressed by her sheer dedication to jogging.","",""],["stance","","","A stance is an attitude about an issue that someone states clearly.","My stance is that using oil and gas is bad for the environment.","",""],["telegraph","","","A telegraph is a method of sending electric messages on wires.","In the 1900s the telegraph was the fastest way to send a message.","",""],["textile","","","textile is cloth that has been woven or knitted.","The blue textile was going to be used to make blouses.","",""],["tornado","","","A tornado is a tube-shaped formation of air that spins very quickly.","During a tornado the safest place to be is underground.","",""],["typhoon","","","A typhoon is a large tropical storm that moves in circles.","Thousands of people lost electricity after a typhoon hit Australia.","",""],["wail","","","To wail is to show sadness by crying loudly.","The baby wailed because it was hungry.
