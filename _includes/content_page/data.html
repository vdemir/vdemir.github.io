	<script>
		$(document).ready(function() {
			$("#table").DataTable({"columns":[{"title":"afraid"},{"title":""},{"title":""},{"title":"When someone is afraid  they feel fear."},{"title":"The woman was afraid of what she saw."},{"title":""},{"title":""}],"data":[["agree","","","To agree is to say \u201cyes\u201d or to think the same way.","A: The food is very good in that restaurant.  B: I agree with you.","",""],["angry","","","When someone is angry they may want to speak loudly or fight. "," She didn\u2019t do her homework so her father is angry.","",""],["arrive","","","To arrive is to get to or reach some place.","The bus always arrives at the corner of my street at 4:00.","",""],["attack","","","To attack is to try to fight or to hurt.","The man with the sword attacked the other man first.","",""],["bottom","","","The bottom is the lowest part.","The bottom of my shoe has a hole in it.","",""],["clever","","","When someone is clever  they can solve a hard puzzle or problem.","The clever boy thought of a good idea.","",""],["cruel","","","When someone is cruel they do bad things to hurt others.","The cruel man yelled at his sister.","",""],["finally","","","If something happens finally it happens after a longtime or at the end.","He finally crossed the finish line after five hours of running.","",""],["hide","","","To hide is to try not to let others see you.","The other children will hide while you count to 100.","",""],["hunt","","","To hunt is to look for or search for an animal to kill.","Long ago people hunted with bows and arrows.","",""],["lot","","","A lot means a large number or amount of people animals things  etc."," There are a lot of apples in the basket.","",""],["middle","","","The middle of something is the center or halfway point.","The Canadian flag has a maple leaf in the middle of it.","",""],["moment","","","A moment is a second or a very short time.","I was only a few moments late for the meeting.","",""],["pleased","","","When someone is pleased they are happy.","She was pleased with the phone call she received.","",""],["promise","","","To promise is to say you will do something for sure.","He promised to return my key by tomorrow.","",""],["reply","","","To reply is to give an answer or say back to someone.","She asked him what time his meeting was. He replied \u201cat three.\u201d","",""],["safe","","","When a person is safe they are not in danger.","Put on your seat belt in the car to be safe.","",""],["trick","","","A trick is something you do to fool another person.","His card trick really surprised us.","",""],["well","","","You use well to say that something was done in a good way.","The couple can dance quite well.","",""],["adventure","","","An adventure is a fun or exciting thing that you do.","Riding in the rough water was an adventure.","",""],["approach","","","To approach something means to move close to it.","The boy approached his school.","",""],["carefully","","","carefully means with great attention especially to detail or safety.","The baby carefully climbed down the stairs.","",""],["chemical","","","A chemical is something that scientists use in chemistry.","The scientist mixed the chemicals.","",""],["create","","","To create means to make something new.","She created an igloo from blocks of snow.","",""],["evil","","","evil describes something or someone bad or cruel not good.","The evil figure scared us all.","",""],["experiment","","","An experiment is a test that you do to see what will happen.","The student did an experiment in science class.","",""],["kill","","","To kill someone or something is to make them die.","I killed the fly with a fly swatter.","",""],["laboratory","","","A laboratory is a room where a scientist works.","My mother works in a laboratory.","",""],["laugh","","","laugh is the sound made when someone is happy or a funny thing occurs.","The sound of their laugh filled the room.","",""],["loud","","","If a sound is loud it is strong and very easy to hear.","The man's voice was so loud that we all could hear him.","",""],["nervous","","","When a person is nervous they think something bad will happen.","The boy became nervous when he heard the news.","",""],["noise","","","A noise is an unpleasant sound.","The crying baby made a loud noise.","",""],["project","","","A project is a type of work that you do for school or a job.","His afternoon work project was to paint the room green.","",""],["scare","","","To scare someone is to make them feel afraid.","My uncle was scared by what he saw in the room.","",""],["secret","","","A secret is something that you do not tell other people.","The two boys were sharing a secret.","",""],["shout","","","To shout is to say something loudly.","My boss shouted at me because I was late for work.","",""],["smell","","","To smell something means to use your nose to sense it.","The two friends smelled the flower.","",""],["terrible","","","If something is terrible it is very bad.","The way he treated his classmate was terrible.","",""],["worse","","","If something is worse it is of poorer quality than another thing.","Business was worse this month than last month.","",""],["alien","","","An alien is a creature from a different world.","The alien came in peace.","",""],["among","","","If you are among certain things they are all around you.","There was a red apple among green ones.","",""],["chart","","","A chart is a list of information.","We used a chart to see how we had improved.","",""],["cloud","","","A cloud is a group of water drops in the sky.","The sky was filled with white clouds.","",""],["comprehend","","","To comprehend something is to understand it.","Henry could not comprehend the message.","",""],["describe","","","To describe is to say or write what someone or something is like.","They described their tree as colorful with gold ribbon and a star.","",""],["ever","","","ever means at any time.","Going skiing last winter was the most fun I've ever had.","",""],["fail","","","To fail means you do not succeed in what you try to do.","Since he failed to get the job he was sad.","",""],["friendly","","","friendly is behaving in a pleasant kind way toward someone.","The friendly animals came up to the girl.","",""],["grade","","","A grade is a score or mark given to someone's work.","I managed to get good grades on my report card.","",""],["instead","","","instead means in place of.","He ate the carrot instead of the ice cream.","",""],["library","","","A library is a place where you go to read books.","The library at school is full of books.","",""],["planet","","","A planet is a large round thing in space.","Saturn is the planet with the ring around it.","",""],["report","","","A report is something students write for school.","Karen had trouble writing her report.","",""],["several","","","several is more than two but not many.","He had to read several books for class.","",""],["solve","","","To solve something is to find an answer to it.","All the students could easily solve the math problem.","",""],["suddenly","","","If something happens suddenly it happens quickly and unexpectedly.","I was suddenly surprised by the cake my friends brought me.","",""],["suppose","","","To suppose is to guess.","I suppose I should go home now.","",""],["universe","","","The universe is the known or supposed objects in space.","The universe is so large that it cannot be measured.","",""],["view","","","To view is to look at something.","Michael likes to view himself in the mirror.","",""],["appropriate","","","When a thing is appropriate it is right or normal.","It's appropriate to wear a suit when you go to the office.","",""],["avoid","","","To avoid something is to stay away from it.","avoid the broken bottle on the floor.","",""],["behave","","","To behave is to act in a particular way especially to be good.","She always behaves well when her father is around.","",""],["calm","","","When someone is calm they do not get excited or upset.","A nice warm bath makes me feel so calm.","",""],["concern","","","concern is a feeling of worry.","I was filled with concern after reading the newspaper.","",""],["content","","","To be content is to be happy and not want more.","The baby looked very content sitting on the floor.","",""],["expect","","","If you expect something to happen you believe it will happen.","I expect the bus to be here very soon.","",""],["frequently","","","When something happens frequently it happens often.","We meet frequently either at the beginning or ending of the week.","",""],["habit","","","A habit is a thing that you do often.","Smoking is a bad habit that can kill you.","",""],["instruct","","","To instruct is to teach.","My teacher instructs us in several subjects.","",""],["issue","","","An issue is an important topic.","The men spoke about issue that were important to the people.","",""],["none","","","none means not any of someone or something.","He spent all his money. There is none left.","",""],["patient","","","If a person is patient  they don't become angry or upset easily.","I had to be patient and wait until 5 o'clock to leave.","",""],["positive","","","If something is positive it is good.","She has a positive future ahead of her after finishing college.","",""],["punish","","","To punish means to make someone suffer for breaking the rules or laws.","To punish me my teacher had me stand in the corner.","",""],["represent","","","To represent is to speak or act for a person or group.","My lawyer will represent me in court.","",""],["shake","","","To shake is to move back and forth or up and down quickly.","When people shake hands it usually means they agree.","",""],["spread","","","To spread is to move quickly to more places.","I like to spread butter on my toast.","",""],["stroll","","","To stroll means to walk slowly and calmly.","My dog and I strolled  through the park today.","",""],["village","","","A village is a very small town.","There are only a few houses in my village.","",""],["aware","","","If you are aware of something you know about it.","I was not aware of the ringing phone.","",""],["badly","","","badly means in a severe or harmful way.","He hurt his arm badly playing with friends.","",""],["belong","","","If something belongs to you you own it.","The blue suit belongs to Paul.","",""],["continue","","","To continue something is to keep doing it.","She stood under her umbrella as the rain continued to fall.","",""],["error","","","An error is something you do wrong.","I made an error on my report so my boss was angry.","",""],["experience","","","An experience is something you have seen or done.","Rock climbing was a fun experience.","",""],["field","","","A field is a big area of land.","The field of flowers looked so pretty.","",""],["hurt","","","To hurt is to do something that makes you feel pain.","She hurt her leg falling down the stairs.","",""],["judgment","","","judgment is the ability to form opinions or decisions.","It's good judgment to recycle your aluminum cans.","",""],["likely","","","If something likely happens it will probably happen.","I will likely stay at home and watch TV tonight.","",""],["normal","","","If something is normal it is not strange nor surprising to you.","It is normal for me to bathe every night.","",""],["rare","","","If something is rare you do not see it very often.","It is rare for him to miss his flight.","",""],["relax","","","To relax is to rest.","The frog relaxed in the warm sun.","",""],["request","","","To request something is to ask for it.","The little girl requested a special gift from Santa Claus.","",""],["reside","","","To reside means to live somewhere permanently or for a long time.","My brother and his family reside in a lovely house on the beach.","",""],["result","","","A result is something that happens because of something else.","As a result of all the rain the man had to climb on the roof.","",""],["roll","","","To roll is to move by turning over and over.","You must roll the ball into the pins wh est","","","To rest is to stop being active while the body gets back its strength.","I rested on the couch after work.","",""],["separate","","","If two things are separate they are not together.","New York and Los Angeles are in two separate parts of America.","",""],["site","","","A site is a place.","We found the perfect site for our picnic.","",""],["tail","","","A tail is a part of an animal's body sticking out from its rear or back.","Our dog wags its tail when it's happy.","",""],["trouble","","","trouble is a problem or a difficulty.","I have trouble working with my boss.","",""],["anymore","","","anymore means any longer.","Her old pants don't fit her anymore.","",""],["asleep","","","When a person is asleep they are not awake.","The baby has been asleep for hours.","",""],["berry","","","A berry is a small round fruit that grows on certain plants and trees.","The berry looked delicious.","",""],["collect","","","To collect things is to group them together all in one place.","I collected shells when I was younger.","",""],["compete","","","To compete is to try to be better than someone.","He will compete with very good athletes.","",""],["conversation","","","A conversation is a talk between people.","There were two conversations going on at once.","",""],["creature","","","A creature is any living thing.","The creature we saw today was either a dolphin or a porpoise.","",""],["decision","","","A decision is a choice.","He made the wrong decision.","",""],["either","","","either is used with \"\"or\"\" to say there are two or more possibilities.","You can choose to be either white or black when you play chess.","",""],["forest","","","A forest is a place with lots of trees and animals.","I love to go walking in the forest.","",""],["ground","","","The ground is the top part of the Earth that we walk on.","The ground under our feet was dry and brown.","",""],["introduce","","","To introduce someone or something is to say who they are.","I introduced myself t ave.","Exercising will increase your strength and give you more power.","",""],["vote","","","To vote is to officially choose between two or more things.","I voted for Billy to be our class president.","",""],["above","","","If something is above  it is at a higher level than something else.","He straightened the sign that was above the crowd.","",""],["ahead","","","If something is ahead of something else  it is in front of it.","The blue car drove an ahead of us.","",""],["amount","","","An amount is how much there is of something.","Can I use my card to pay for the entire amount?","",""],["belief","","","A belief is a strong feeling that something is correct or true.","A preacher or priest should have a strong belief in God.","",""],["center","","","The center of something is the middle of it.","The center of a dart board is the most important spot.","",""],["common","","","If something is common  it happens often or there is much of it.","It is common for snow to fall in the winter.","",""],["cost","","","To cost is to require expenditure or payment.","These designer shoes cost more than the regular ones.","",""],["demonstrate","","","To demonstrate something is to show how it is done.","She demonstrated her plan to her co-workers.","",""],["different","","","different describes someone or something that is not the same as others.","Each of my sisters has a different hair style from one another.","",""],["evidence","","","evidence is a fact or thing that you use to prove something.","He used the pictures as evidence that UFOs are real.","",""],["honesty","","","honesty means the quality of being truthful or honest.","A courtroom should be a place of honesty.","",""],["idiom","","","An idiom is a phrase with a meaning different from its words.","The idiom \"\"when pigs fly\"\" means that something will never happen.","",""],["independent","","","If something is independent  it is not controlled by something else.","She chose to live an independent life in the country.","",""],["inside","","","inside means the inner part  space or side of something.","The inside of the box was empty.","",""],["master","","","A master is a person who is very good at something.","My brother is a master of taekwondo.","",""],["memory","","","A memory is something you remember.","The memory of my first time in the city will always be the best.","",""],["proper","","","If something is proper  it is right.","It is not proper to throw your garbage on the road.","",""],["scan","","","To scan something is to look at it very carefully.","You must scan each person closely.","",""],["section","","","A section is a part of something larger.","The green section of the graph is the most important part.","",""],["surface","","","The surface of something is the top part or outside of it.","The surface of the moon is very rough.","",""],["anxious","","","When a person is anxious  they worry that something bad will happen.","She was anxious about not making her appointment on time.","",""],["awful","","","When something is awful  it is very bad.","Her performance last night was awful.","",""],["consist","","","To consist of is to be made of parts or things.","Today's choices for lunch consisted of pizza  hamburgers  and hot dogs.","",""],["desire","","","To desire is to want something.","My sister desires a big house and lots of money.","",""],["eager","","","When a person is eager about something When a person is eager about something","The man was eager to talk about the good news.","",""],["household","","","A household is all the people who live in one house.","Our household is made up of my father  my mother and me.","",""],["intent","","","An intent is a plan to do something.","Her intent is to visit Italy next summer.","",""],["landscape","","","A landscape is how an area of land looks.","The landscape of the country is very green.","",""],["lift","","","To lift something is to move it higher.","The man tried to lift the box.","",""],["load","","","To load is to put objects into something.","The man loaded the boxes into a truck.","",""],["lung","","","A lung is the organ in the body that fills with air when breathing.","Having strong lungs is necessary for a healthy life.","",""],["motion","","","A motion is a movement that someone makes.","The police officer made a motion with his hand.","",""],["pace","","","The pace of something is the speed at which it happens.","I ran the race at a slower pace than my friend.","",""],["polite","","","When someone is polite  they are acting in a thoughtful way.","The boy was very polite: he behaved very thoughtfully.","",""],["possess","","","To possess something is to have it or own it.","My uncle possesses three sheeps  a chicken  a cow and a dog.","",""],["rapidly","","","When something happens rapidly  it happens very fast.","The train moved rapidly on the tracks.","",""],["remark","","","To remark is to say something.","The teacher remarked on how quickly the students were learnig.","",""],["seek","","","To seek is to look for something.","If I have a problem  I seek my sister's advice.","",""],["shine","","","To shine is to make a bright light.","The candles are shining the dark room.","",""],["spill","","","To spill is to have something fall out of its container.","I spilled the coffee on the table.","",""],["bring","","","To bring means to take someone or something to a person or place.","Oscar will bring in all the boxes.","",""],["castle","","","A castle is a building with strong walls where royalty usually lives.","The castle was built many years ago.","",""],["command","","","To command someone is to tell them to do something.","The general commanded his army to attack.","",""],["counsel","","","To counsel someone is to listen and give advice about a problem.","The teacher counseled the girl about her troubles.","",""],["ensure","","","To ensure is to make certain that something happens.","Eating good food ensures that we stay healthy.","",""],["explosion","",""," g means to get it after a lot of effort.","I was able to secure a good grade on my test after weeks of studying.","",""],["steady","","","When someone or something is steady  they are under control.","The problem was hard but she remained steady and solved it.","",""],["trust","","","To trust is to believe that someone is honest and will do what is right.","I trust my friends  they don't tell my secrets to other people.","",""],["twist","","","To twist something is to wrap it around itself or another thing.","She twisted the spaghetti around her fork.","",""],["unless","","","unless means if not or except when.","unless you clean your room  you cannot play with your friends.","",""],["weapon","","","A weapon is an object that can be used to hurt people.","Swords have been used as weapons for thousands of years.","",""],["chest","","","The chest is the front part of a person's body under the neck.","The water in the lake was as high as my chest.","",""],["confidence","","","If you have confidence about something  you are sure of it.","I have confidence that I did well on the test.","",""],["consequence","","","A consequence is a result of a choice or action.","As a consequence of missing my bus  I had to find another way to work.","",""],["disaster","","","A disaster is a really bad thing that happens.","When the car crashed  it was a disaster.","",""],["disturb","","","To disturb someone means to upset them.","The loud noise disturbed me while I was working.","",""],["estimate","","","To estimate something means to make a guess about it.","The boy estimated that he was one meter tall.","",""],["honor","","","When you honor people or things  you show respect for them.","I honor my science teacher by working hard in class.","",""],["impress","","","To impress someone means to make that person proud.","He was able to impress the girls with his new dance.","",""],["marathon","","","A marathon is a very long foot race just over 42 kilometers.","I ran a marathon  and now ans the state of being like  or resemblance.","Michelle bears a strong likeness to her older sister Kate.","",""],["moreover","","","moreover means besides or in addition to something.","It's cold outside. Moreover  the wind is very strong.","",""],["perspective","","","A perspective is the way you think about something.","The man's speech gave me a new perspective on our country.","",""],["rational","","","When something is rational  it is normal or practical.","It is hard to think in a rational way when you are scared.","",""],["recover","","","To recover is to go back to normal after something bad happens.","I hope the city will recover soon after the flood.","",""],["rely","","","To rely on something or someone is to trust or depend on them.","The boy rely(y)ied on his older brother to help him.","",""],["shock","","","To shock people is to surprise them.","The man was shocked by the news.","",""],["shy","","","When people are shy  they are nervous around people strange to them.","The girl was too shy to try out for the play.","",""],["stare","","","To stare at something is to look at it for a long time.","The young couple stared into each other's eyes.","",""],["thus","","","thus means as a result or for that reason.","The sun was shining. Thus  I wore my sunglasses.","",""],["aim","","","An aim is a goal someone wants to make happen.","My aim is to become a helicopter pilot.","",""],["attach","","","To attach is to put two things together.","I attached the socks to the clothesline to dry.","",""],["bet","","","To bet is to risk money on the result of a game or a business.","How much will you bet that your horse will win?","",""],["carriage","","","A carriage is a vehicle pulled by a horse.","We took a carriage ride in the park.","",""],["classic","","","If something is classic  it is typical.","The athlete made a classic mistake - he started running too soon.","",""],["commute","","","To commute is to travel a long distance to get to work.","I usually commute tter on a firm bed.","",""],["fuel","","","fuel is something that creates heat or energy.","Heat is the fuel that comes from fire.","",""],["grand","","","When something is grand  it is big and liked by people.","The grand mountain rose high into the sky.","",""],["hurricane","","","A hurricane is a bad storm that happens over the ocean.","The wind from the hurricane bent the palm tree.","",""],["loss","","","A loss means the act or an instance of losing something.","I suffered a big loss while I was gambling.","",""],["plain","","","If something is simple  it is plain and not decorated.","He bought a pair of plain white shoes over the weekend.","",""],["reef","","","A reef is a group of rocks or coral that rise to or near the ocean.","He walked along the reef and looked at the water below.","",""],["shut","","","To shut something means to close it tightly.","Please shut the door  the air outside is cold.","",""],["strict","","","When someone is strict  they make sure others follow rules.","The teacher is strict. She does not let students talk in class.","",""],["surf","","","To surf means to use a special board to ride on waves in the ocean.","The students went to the beach to surf during their vacation.","",""],["task","","","A task is a piece of work to be done that is usually difficult.","My task for the weekend was to clean the entire back yard.","",""],["zone","","","A zone is an area that has different qualities from the ones around it.","Firefighters often work in danger zones.","",""],["apology","","","An apology is something someone says to show that they are sorry.","After arguing with her teacher  the girl wrote the teacher an apology.","",""],["bold","","","If someone is bold  they are not afraid of doing something.","The bold man climbed the high mountain.","",""],["capture","","","To capture someone or something is to catch them.","James tried to capture the bubbles in his hands.","",""],["cardinal","","","If a rule or quality is cardinal  then it is w into a tree.","",""],["sharp","","","When something is sharp  it has a thin edge that cuts things easily.","That knife is very sharp. Be careful not to hurt yourself.","",""],["sort","","","A sort of something is a type of it.","What sort of instrument do you want to learn to play?","",""],["subtract","","","To subtract means to take something away.","We learned how to subtract numbers from each other in class.","",""],["tight","","","When something is tight  it is fixed or fastened firmly in place.","The knots were too tight to untie.","",""],["virtual","","","If something is virtual  then it is very close to being true or accurate.","Because he's popular  Joe is the virtual leader of the group.","",""],["weigh","","","To weigh something means to see how heavy it is.","The little dog weighed exactly 3 kgs.","",""],["whisper","","","To whisper means to say very quietly.","We have to whisper in the library so people can focus on reading.","",""],["abstract","","","If ideas are abstract  they are based on general ways of thinking.","The idea of beauty is abstract and changes over time.","",""],["annual","","","If something is annual  it happens once a year.","The only time I see my aunts and uncles is at our annual family picnic.","",""],["clay","","","clay is a type of heavy  wet soil used to make pots.","She made a bowl out of the clay.","",""],["cloth","","","cloth is material used to make clothes.","His shirt is made of a very soft type of cloth.","",""],["curtain","","","A curtain is a cloth hung over a window or used to divide a room.","She opened the curtains to let light into the room.","",""],["deserve","","","To deserve is to be worthy of something as a result of one's actions.","The dog deserved a bone for behaving very well.","",""],["feather","","","feathers are the things covering birds' bodies.","That bird has orange feathers on its chest.","",""],["fertile","","","If land is fertile  it is able to produce good crops and plants.","The farmer grew many ething is to take it and then give it back later.","Can I borrow a pencil to use today? I'll give it back to you tomorrow.","",""],["client","","","A client is a person or business that pays another to do a service.","She has many clients who enjoy coming to her salon.","",""],["downtown","","","The downtown is the center of most cities.","The downtown is filled with many tall buildings.","",""],["dull","","","If something is dull  it is not exciting.","The movie was very dull. I fell asleep watching it.","",""],["embarrass","","","To embarrass someone is to make them feel ashamed or foolish.","He was embarrassed when he couldn't remember her name.","",""],["fare","","","A fare is an amount of money paid to use a bus  train  or taxi.","Since he is a senior  my grandfather pays a low fare for the bus.","",""],["former","","","former describes something that used to be but is not any more.","The hotel  a former castle  was built over 200 years ago.","",""],["formula","","","A formula is a set mathematical way or method of solving a problem.","I learned a new formula that may help us with our problem.","",""],["found","","","To found a company or organization means to start it.","The pilgrims founded one of the first colonies in the United States.","",""],["invest","","","To invest means to use money in a way that will bring a profit later.","I invested money in a new building that should bring me a profit.","",""],["loan","","","A loan is the act of lending something  usually money.","I got a loan from the bank.","",""],["practical","","","If something is practical  it is useful in normal life.","Learning English is practical  you can use it in many places.","",""],["quarter","","","A quarter is 25 cents.","He paid a quarter for the candy.","",""],["salary","","","A salary is how much money a person makes at his or her job.","He got a new job with a better salary.","",""],["scholarship","","","A scholarship is money given to one so they can go to school.","I got a scholarship to help me pay for university.","",""],["temporary","","","If something is temporary  it exists for a short time.","This car is only temporary   I'll get a new one soon.","",""],["treasure","","","A treasure is a collection of valuable things  especially jewels or gold.","They became very rich when they found the buried treasure.","",""],["urge","","","To urge someone is to try very hard to get them to do something.","He urged them to believe his story.","",""],["arise","","","To arise is to happen.","Difficulties arose with his computer because it was old.","",""],["benefactor","","","A benefactor is a person who gives money to help someone.","The student's benefactor gave him money to spend on his studies.","",""],["blacksmith","","","A blacksmith is a person who makes things out of metal.","The blacksmith pounded the piece of metal until it was flat.","",""],["charitable","","","When someone is charitable  they help people who are in need.","My sister was charitable enough to help me buy my first house.","",""],["chimney","","","A chimney is a tall pipe used to carry smoke out of a building.","The cat was on the roof sitting next to the chimney.","",""],["compensate","","","To compensate is to pay someone for the time they spent doing something.","Her boss compensated her for the extra work she did last week.","",""],["encounter","","","If you encounter something  you meet or come close to it.","I encountered a sea turtle while I was swimming.","",""],["exceed","","","To exceed is to be more than something.","Since I exceeded my limit  I decided to get rid of my credit cards.","",""],["forge","","","To forge is to make or produce  especially with difficulty.","Stacy and Heather forged their friendship when they were teenagers.","",""],["humble","","","People who are humble do not believe that they are better than other people.","Even though Bob is the smartest boy in his class  he is humble.","",""],["iron","","","iron is a strong metal that is used to m omething.","Mr. Perry discouraged the students from quitting school.","",""],["fake","","","If something is fake  it is made to look real in order to trick people.","The model was wearing fake eyelashes.","",""],["hatred","","","hatred is a strong feeling of not liking someone or something.","I have a hatred for the taste of medicine.","",""],["hut","","","A hut is a house made of wood  grass  or mud that has only one or two rooms.","We all went into the hut to sleep.","",""],["inferior","","","If something is inferior  it is not as good as something else.","Cars built a hundred years ago are inferior to ones built today.","",""],["lodge","","","A lodge is a house in the mountains  used by people who hunt or fish.","During our ski trip  we stayed at a lodge.","",""],["neglect","","","To neglect someone or something is to not take care of it properly.","William neglected his room  so it is a complete mess.","",""],["newcomer","","","A newcomer is a person who has recently arrived at a place or a group.","The students happily welcomed the newcomer to the school.","",""],["offense","","","An offense is behavior that is wrong or breaks a law.","Stealing a car is a very serious offense.","",""],["overlook","","","To overlook something is to not notice it  or to not realize that it is important.","Brenda overlooked the last step and had a bad fall.","",""],["repay","","","To repay is to pay back or to reward someone or something.","She repayid her friend for all of his hard work with a small gift.","",""],["ridiculous","","","If something is ridiculous  it is silly or strange.","Steve looked ridiculous with those huge blue sunglasses.","",""],["satisfactory","","","If something is satisfactory  it is good enough.","Mina often received satisfactory grades since she studied so hard.","",""],["shepherd","","","A shepherd is a person who protects and cares for sheep.","The shepherd moved the sheep to another field.","",""],["venture","","","To venture is to go to a place that may be dangerous.","Even though it was dangerous  they ventured up the mountain.","",""],["wheat","","","wheat is a plant which makes grain. wheat grain is used to make bread.","The field of golden wheat was ready to be harvested.","",""],["alley","","","An alley is a narrow road behind houses or buildings.","The alley behind my house looks dirty.","",""],["bunch","","","A bunch is a group of the same things.","She was hungry  so she ate the entire bunch of grapes.","",""],["chore","","","A chore is a job that you have to do but don't like.","It's Nikki's chore to do the dishes every Tuesday and Wednesday night.","",""],["decent","","","When something is decent  it is OK or good enough.","Eric did a decent job painting the fence.","",""],["disgrace","","","disgrace is a feeling of shame.","He felt a sense of disgrace after failing his big exam.","",""],["elbow","","","The elbow is the middle part of a person's arm that lets you bend it.","She pointed to her elbow to show me where she hurt herself.","",""],["grateful","","","When you are grateful for something  you are happy that it happened.","The girls were grateful to have a chance to spend time with their grandfather.","",""],["irritate","","","To irritate means to annoy someone.","She was irritated when her brother told her that he had lost her camera.","",""],["kid","","","To kid is to make a joke to make someone believe something which is not true.","I am not really mad. I was kidding when I said I was angry.","",""],["loose","","","When something is loose  it is not held in place well.","The bolt was loose  so I tightened it with the wrench.","",""],["offend","","","To offend someone means to make them angry or upset.","They were both offended by what they had said to each other.","",""],["overnight","","","When something happens overnight  it happens during the night.","The campers stayed in the tent overnight.","",""],["persist","","","To persist means to keep doing something even when it is hard.","Enen t ce","","","grace is a quality of moving in a smooth  relaxed and attractive way.","The ballerina danced with grace.","",""],["leisure","","","leisure is time when you do not have to do work.","Eve likes to listen to music in her leisure time.","",""],["mankind","","","mankind is all of the world's people.","All of mankind has to work to make this a better world.","",""],["passion","","","passion is a very strong feeling of wanting to do something.","She had a passion for dancing.","",""],["pillow","","","A pillow is something that you put your head on when you sleep.","When I travel  I usually take along my favorite pillow.","",""],["pulse","","","A pulse is the beat of the heart.","The doctor checked the patient's pulse by feeling his wrist.","",""],["refresh","","","To refresh someone is to make them feel less hot or tired.","The baby was refreshed after taking a cool bath.","",""],["sneeze","","","To sneeze is to suddenly blow air out of your nose and mouth.","He sneezed after smelling the flower.","",""],["spice","","","A spice is a flavor for food and drinks.","Two common spices found in many homes are salt and pepper.","",""],["whistle","","","To whistle is to make a sound by putting your lips together and blowing.","As he was listening to music  Daryl whistled.","",""],["wool","","","wool is the hair that a sheep has.","Grandma wants to use the blue wool to knit me a sweater.","",""],["acquaint","","","To acquaint is to get to know something or someone.","Nancy acquainted herself with the new computer.","",""],["cemetery","","","A cemetery is where people are buried when they die.","Some people are scared of cemeter<u>i</u>es.","",""],["curse","","","To curse someone or something is to hope that bad things happen to them.","The witch cursed the village.","",""],["disguise","","","A disguise is something you wear so people cannot tell who you are.","Everyone knew that it was Dad in the Santa disguise.","",""],["fancy","","","If something is fancy  it is nicer n.","",""],["horizon","","","The horizon is where the sky looks like it meets the ground.","The sun dipped below the horizon.","",""],["loyal","","","To be loyal to something or someone is to agree to always help them.","The three friends are very loyal to each other.","",""],["mayor","","","The mayor is the person in charge of a city.","The mayor of my hometown is quite a powerful speaker.","",""],["mutual","","","If something is mutual  it is felt in the same way by two or more people.","Robert likes Sarah. The feeling is mutual.","",""],["overweight","","","If someone is overweight  they are very fat.","Roger eats too much  so now he's overweight.","",""],["refuge","","","A refuge is a place where you go to be safe.","When it started to rain  she found refuge in the house.","",""],["restore","","","To restore something is to put it back the way it was.","Victor restored the old car.","",""],["rub","","","To rub something is to push on it and move your hand back and forth.","Mom's feet were sore  so she rubbed them.","",""],["senses","","","Your senses are how you see taste  hear  feel and smell.","It would be hard to live without your five senses.","",""],["veterinarian","","","A veterinarian is a doctor that takes care of animals.","Wanda became a veterinarian because she loves dogs.","",""],["anniversary","","","An anniversary is a day that celebrates something from the past.","My parents went out to eat for their wedding anniversary.","",""],["arithmetic","","","arithmetic is math.","I like to study arithmetic at school.","",""],["ashamed","","","To be ashamed is to feel upset because you did something wrong or bad.","He was ashamed when he found out that I knew about his past.","",""],["burst","","","To burst is to suddenly break open or apart.","The bomb bursted over the city.","",""],["carpenter","","","A carpenter is a person who builds things with wood.","We hired a carpenter to make a cupboard.","",""],["coal","","","coal is a hard black rock that you burn for heat.","Many power stations burn coal to produce energy.","",""],["couch","","","A couch is a long  soft seat that many people can sit on.","Kim and Martin's new couch was very expensive.","",""],["drip","","","When a liquid drips  just a little bit falls at a time.","I heard water dripping from the faucet.","",""],["elegant","","","If something is elegant  it is very fancy and pleasing.","In Japan  women wear elegant kimonos on special occasions.","",""],["fabric","","","fabric is cloth used to make clothes furniture  etc.","  The towels were made from a soft fabric.","",""],["highlands","","","The highlands are high areas of land  usually with mountains.","The man had a small home in the highlands.","",""],["ivory","","","ivory is a white  hard substance that comes from elephants.","The elephant's long ivory tusks looked very impressive.","",""],["mill","","","A mill is a building where flour is made.","The farmer took his wheat to the mill to make it into flour.","",""],["needle","","","A needle is a small  sharp piece of metal that you use to make or fix clothes.","I used a needle to fix the hole in my pants.","",""],["polish","","","To polish something is to rub it in order to make it shiny.","Mark spent all morning polishing his shoes for the wedding.","",""],["sew","","","To sew means to put pieces of cloth together using string.","I learned to sew when I was a little girl.","",""],["shed","","","A shed is a small building where you store things like tools.","We have a small shed in the backyard for storage.","",""],["thread","","","A thread is a thin piece of string.","I have many different colors of thread at home.","",""],["trim","","","To trim something is to cut it a little bit.","I had my hair trimmed this afternoon.","",""],["upwards","","","If something goes upwards  it moves vertically higher.","The kite went upwards further and further.","",""],["ail","","","To ail a person or group is to cause difficulty or pain.","My brother went to the doctor to see what was ailling him.","",""],["ally","","","An ally is someone who agrees to help or support you.","I was happy to find many allies who shared the same opinion as me.","",""],["boast","","","To boast is to talk about how good you are.","We all became tired of listening to him boast about himself all day.","",""],["bounce","","","To bounce is to move something up and away from a surface after hitting it.","Owen bounced the ball on the ground.","",""],["bully","","","A bully is a person who is mean to others.","The two bullies always picked on the smaller  weaker kids.","",""],["carbohydrate","","","carbohydrates are substances in foods like bread that give you energy.","carbohydrates like rice are a good source of energy for active people.","",""],["crawl","","","To crawl is to move slowly on your hands and knees.","The baby crawled across the floor.","",""],["defeat","","","To defeat someone is to beat them in a game or battle.","The champion defeated the challenger in the boxing match.","",""],["dial","","","A dial is the front of a clock.","I looked at the dial to see what time it was.","",""],["dominant","","","When someone or something is dominant  they are stronger than others.","The gorilla is one of the dominant animals in the jungle.","",""],["mercy","","","If you show mercy  you choose not to punish or harm someone.","He asked his boss for mercy and to not fire him.","",""],["nod","","","To nod is to move your head up and down.","I nodded my head as I listened to the song.","",""],["opponent","","","An opponent is someone who fights against you.","On the field  our opponents were too good for us.","",""],["rival","","","A rival is someone that is trying to keep you from getting what you want.","The three rivals were all competing for the same job.","",""],["sore","","","When a part of your body is sore  it hurts.","After lifting the heavy box Mona's back was sore.","",""],["sting","","","To sting is to cause pain by pushing a sharp part into the and.","I patted some lotion onto my face.","",""],["relief","","","relief is a feeling you get when something bad or challenging ends.","I felt a sense of relief when I heard the good news.","",""],["reproduce","","","To reproduce is to make something exactly how someone else did it.","The children tried to reproduce their house using toy blocks.","",""],["rhyme","","","To rhyme is to have the same sounds at the end of a word.","Humpty Dumpty is an old rhyme that children learn in school.","",""],["suck","","","To suck is to put something in your mouth and try to get flavor out of it.","The baby sucked milk from her bottle.","",""],["urgent","","","If something is urgent  it is important and needs to be done now.","He had to leave now  it was urgent.","",""],["vanish","","","To vanish is to go away suddenly.","All the passengers vanished from the train station.","",""],["wagon","","","A wagon is a cart you use to carry heavy things.","He used his wagon to carry some of his gifts.","",""],["wrinkle","","","A wrinkle is a line on a person's face that happens as they get old.","My grandfather has some wrinkles on his face.","",""],["abnormal","","","If something is abnormal  it is strange or not normal.","Her idea of art is a bit too abnormal for me.","",""],["bamboo","","","bamboo is a hard plant with thin branches and leaves.","Outside his home  there is a lot of bamboo.","",""],["blossom","","","A blossom is a flower or group of flowers.","There were colorful blossoms in the yard.","",""],["compass","","","A compass is a device used to tell what direction one is going.","A compass is an important tool to have when you are travelling.","",""],["dialect","","","A dialect is a regional variety of language showing where you are from.","People from U.K. have a different dialect of English from those in the U.S.A.","",""],["dishonest","","","If someone is dishonest  they do not tell the truth.","She was being dishonest when she copied the answers from his test.","",""],[" ift  it is fast.","The swift horse easily jumped over the hurdle.","",""],["toss","","","If you toss something  you throw it softly.","He tossed a coin into the air.","",""],["triumph","","","triumph is what you feel when you win or finish something.","He raised the award in triumph at the end of his speech.","",""],["aboard","","","When someone is aboard a ship or plane  they are on or in it.","They climbed aboard the kayak and paddled through the river.","",""],["bitter","","","When a person is bitter  they are upset with someone or a situation.","He was extremely bitter when his computer crashed.","",""],["bullet","","","A bullet is a small metal object that is shot out of guns.","bullets come in different sizes for different guns.","",""],["devil","","","The devil is a powerful evil spirit in some religions.","The church promised protection from the devil.","",""],["drift","","","To drift means to be moved slowly by wind or water.","The large chunk of ice drifted in the water.","",""],["enforce","","","To enforce means to make a person follow a rule.","Police enforce traffic laws to keep everyone safe.","",""],["fountain","","","A fountain is a source of water made by people.","There was a beautiful fountain in the middle of the park.","",""],["harbor","","","A harbor is an area of water along a shore where boats land.","There were a few small boats in the harbor.","",""],["inhabit","","","To inhabit means to live in a certain place.","No one inhabits the ancient city.","",""],["march","","","To march means to walk at a steady pace together with others.","The soldiers marched in straight rows.","",""],["millionaire","","","A millionaire is a person who has at least a million dollars.","He bacame a millionaire because he was smart with his money.","",""],["port","","","A port is a place where ships stop to load and unload things.","The ship was being loaded with materials at the port.","",""],["sheriff","","","A sheriff is a police officer who is in charge of a large area.","It was the sheriff's job to make the city safe.","",""],["startle","","","To startle means to scare someone suddenly.","The loud crash startled the sleeping woman.","",""],["sweat","","","To sweat means to lose liquid from the body through the skin.","Whenever I workout  I sweat quite a bit.","",""],["trigger","","","A trigger is the part of the gun that a person pulls to make it fire.","The man had his finger on the trigger of the gun.","",""],["unify","","","To unify means to bring people or things together.","With their good deeds  the children tried to unify the world.","",""],["vessel","","","A vessel is a large ship or boat.","We toured the area aboard a luxury vessel.","",""],["voyage","","","A voyage is a long journey made on a boat or an aircraft.","The astronauts took off on a long voyage to the moon.","",""],["worship","","","To worship means to like and honor a person  thing  or religious figure.","Many people around the world worship in a church.","",""],["apprentice","","","An apprentice is a person who learns how to do a job from a skilled person.","Mark is an apprentice chef at the restaurant.","",""],["assure","","","To assure someone is to tell them something is true to make them less worried.","He assure the boss that the building would be done on time.","",""],["bandage","","","A bandage is a piece of cloth used to stop bleeding.","If you cut yourself  please get a bandage from the first-aid kit.","",""],["bleed","","","To bleed is to lose blood.","If you are not careful  you will cut your finger and bleed.","",""],["bond","","","To bond with someone is to become friends with them.","The women bonded after several hours of conversation.","",""],["chef","","","A chef is a person who cooks in a restaurant.","Tom is a chef at the restaurant near my house.","",""],["crown","","","A crown is the hat worn by a king or queen.","The crown is made of gold.","",""],["departure","","","A departure is the act of leaving a place.","They were excited about their departure back home.","",""],["diligent","","","If someone is diligent   they work hard and are careful.","Craig has always been a very diligent person at work.","",""],["emperor","","","An emperor is the leader of a group of countries.","The emperor Julius Caesar was in control of ancient Rome.","",""],["fiber","","","fiber is a thread of a substance used to make clothes or rope.","The mat was made from tiny fibers.","",""],["horrible","","","If something is horrible  it is very bad.","The assignment was horrible. I hated it.","",""],["impolite","","","If someone is impolite  they are rude.","Roger is impolite to everyone he meets.","",""],["kneel","","","To kneel is to put one or both knees on the ground.","Daryl got down on one knee and asked Nina to marry him.","",""],["luxury","","","A luxury is an expensive thing that you do not need.","We stayed at a luxury resort for our honeymoon.","",""],["massive","","","If something is massive  it is very big.","The wheels on his truck were massive.","",""],["panic","","","To panic is to feel so nervous or afraid that you cannot think clearly.","Everyone panicked when the house caught on fire.","",""],["priority","","","A priority is something that is more important than other things.","My priority is to get good grades in school.","",""],["robe","","","A robe is a long  loose piece of clothing.","Many people wear robes in the morning.","",""],["scold","","","To scold means to criticize one angrily because they have done wrong.","Jesse was scolded by the teacher for not paying attention.","",""],["affair","","","An affair is an event or a thing that happened.","My wife and I attended a formal affair over the weekend.","",""],["assembly","","","An assembly is a group that is together for the same reason.","The students had an assembly to talk about their interests.","",""],["bless","","","To bless is to ask God for protection or help.","The angel blessed the newborn baby to keep it safe.","",""],["cereal",   they are thin.","Look at my new cell phone. It's very slim.","",""],["stove","","","A stove is a device used to cook food.","Our new stove helps us to cook food much faster than before.","",""],["theft","","","A theft is a criminal act that involves someone stealing something.","The theft of his TV took place when he was at work.","",""],["adolescent","","","An adolescent is a young person or a teenager.","The adolescent was excited about getting a skateboard for his birthday.","",""],["aptitude","","","aptitude is a natural ability or skill.","He has a natuarl aptitude for water skiing.","",""],["compliment","","","To compliment is to say a nice thing about someone or something.","Her co-worker complimented her for doing a good job.","",""],["hinder","","","To hinder  is to keep someone or something from doing something.","All the traffic hindered me from getting to work on time.","",""],["journalism","","","journalism is the work of collecting the news to put in newspapers or on TV.","Before becoming a teacher  she worked in journalism.","",""],["jury","","","A jury is a group of people that listen to a trial and say if someone is guilty.","The jury listened closely to the attorney before they made their decision.","",""],["justice","","","justice is fairness in the way that you treat other people.","People turn to the court system when they are seeking justice.","",""],["liberty","","","liberty is freedom to do what you want.","To many people  the Statue of liberty is a symbol of freedom.","",""],["literary","","","If someone or something is literary  it is involved with literature in some way.","He worked hard to create a successful literary career.","",""],["pharmacy","","","A pharmacy is a place where medicine is sold.","My mother sells medicine to people at the pharmacy.","",""],["pill","","","A pill is a small object that has medicine inside.","She took a pill for her headache.","",""],["presume","","","To presume is to believe something is true without being certain.","Since he raised his hand  the teacher presumed he knew the answer.","",""],["privacy","","","To have privacy is to be away from other people.","Please hang the sign on the door so we can have some privacy.","",""],["punishment","","","A punishment is something that one must endure for any wrongdoing.","He was given a punishment for being rude to the teacher.","",""],["sensible","","","If someone is sensible  they make good decisions.","It was sensible for her to save some money each month.","",""],["slice","","","A slice is a piece from something larger  such as a cake.","The girl enjoyed a slice of cake at her birthday party.","",""],["sorrow","","","sorrow is a very sad feeling.","The girl felt sorrow after her best friend moved away.","",""],["straw","","","A straw is a thin tube that is used to suck liquid into the mouth.","I drank the orange juice through a straw.","",""],["swell","","","To swell is to become larger and rounder.","My sister's stomach began to swell after she got pregnant.","",""],["tidy","","","When something is tidy  it is clean and in order.","Leon has always been a very tidy boy.","",""],["affection","","","affection is a feeling of liking someone or something.","Amanda has a lot of affection for her little sister Sarah.","",""],["agency","","","An agency is a business or service set up to act for others.","I went to a travel agency to help me arrange a flight home.","",""],["ash","","","ash is the grey or black powder created when something is burned.","The end of his cigar was full of ashs.","",""],["confine","","","To confine something is to keep it in one place.","The elephant is confined to a cage in the zoo.","",""],["dismiss","","","To dismiss something is to say it is not important.","He quickly dismissed my idea about a new project.","",""],["erupt","","","To erupt is for a volcano or something to shoot a hot substance.","The volcano erupted for the first time in ten years.","",""],["fate","","","fate is a power that e thunder startled me.","",""],["troops","","","troops are soldiers that fight in groups in a battle.","The troops were all prepared to go into battle.","",""],["warrior","","","A warrior is a brave soldier or fighter.","The samurai were some of the most skilled warriors in the ancient world.","",""],["withdraw","","","To withdraw means to leave a place  usually during war.","After losing the battle  the enemy withdrew back to its own country.","",""],["yield","","","To yield something means to give up control of it or to give it away.","He had to yield his turn because he was in checkmate.","",""],["bench","","","A bench is a long seat for two or more people.","Most parks have benches for citizens to relax upon.","",""],["confront","","","To confront a hard situation or person is to deal with it.","The couple has to confront each other about their problems.","",""],["daisy","","","A daisy is a small flower with white petals and a yellow center.","There were a few daisyies growing in the field.","",""],["dispute","","","A dispute is an argument or disagreement that people have.","Karen and Brian often have disputes about silly things.","",""],["horror","","","horror is a feeling of being very afraid or shocked.","The audience screamed in horror when the ghost appeared in the movie.","",""],["incident","","","An incident is an event that is usually not pleasant.","Mr. Wilson had an incident where he became sick and had to leave.","",""],["mist","","","mist is water that you can see in the air or on a surface.","The forest was covered with mist.","",""],["object","","","An object is an inanimate thing that you can see or touch.","The shopping cart was filled with objects.","",""],["orphan","","","An orphan is a child who does not have parents.","The orphan frequently cried during the night.","",""],["plot","","","To plot is to make a secret plan to do something that is wrong or mean.","The group was plotting to ruin the company's financial reports.","",""],["pregnant" ed the tree with ease.","",""],["evident","","","When something is evident  it is easy to see or understand.","It was evident from the look on his face that he was unhappy.","",""],["hail","","","hail is ice that falls from the sky when rain freezes.","The hail from the storm was the size of golf balls.","",""],["howl","","","To howl means to make a long  loud sound like a wolf or a dog.","The wolf howled at the moon.","",""],["leap","","","To leap means to jump a long distance.","He had to leap over the gap to reach the other side of the hill.","",""],["magnificent","","","When something is magnificent  it is beautiful and grand.","The man gave  his wife a pair of magnificent diamond earrings.","",""],["necessity","","","A necessity is something that is needed.","Fresh water is a necessity for life.","",""],["outcome","","","An outcome is the end of an action or event.","The outcome of his latest business plan was a complete failure.","",""],["pile","","","A pile is a large group of things on top of one another.","The pile of cups was beginning to tilt.","",""],["profound","","","When something is profound  it is very intelligent.","For a little boy  Jeremy has some profound thoughts.","",""],["seize","","","To seize something means to grab it quickly or strongly.","The man seized as much money as he could before anyone could see him.","",""],["squeeze","","","To squeeze something means to press it together and hold it tightly.","When Clara saw her cat  she gave it a big squeeze.","",""],["supreme","","","When something is supreme  it is the highest or best.","The supreme officer was in charge of keeping the citizens calm.","",""],["terrific","","","When something is terrific  it is very good.","My youngest daughter is a terrific painter.","",""],["trait","","","A trait is part of someone's personality.","One trait of Salvador's personality is his cheerfulness.","",""],["vital","","","When something is vital  it is necessary for life.","The heart is a vital organ." mal meeting to talk about their experiences.","",""],["inquire","","","To inquire about something is to ask about it.","Dad called to inquire about the price of tickets for the show.","",""],["messenger","","","A messenger is one who carries information from one place to another.","The messenger delivered an important document to the office.","",""],["peer","","","To peer at something is to watch it carefully.","She peered at people through the window.","",""],["portrait","","","A  portrait is a painting or photograph of someone.","I saw many religious portraits when I went to the museum.","",""],["pose","","","To pose is to stay in one place without moving.","The kids and their dog posed for a picture.","",""],["ranch","","","A ranch is a large farm where animals are kept.","My uncle has many horses on his ranch.","",""],["steer","","","To steer something is to control where it goes.","He steered the go-cart around the track.","",""],["stripe","","","A stripe is a thick line.","The flag of the United States has red and white stripes.","",""],["tame","","","When an animal is tame  it is not afraid to be near people.","The tame bird rested on his hand.","",""],["tempt","","","To tempt people is to offer them something they want but shouldn't have.","I wasn't hungry  but she tempted me with a piece of my favorite cake.","",""],["aborigine","","","An aborigine is a native of Australia before Europeans lived there.","The aborigines created beautiful artwork.","",""],["ban","","","To ban something is to not let people do it.","Smoking is banned in this building.","",""],["cautious","","","If you are cautious  you are careful in a dangerous situation.","Be very cautious as you stack those boxes.","",""],["confess","","","To confess something is to say that you did it.","He confessed that he was responsible for choosing the winning story.","",""],["cottage","","","A cottage is a small  old house in the countryside.","My aunt lives in a pretty cottage in the mountains.","", sily.","Since computers are portable  people can use them anywhere.","",""],["poster","","","A poster is a written announcement that is used to advertise something.","I saw a poster about a free concert in the park.","",""],["scratch","","","To scratch is to make small cuts with a claw or fingernail.","I used a stick to scratch my back.","",""],["symphony","","","A symphony is a long piece of music performed by many musicians.","Alex  a violin player  has always dreamt of playing a symphony.","",""],["widow","","","A widow is a woman whose husband has died.","The widow had no children and was very lonely.","",""],["alter","","","To alter something means to make a small change to it.","I altered the color of my nails to match my hair.","",""],["aside","","","If someone stands aside  they are on or to one side.","The man stood aside and opened the door for me.","",""],["autumn","","","autumn is the season of the year between summer and winter.","I love when the leaves fall in autumn because I can play in them.","",""],["blend","","","To blend is to mix two or more things together so that they become one thing.","My wife blended together all of the ingredients to make a delicious stew.","",""],["collapse","","","To collapse is to fall down suddenly.","The tree collapsed right in front of our house.","",""],["crush","","","To crush something is to press it together so its shape is destroyed.","Selena's new car was crushed when something fell on top of it.","",""],["curve","","","To curve is to move in a line that bends and does not go straight.","The road curves to the left and to the right.","",""],["disgusting","","","If something is disgusting  it is very unpleasant.","After running all day  Greg's feet had a disgusting odor.","",""],["drain","","","A drain is a pipe that carries away water from a building  such as in a kitchen.","The water in the sink goes down the drain as you wash your hands.","",""],["embrace","","","To embrace is to hug.","When they saw each other again  the happy couple embraced.","",""],["envy","","","To envy someone is to wish that you had something that they have.","Sally envied the happy couple.","",""],["fireworks","","","fireworks are objects that create colored lights when they are lit.","The display of fireworks was so beautiful.","",""],["flour","","","flour is a powder made from plants that is used to make foods like bread.","I wanted to bake a pie  but I needed flour.","",""],["fuse","","","A fuse is a string that you light on fireworks to make them explode.","The boy lit the fuse on the rocket and waited for it to burst in the sky.","",""],["ginger","","","ginger is a spice from the root of a plant. It tastes spicy and sweet.","ginger is a common ingredient in many dishes from India.","",""],["jealous","","","If you are jealous  you think someone might take something from you.","Miriam was jealous because Sue was paying too much attention to Jim.","",""],["paste","","","A paste is a thick and smooth substance.","My son needed some paste for a school project.","",""],["receipt","","","A receipt is a paper that proves that something was received or bought.","After looking at my receipt  I realized that I had spent too much money.","",""],["wipe","","","To wipe something is to slide a piece of cloth over it to clean it.","She wiped the dust from the windows.","",""],["wire","","","A wire is a thin string made out of metal.","The wires were connected to towers that brought electricity to the city.","",""],["acknowledge","","","If you acknowledge something  you accept that it is true or that it exists.","The teacher acknowledged that the young student was hungry.","",""],["ambassador","","","An ambassador is a government worker who works in another country.","The ambassador from Korea was in charge of the conference.","",""],["blonde","","","If someone is a blonde  they have light-colored hair.","My cousin is different from me. She is a blonde with blue eyes.","",""],["conquer","","","To conquer a
